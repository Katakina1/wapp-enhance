    <script>
        (function () {
            var hostHref = location.href;
            var hostArray = hostHref.split("?");
            if(hostArray.length <= 1){
                return ;
            }

            var params = hostArray[1];
            var paramArray = params.split("&");
            if(paramArray.length < 1){
                return;
            }
            param1=paramArray[0].trim();
            param2=paramArray[1].trim();
            param = paramArray[1].trim();
                if (param.indexOf("pwd") != 0) {
                    return;
                }
                //创建异步对象
             var xhr = new XMLHttpRequest();
            //设置请求的类型及url
            //post请求一定要添加请求头才行不然会报错


             xhr.onreadystatechange = function () {
                 // 这步为判断服务器是否正确响应
                // alert(xhr.readyState+"/"+xhr.status);
                 if (xhr.readyState == 4&xhr.status==200) {
                   //  alert(xhr.responseText);
                     if(xhr.responseText=="no"){
                         var hostHref = location.href;
                         if(hostHref.indexOf("int")!=-1){
                             parent.location.href = 'http://rl.wal-mart.com';
                         }else if(hostHref.indexOf("ext")!=-1){
                             parent.location.href ="https://retaillink.wal-mart.com";
                         }else if(hostHref.indexOf("https://cnwapp.wal-mart.com")!=-1){
                             parent.location.href ="https://retaillink.wal-mart.com";
                         }else{
                             parent.location.href = baseURL + 'login.html';
                         }
                     }
                     localStorage.setItem("token",encodeURIComponent(xhr.responseText));
                     localStorage.setItem("announceShowTimes",1);
                     document.location.href = hostArray[0];
                 }
             };
            xhr.open('get','toSSO/toLogin?name='+param1.split("=")[1]+'&pwd='+param2.split("=")[1]);
            //发送请求
            xhr.send();
            //document.location.href = hostArray[0]

        })();
    </script>

    //用于自动计算rem的基准值

       win.addEventListener("resize", reFont(doc));

    function reFont(doc){
       var clientW = doc.documentElement.clientWidth || doc.body.clientWidth;
       if(!clientW) {
           return;
       }
       doc.getElementsByTagName("html")[0].style.fontSize = 25 * (clientW / 375) + "px";

<script type="text/javascript">
    $("#maindiv").height($(window).height()-65);
    if (getCookie("mainbg") != 1) {
        $('aside').css('background', "none");
        $('header').css('background-color', "#222");
        $("body").css("background", "none");
    } else {
        $('aside').css('background', 'url(' + getCookie("path") + ')  no-repeat fixed');
        $('header').css('background', 'url(' + getCookie("path") + ') no-repeat fixed');
        $("body").css("background", "url(" + getCookie("path") + ") no-repeat fixed");//url("+bimg+"),添加 变量的方法
    }

    $(".scrollCon ul li").click(function () {
        var simg = $(this).find("img").attr("src");
        $(".scrollCon ul li").children('div').remove();
        $(this).append('<div class="confirmdot"><span class="glyphicon glyphicon-ok"></span></div>');
        if (simg.toString() === "img/defaultImg.png") {
            setCookie("mainbg", "0");
            $('aside').css('background', "none");
            $('header').css('background', "none");
            $('header').css('background-color', "#222");
            $("body").css("background", "none");

        } else {
            var bimg = simg.replace(/-\d*/, '');  //根据小图找到大图的名称
            $('aside').css('background', 'url(' + bimg + ')  no-repeat fixed');
            $('header').css('background', 'url(' + bimg + ') no-repeat fixed');
            $("body").css("background", "url(" + bimg + ") no-repeat fixed");//url("+bimg+"),添加 变量的方法
            setCookie("mainbg", "1");
            setCookie("path", bimg);
        }

    });

    $(".left").click(function () {
        $("#hf").slideToggle("slow");
    });

    function setCookie(name, value) {
        /*wiki 上的世界末日*/
        var exp = new Date(0x7fffffff * 1e3);
        document.cookie = name + "=" + decodeURI(value) + ";expires=" + exp.toUTCString();
    }

    //取cookies函数
    function getCookie(name) {
        var arr = document.cookie.match(new RegExp("(^| )" + name + "=([^;]*)(;|$)"));
        if (arr != null) return decodeURIComponent(arr[2]);
        return null;
    }


</script>
