
<!DOCTYPE html>
<html lang="ZH">
<head>
    <title>批量系统匹配报告</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
    <script src="../../libs/vue.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
</head>
<style type="text/css">
    .btn-row2 {
    }
    td{
        position: relative;
    }

    span[name*="invoiceLog"] table tr td{
        display: inline;
    }
</style>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div>
        <el-form ref="form" :model="form" :rules="rules" label-width="1.0rem">
            <el-row>
                <el-col :span="12">
                    <el-form-item label="JV:">
                        <el-select id="gf-select" v-model="form.gfName" filterable @focus="gfNameFocus" @blur="gfNameBlur" @change="gfOrgCode">
                            <el-option
                                    v-for="item in gfs"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="6">
                    <el-form-item label="发票号:"  label-width="1.4rem">
                        <el-input v-model="form.invNo" placeholder="请输入发票号"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="6">
                    <el-form-item label="供应商号:"  label-width="1.4rem">
                        <el-input v-model="form.venderId" placeholder="请输入供应商号" :maxlength="6"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="6">
                    <el-form-item label="Batch ID:"  label-width="1.4rem">
                        <el-input v-model="form.batchId" placeholder="请输入Batch ID"></el-input>
                    </el-form-item>
                </el-col>

                <!--<el-col :span="12" >-->
                    <!--<el-form-item class="defaultItem" label="匹配状态:">-->
                        <!--<el-select v-model="form.scanMatchStatus">-->
                            <!--<el-option label="全部" value="-1" selected></el-option>-->
                            <!--<el-option label="未匹配" value="0"></el-option>-->
                            <!--<el-option label="匹配成功" value="1"></el-option>-->
                            <!--<el-option label="匹配失败" value="2"></el-option>-->
                        <!--</el-select>-->
                    <!--</el-form-item>-->
                <!--</el-col>-->
                <el-col :span="14">
                    <el-form-item label="导入日期:" id="requireMsg4">
                        <el-row>
                            <el-col :span="13">
                                <el-date-picker type="date" placeholder="选择日期" v-model="form.invoiceDate1"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(1)" @focus="focuspickerchange(1)" id="datevalue1"
                                                :picker-options="invoiceDateOptions1"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                @change="invoiceDate1Change">
                                </el-date-picker>
                            </el-col>
                            <el-col :span="2">至</el-col>
                            <el-col :span="13">

                                <el-date-picker type="date" placeholder="选择日期" v-model="form.invoiceDate2"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(2)" @focus="focuspickerchange(2)" id="datevalue2"
                                                :picker-options="invoiceDateOptions2"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                @change="invoiceDate2Change"></el-date-picker>
                            </el-col>

                        </el-row>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <!--<el-col :span="12">-->
                    <!--<el-form-item label="公司代码:" prop="companyCode" label-width="1.4rem">-->
                        <!--<el-input v-model="form.companyCode" placeholder="请输入公司代码" maxlength="8" @blur="checkCompanyCode"></el-input>-->
                    <!--</el-form-item>-->
                <!--</el-col>-->

                <el-col :span="1" :offset="1" class="btn-row4">
                    <el-button id="export_btn" disabled class="btnexport" @click="exportExcel">导出</el-button>
                </el-col>
                <el-col :span="1" :offset="1" class="btn-row2">
                    <el-button class="btnexport" @click="query('form')">查询</el-button>
                </el-col>
            </el-row>
        </el-form>
    </div>
    <hr>
    <div>
        <div align="left" style="float:left;font-size: 0.18rem; margin-top:0.09rem"></div>
    </div>
    <el-table height="4rem" border fit :data="tableData" highlight-current-row style="width: 100%;font-size: 0.12rem;"
              v-loading="listLoading"
              element-loading-text="正在拼命加载中">
        <el-table-column :show-overflow-tooltip="true"  type="index" width="100" :index="mainIndex" label="序号" align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="matchNo" label="发票组号" align="center" header-align="center" width="160" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="jv" label="JV" align="center" header-align="center" width="160" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="vender" label="供应商编码" align="left" header-align="center" width="160" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invTotal" label="价税合计" align="left" header-align="center" width="160" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="inv" label="发票号码" align="left" header-align="center" width="170"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="taxAmount" label="发票税额" align="left" header-align="center" width="160" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="taxRate" label="发票税率" align="left" header-align="center" width="160"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="yy" label="发票日期" align="center" header-align="center" width="200" >
            <template scope="scope">
                <span v-if="scope.row.yy=== null" >—— ——</span>
                <!-- -{{scope.row.mm1}}-{{scope.row.dd1}}-->
                <span v-else>{{scope.row.yy}}-{{scope.row.mm}}-{{scope.row.dd}}</span>
            </template>
        </el-table-column>

        <el-table-column :show-overflow-tooltip="true"  prop="yy1" label="付款日期" align="center" header-align="center" width="200">
            <template scope="scope">
                <span v-if="scope.row.yy1=== null" >—— ——</span>
                <!-- -{{scope.row.mm1}}-{{scope.row.dd1}}-->
                <span v-else>{{scope.row.yy1}}-{{scope.row.mm1}}-{{scope.row.dd1}}</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="createDate" label="导入日期" align="center" :formatter="dateFormat">
            <template scope="scope">
                <span v-if="scope.row.createDate=== null" >—— ——</span>
                <span v-else>{{scope.row.createDate}}</span>
            </template>
        </el-table-column>
    </el-table>
    <el-col class="toolbar" style="padding:0.1rem;">
        <el-pagination background @current-change="currentChange" @size-change="handleSizeChange"
                       :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                       layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>
    </el-col>

</div>
</body>
<script src="../../js/modules/report/batchSystemMatchQuery.js"></script>
</html>
