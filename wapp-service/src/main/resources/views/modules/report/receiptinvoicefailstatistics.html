
<!--发票签收统计表页面-->
<!DOCTYPE html>
<html xmlns:el-col="http://www.w3.org/1999/xhtml" lang="ZH">
<head>
    <title>发票签收统计表</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">

        [v-cloak] {
            display: none;
        }

        .el-table .cell {
            white-space: nowrap !important;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
    <script src="../../js/customer/vuecommon.js"></script>

</head>

<style type="text/css">
    .defaultItem {
    }

    .hideItem {
        display: none;
    }

    .tableColor {
        background-color: #FFD98B;
    }
    .el-icon-date{
        font-size: 0.2rem;
    }
    .el-input__prefix{
        right: 0;
        border:0.01rem solid;
        padding-left: 0.07rem;
        padding-right: 0.06rem;
    }
    .el-form-item.is-success .el-input__inner, .el-form-item.is-success .el-input__inner:focus, .el-form-item.is-success .el-textarea__inner, .el-form-item.is-success .el-textarea__inner:focus{
        border-color:#dcdfe6;
    }

    .ui-jqgrid tr.jqgrow td {
        text-overflow : ellipsis;
        font-size:0.16rem;
    }
    <!--@media screen and (max-width: 11.8rem) {-->
        <!--.el-input__prefix{-->
            <!--right: 0;-->
            <!--border:none;-->
            <!--padding-left: 0;-->
            <!--padding-right: 0.02rem;-->
        <!--}-->
    <!--}-->
</style>

<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>

    <!--查询form-->
    <div>
        <el-form ref="form" :model="form" :rules="rules" label-width="1.0rem">
            <el-row>
                <el-col :span="12" >
                    <el-form-item label="购方名称:">
                        <el-select v-model.trim="form.gfName"  id="gfSelect" placeholder="请选择购方名称"  filterable @focus="gfNameFocus" @blur="gfNameBlur">
                            <el-option
                                    v-for="item in gfs"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="销方名称:" prop="xfName">
                        <el-input class="inline-input" v-model.trim="form.xfName" :maxlength="50" placeholder="请输入销方名称"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12" >
                    <el-form-item label="发票号码:" >
                        <el-input v-model.trim="form.invoiceNo" :maxlength="8"  onkeyup="verificationInvoiceNoValue(this)" placeholder="请输入发票号码">
                        </el-input>
                    </el-form-item>
                </el-col>

                <el-col :span="14">
                    <el-form-item label="签收日期:"  id="requireMsg5">
                        <el-row>
                            <el-col :span="13">
                                    <el-date-picker type="date" placeholder="请选择日期" v-model.trim="form.qsStartDate"
                                                    format="yyyy-MM-dd" value-format="yyyy-MM-dd" :clearable="false"
                                                    :editable="false"  :picker-options="qsStartDate"
                                                    @blur="blurpickerchange(1)" @focus="focuspickerchange(1)" id="datevalue1"
                                                    @change="qsStartDateChange"></el-date-picker>
                            </el-col>
                            <el-col :span="2">—</el-col>
                            <el-col :span="13">
                                    <el-date-picker type="date" placeholder="请选择日期" v-model.trim="form.qsEndDate"
                                                    format="yyyy-MM-dd" value-format="yyyy-MM-dd" :clearable="false"
                                                    :editable="false" :picker-options="qsEndDate"
                                                    @blur="blurpickerchange(2)" @focus="focuspickerchange(2)" id="datevalue2"
                                                    @change="qsEndDateChange"></el-date-picker>
                            </el-col>
                        </el-row>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="1" :offset="1" class="floatright">
                    <!--<el-button id="btn" class="btn btnexport" disabled="disabled">导出</el-button>-->
                    <el-button id="btnExport" class="btn btnexport" @click="exportExcel" disabled>导出</el-button>
                </el-col>

                <el-col :span="1" :offset="1" class="floatright">
                    <el-button class="btnexport" @click="query('form')">查询</el-button>
                </el-col>

            </el-row>

        </el-form>


    </div>
    <hr>
    <div>
        <div align="left" style="float:left;font-size:0.18rem;margin-top: 0.09rem"><span id="totalStatistics"></span></div>
    </div>


    <!--table-->
    <el-table height="4rem" border fit :data="tableData" highlight-current-row style="width: 100%;font-size: 0.12rem;"
              v-loading="listLoading" element-loading-text="正在拼命加载中">
        <el-table-column :show-overflow-tooltip="true"  type="index"  :index="index" label="序号" align="center" width="80"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="qsDate" label="签收日期" :formatter="dateFormat" align="center"  width="140" :show-overflow-tooltip="true"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceCode" label="发票代码" align="left" header-align="center" width="120" :show-overflow-tooltip="true"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceNo" label="发票号码" align="left" header-align="center" width="120" :show-overflow-tooltip="true">
            <template scope="scope">
                <span>{{ scope.row.invoiceNo }}</span>
                <el-tooltip class="item" effect="dark" placement="top-start">
                    <div slot="content" v-if="scope.row.invoiceType== '01' ">增值税专用发票</div>
                    <img v-if="scope.row.invoiceType== '01'"  style="height:0.2rem;" src="../../img/special-invoice.png" />
                    <div slot="content" v-if="scope.row.invoiceType== '03' ">机动车销售统一发票</div>
                    <img v-if="scope.row.invoiceType== '03' " style="height:0.2rem;" src="../../img/motor-vehicles.png" />
                    <div slot="content" v-if="scope.row.invoiceType== '04' ">增值税普通发票</div>
                    <img   v-if="scope.row.invoiceType=== '04' "
                         style="height:0.2rem;" src="../../img/plain-invoice.png"  />
                    <div slot="content" v-if="scope.row.invoiceType== '10' ">增值税电子普通发票</div>
                    <img v-if="scope.row.invoiceType== '10' " style="height:0.2rem;" src="../../img/einvoice.png"/>
                    <div slot="content" v-if="scope.row.invoiceType== '11' ">增值税普通发票（卷票）</div>
                    <img    v-if="scope.row.invoiceType=== '11' "
                         style="height:0.2rem;" src="../../img/roll-invoice.png" />
                    <div slot="content" v-if="scope.row.invoiceType== '14' ">增值税电子普通发票（通行费）</div>
                    <img v-if="scope.row.invoiceType== '14' " style="height:0.2rem;" src="../../img/general-invoice.png"/>
                </el-tooltip>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceDate" label="开票日期" :formatter="dateFormat"align="center" width="140" :show-overflow-tooltip="true"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="gfTaxNo" label="购方税号" align="left" header-align="center" width="200" :show-overflow-tooltip="true"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="gfName" label="购方名称" align="left" header-align="center"  width="200" :show-overflow-tooltip="true">
            <template scope="scope">
                <span v-if="scope.row.gfName=== null" >—— ——</span>
                <span v-else>{{scope.row.gfName}}</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="xfTaxNo" label="销方税号" align="left" header-align="center" width="200" :show-overflow-tooltip="true">
            <template scope="scope">
                <span v-if="scope.row.xfTaxNo=== null" >—— ——</span>
                <span v-else>{{scope.row.xfTaxNo}}</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceAmount" label="金额" align="right" header-align="center" :formatter="numberFormat" :show-overflow-tooltip="true"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="taxAmount" label="税额" align="right" header-align="center" :formatter="numberFormat" :show-overflow-tooltip="true" ></el-table-column>

    </el-table>

    <el-col class="toolbar" style="padding:0.1rem;">
        <el-pagination background @current-change="findAll" @size-change="handleSizeChange"
                       :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList"
                       :pager-count="pagerCount"
                       layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>
    </el-col>
</div>


<script src="../../js/modules/report/receiptinvoicefailstatistics.js"></script>

</body>
</html>
