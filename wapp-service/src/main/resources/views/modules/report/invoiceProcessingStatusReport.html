
<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
</head>
<style type="text/css">
    .btn-row2 {
    }
    td{
        position: relative;
    }

    span[name*="invoiceLog"] table tr td{
        display: inline;
    }
</style>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div>
        <el-form ref="form" :model="form" :rules="rules" label-width="1.0rem">
            <el-row>
                <el-col :span="12">
                    <el-form-item label="JV:">
                        <el-select id="gf-select" v-model="form.gfName" filterable @focus="gfNameFocus" @blur="gfNameBlur" @change="gfOrgCode">
                            <el-option
                                    v-for="item in gfs"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col> 
                <el-col :span="6">
                    <el-form-item label="供应商号:"  label-width="1.4rem">
                        <el-input v-model="form.venderId"  placeholder="请输入供应商号"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="6">
                    <el-form-item label="公司代码:"  label-width="1.4rem">
                        <el-input v-model="form.companyCode" placeholder="请输入公司代码"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="14">
                    <el-form-item label="匹配日期:" id="requireMsg4">
                        <el-row>
                            <el-col :span="13">
                                <el-date-picker type="date" placeholder="选择日期" v-model="form.invoiceDate1"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(1)" @focus="focuspickerchange(1)" id="datevalue1"
                                                :picker-options="invoiceDateOptions1"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                @change="invoiceDate1Change">
                                </el-date-picker>
                            </el-col>
                            <el-col :span="2" style="margin-top:0.1rem;">至</el-col>
                            <el-col :span="13">

                                <el-date-picker type="date" placeholder="选择日期" v-model="form.invoiceDate2"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(2)" @focus="focuspickerchange(2)" id="datevalue2"
                                                :picker-options="invoiceDateOptions2"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                @change="invoiceDate2Change"></el-date-picker>
                            </el-col>
                        </el-row>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="1" :offset="1" class="btn-row4">
                    <el-button id="export_btn" disabled class="btnexport" @click="exportExcel">导出</el-button>
                </el-col>
                <el-col :span="1" :offset="1" class="btn-row2">
                    <el-button class="btnexport" @click="query('form')">查询</el-button>
                </el-col>
            </el-row>
        </el-form>
    </div>
    <hr>
    <div>
        <div align="left" style="float:left;font-size: 0.18rem; margin-top:0.09rem"></div>
    </div>
    <el-table height="4rem" border fit :data="tableData" highlight-current-row style="width: 100%;font-size: 0.12rem;"
              v-loading="listLoading"
              element-loading-text="正在拼命加载中">
        <el-table-column :show-overflow-tooltip="true"  type="index" width="100" :index="mainIndex" label="序号" align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="orgcode" label="JV" align="left" header-align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="companyCode" label="公司代码" align="left" header-align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="gfName" label="购方名称" align="left" header-align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="vendername" label="供应商名称" align="left" header-align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="venderId" label="供应商号" align="right" header-align="center"  ></el-table-column>

        <el-table-column :show-overflow-tooltip="true"  prop="invoiceNo" label="发票号码" align="center" header-align="center" >
            <template scope="scope">
                <span>{{ scope.row.invoiceNo }}</span>
                <el-tooltip class="item" effect="dark" placement="top-start">
                    <div slot="content" v-if="scope.row.invoiceType== '01' ">增值税专用发票</div>
                    <img v-if="scope.row.invoiceType== '01'" style="height:0.2rem;" src="../../img/special-invoice.png" />
                    <div slot="content" v-if="scope.row.invoiceType== '03' ">机动车销售统一发票</div>
                    <img v-if="scope.row.invoiceType== '03' " style="height:0.2rem;" src="../../img/motor-vehicles.png" />
                    <div slot="content" v-if="scope.row.invoiceType== '04' ">增值税普通发票</div>
                    <img   v-if="scope.row.invoiceType=== '04' "
                           style="height:0.2rem;" src="../../img/plain-invoice.png"  />
                    <div slot="content" v-if="scope.row.invoiceType== '10' ">增值税电子普通发票</div>
                    <img v-if="scope.row.invoiceType== '10' " style="height:0.2rem;" src="../../img/einvoice.png"/>
                    <div slot="content" v-if="scope.row.invoiceType== '11' ">增值税普通发票（卷票）</div>
                    <img   v-if="scope.row.invoiceType=== '11' "
                           style="height:0.2rem;" src="../../img/roll-invoice.png" />
                    <div slot="content" v-if="scope.row.invoiceType== '14' ">增值税电子普通发票（通行费）</div>
                    <img v-if="scope.row.invoiceType== '14' " style="height:0.2rem;" src="../../img/general-invoice.png"/>
                </el-tooltip>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceAmount" label="发票金额" align="left" header-align="center"  :formatter="numberFormat"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceNum" label="发票数量" align="left" header-align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="poAmount" label="订单金额" align="left" header-align="center" :formatter="numberFormat"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="poNum" label="订单数量" align="left" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="claimAmount" label="索赔金额" align="left" header-align="center" :formatter="numberFormat"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="claimNum" label="索赔单数量" align="left" header-align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="matchDate" label="匹配日期" align="center"  :formatter="dateFormat">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="settlementAmount" label="结算金额" align="left" header-align="center" width="160" :formatter="numberFormat"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="hostStatus" label="沃尔玛状态" align="left" header-align="center" >
            <template slot-scope="scope">
                <span v-if="scope.row.hostStatus=== null" >未处理</span>
                <span v-if="scope.row.hostStatus=== ''" >未处理</span>
                <span v-if="scope.row.hostStatus=== '0'" >未处理</span>
                <span v-if="scope.row.hostStatus=== '1'" >已处理</span>
                <span v-if="scope.row.hostStatus=== '10'" >未处理</span>
                <span v-if="scope.row.hostStatus=== '13'" >已删除</span>
                <span v-if="scope.row.hostStatus=== '2'" >待付款</span>
                <span v-if="scope.row.hostStatus=== '11'" >已匹配</span>
                <span v-if="scope.row.hostStatus=== '12'" >已匹配</span>
                <span v-if="scope.row.hostStatus=== '3'" >已付款</span>
                <span v-if="scope.row.hostStatus=== '19'" >已付款</span>
                <span v-if="scope.row.hostStatus=== '9'" >待付款</span>
                <span v-if="scope.row.hostStatus=== '99'" >已付款</span>
                <span v-if="scope.row.hostStatus=== '999'" >已付款</span>
                <span v-if="scope.row.hostStatus=== 'H'" >HOLD</span>
            </template>
        </el-table-column>
    </el-table>
    <el-col class="toolbar" style="padding:0.1rem;">
        <el-pagination background @current-change="currentChange" @size-change="handleSizeChange"
                       :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                       layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>
    </el-col>

</div>
</body>
<script src="../../js/modules/report/invoiceProcessingStatusReport.js"></script>
</html>
