
<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">


        [v-cloak] {
            display: none;
        }
        .el-table .cell{
            white-space: nowrap !important;
        }

    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
    <script src="../../libs/customer/highcharts.js"></script>
    <script src="../../libs/customer/exporting.js"></script>
    <script src="../../libs/customer/highcharts-zh_CN.js"></script>
</head>
<style type="text/css">
    .defaultItem{}
    .hideItem{
        display: none;
    }
    .bg-color{
        background-color:  #FFAA00;
        color: #333333 !important;
    }
    .el-icon-date{
        font-size: 0.2rem;
    }
    .el-input__prefix{
        right: 0;
        padding-left: 0.07rem;
        padding-right: 0.06rem;
    }
    <!--@media screen and (max-width: 11.8rem) {-->
        <!--.el-input__prefix{-->
            <!--right: 0;-->
            <!--border:none;-->
            <!--padding-left: 0;-->
            <!--padding-right: 0.02rem;-->
        <!--}-->
    <!--}-->
</style>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div>
        <el-form ref="form" :model="form" :rules="rules" label-width="1.0rem">
            <el-row>
                <el-col :span="12">
                    <el-form-item label="购方名称:" label-width="0.81rem">
                        <el-select id="gf-select" v-model="form.gfName" filterable @change="gfNameChange" @focus="gfNameFocus" @blur="gfNameBlur">
                            <el-option
                                    v-for="item in gfs"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="认证年份:" prop="rzhBelongDate">
                        <el-date-picker id="rzhBelongDate" :picker-options="rzhBelongDateOption" :clearable="false" :editable="false" @blur="blurpickerchange(1)" @focus="focuspickerchange(1)"   type="year" placeholder="选择年份" v-model="form.rzhBelongDate" format="yyyy" value-format="yyyy" @change="dqskssqDateChange"></el-date-picker>
                    </el-form-item>
                </el-col>
                <el-col :span="1" :offset="1">
                    <el-button class="btnexport" @click="query('form')">查询</el-button>
                </el-col>
                <el-col :span="1" :offset="1" class="defaultItem hideItem">
                    <a class="btn btnexport" @click="exportExcel">导出</a>
                </el-col>
            </el-row>


        </el-form>
    </div>
    <hr>
    <div>
        <div class="form-group" style="float:left">
            <a id="showTableId" class="btn btnexport" @click="showTable">表格</a>
        </div>
        <div class="form-group" style="float: left;margin-left: 0.15rem">
            <a id="showGraphId" class="btn btnexport bg-color" @click="showGraph">图表</a>
        </div>
        <div style="clear: both"></div>
    </div>
    <div class="defaultItem hideItem" style="width: 100%">
        <div>
            <div align="left" style="float:left;font-size: 0.18rem;  margin-top:0.09rem"><span id="totalStatistics"></span></div>
            <div align="right" class="form-group" style="visibility: hidden">
                <el-button id="export_btn" disabled class="btn btnexport" @click="exportExcel">导出</el-button>
            </div>
        </div>
        <div>
            <div id="lab-tax-name" align="left" style="float:left"><span id="taxpayer_name"></span></div>
            <div id="lab-tax-no" align="right"><span id="taxpayer_no"></span></div>
        </div>
        <div>
            <table id="jqGrid"></table>
        </div>
    </div>
    <div id="jqGraph">
        <div>
            <div class="form-group" style="float:left">
                <a id="showAmountGraphId" class="btn btnexport bg-color" @click="showAmountGraph">金额税额图</a>
            </div>
            <div class="form-group" style="float:left;margin-left: 0.15rem">
                <a id="showCountGraphId" class="btn btnexport" @click="showCountGraph">发票数量图</a>
            </div>
            <div style="clear: both"></div>
        </div>
        <div id="amountGraph"></div>
        <div id="countGraph" class="hideItem"></div>
    </div>
</div>

<script src="../../js/modules/report/invoiceAuthMonthlyReport.js"></script>
</body>
</html>
