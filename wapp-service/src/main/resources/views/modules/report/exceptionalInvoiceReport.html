
<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">


        [v-cloak] {
            display: none;
        }
        .el-table .cell{
            white-space: nowrap !important;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
</head>
<style type="text/css">
    .defaultItem{}
    .rzhItem{}
    .hideItem{
        display: none;
    }
    .showItem{
        display: block;
    }
</style>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div>
        <el-form ref="form" :model="form" :rules="rules" label-width="1.0rem">
            <el-row>
                <el-col :span="12" >
                    <el-form-item label="购方名称:">
                        <el-select id="gf-select" v-model="form.gfName" filterable @focus="gfNameFocus" @blur="gfNameBlur">
                            <el-option
                                    v-for="item in gfs"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="销方名称:">
                        <el-input class="inline-input" placeholder="请输入销方名称" v-model="form.xfName" :maxlength="xfMaxlength"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="异常状态:">
                        <el-select v-model="form.invoiceStatus">
                            <el-option label="全部" value="-1" selected></el-option>
                            <el-option label="失控" value="1"></el-option>
                            <el-option label="作废" value="2"></el-option>
                            <el-option label="红冲" value="3"></el-option>
                            <el-option label="异常" value="4"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="14">
                    <div class="form-row">
                    <el-form-item label="开票日期:" id="requireMsg4">
                        <el-row>
                        <el-col :span="13">
                                <el-date-picker type="date" :clearable="false" :editable="false"
                                                @blur="blurpickerchange(1)" @focus="focuspickerchange(1)"  id="datevalue1"
                                                :picker-options="invoiceDateOptions1" placeholder="选择日期" v-model="form.invoiceDate1" format="yyyy-MM-dd" value-format="yyyy-MM-dd" @change="invoiceDate1Change"></el-date-picker>
                        </el-col>
                            <el-col :span="2">—</el-col>
                        <el-col :span="13">
                                <el-date-picker type="date" :clearable="false" :editable="false"
                                                @blur="blurpickerchange(2)" @focus="focuspickerchange(2)"  id="datevalue2"
                                                :picker-options="invoiceDateOptions2" placeholder="选择日期" v-model="form.invoiceDate2" format="yyyy-MM-dd" value-format="yyyy-MM-dd" @change="invoiceDate2Change"></el-date-picker>
                        </el-col>
                        </el-row>
                    </el-form-item>
                    </div>
                </el-col>
            </el-row>

            <el-row>
                <el-col :span="12" >
                    <el-form-item label="发票号码:"  prop="invoiceNo">
                        <el-input v-model="form.invoiceNo" maxlength="8" placeholder="请输入发票号码"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12" >
                    <el-form-item label="签收状态:">
                        <el-select v-model="form.qsStatus">
                            <el-option label="全部" value="-1" selected></el-option>
                            <el-option label="未签收" value="0"></el-option>
                            <el-option label="已签收" value="1"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="12" >
                    <el-form-item label="认证状态:" >
                        <el-select v-model="form.rzhYesorno" @change="rzhChange">
                            <el-option label="全部" value="-1" selected></el-option>
                            <el-option label="未认证" value="0"></el-option>
                            <el-option label="已认证" value="1"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item class="rzhItem hideItem" label="税款所属期:">
                        <el-date-picker type="month" placeholder="选择月份" @blur="blurpickerchange(3)" @focus="focuspickerchange(3)"  id="datevalue3" v-model="form.rzhBelongDate" format="yyyyMM" value-format="yyyyMM" @change="dqskssqDateChange"></el-date-picker>
                    </el-form-item>
                </el-col>
                <el-col :span="1" :offset="1">
                        <el-button  class="btnexport" @click="query('form')">查询</el-button>
                </el-col>
                <el-col :span="1" :offset="1">
                    <el-button id="export_btn" disabled class="btn btnexport" @click="exportExcel">导出</el-button>
                </el-col>
            </el-row>
        </el-form>
    </div>
    <hr>
    <div>
        <div align="left" style="float:left;font-size: 0.18rem;  margin-top:0.09rem"><span id="totalStatistics"></span></div>
    </div>
    <el-table height="4rem" border fit :data="tableData" highlight-current-row style="width: 100%;font-size: 0.12rem;"
              v-loading="listLoading"
              element-loading-text="正在拼命加载中">
        <el-table-column :show-overflow-tooltip="true"  type="index" width="80" :index="mainIndex" label="序号" align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"   prop="invoiceStatus" label="异常状态" align="center" width="100">
            <template scope="scope">
                <span v-if="scope.row.invoiceStatus=== null" >—— ——</span>
                <span v-if="scope.row.invoiceStatus=== ''" >—— ——</span>
                <span v-if="scope.row.invoiceStatus=== '1'" >失控</span>
                <span v-if="scope.row.invoiceStatus=== '2'" >作废</span>
                <span v-if="scope.row.invoiceStatus=== '3'" >红冲</span>
                <span v-if="scope.row.invoiceStatus=== '4'" >异常</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="statusUpdateDate" label="异常时间" align="center" width="140" :formatter="dateFormat"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceCode" label="发票代码" align="left" header-align="center" width="120" >
            <template scope="scope">
                <span v-if="scope.row.invoiceCode=== null" >—— ——</span>
                <span v-else>{{scope.row.invoiceCode}}</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceNo" label="发票号码" align="left" header-align="center" width="120">
            <template scope="scope">
                <span>{{ scope.row.invoiceNo }}</span>
                <el-tooltip class="item" effect="dark" placement="top-start">
                    <div slot="content" v-if="scope.row.invoiceType== '01' ">增值税专用发票</div>
                    <img v-if="scope.row.invoiceType== '01'" style="height:0.2rem;" src="../../img/special-invoice.png" />
                    <div slot="content" v-if="scope.row.invoiceType== '03' ">机动车销售统一发票</div>
                    <img v-if="scope.row.invoiceType== '03' " style="height:0.2rem;" src="../../img/motor-vehicles.png" />
                    <div slot="content" v-if="scope.row.invoiceType== '04' ">增值税普通发票</div>
                    <img   v-if="scope.row.invoiceType=== '04' "
                         style="height:0.2rem;" src="../../img/plain-invoice.png"  />
                    <div slot="content" v-if="scope.row.invoiceType== '10' ">增值税电子普通发票</div>
                    <img v-if="scope.row.invoiceType== '10' " style="height:0.2rem;" src="../../img/einvoice.png"/>
                    <div slot="content" v-if="scope.row.invoiceType== '11' ">增值税普通发票（卷票）</div>
                    <img   v-if="scope.row.invoiceType=== '11' "
                         style="height:0.2rem;" src="../../img/roll-invoice.png" />
                    <div slot="content" v-if="scope.row.invoiceType== '14' ">增值税电子普通发票（通行费）</div>
                    <img v-if="scope.row.invoiceType== '14' " style="height:0.2rem;" src="../../img/general-invoice.png"/>
                </el-tooltip>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceDate" label="开票日期" align="center" width="140" :formatter="dateFormat"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="gfTaxNo" label="购方税号" align="left" header-align="center" width="200" :show-overflow-tooltip="true">
            <template scope="scope">
                <span v-if="scope.row.gfTaxNo=== null" >—— ——</span>
                <span v-else>{{scope.row.gfTaxNo}}</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="gfName" label="购方名称" align="left" header-align="center" width="150" :show-overflow-tooltip="true">
            <template scope="scope">
                <span v-if="scope.row.gfName=== null" >—— ——</span>
                <span v-else>{{scope.row.gfName}}</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="xfTaxNo" label="销方税号" align="left" header-align="center" width="200" :show-overflow-tooltip="true">
            <template scope="scope">
                <span v-if="scope.row.xfTaxNo=== null" >—— ——</span>
                <span v-else>{{scope.row.xfTaxNo}}</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="xfName" label="销方名称" align="left" header-align="center" width="150" :show-overflow-tooltip="true">
            <template scope="scope">
                <span v-if="scope.row.xfName=== null" >—— ——</span>
                <span v-else>{{scope.row.xfName}}</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceAmount" label="金额" align="right" header-align="center" width="110" :formatter="numberFormat">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="taxAmount" label="税额" align="right"  header-align="center" width="110" :formatter="numberFormat">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"   prop="qsStatus" label="签收状态" align="center" width="100">
            <template scope="scope">
                <span v-if="scope.row.qsStatus=== null" >—— ——</span>
                <span v-if="scope.row.qsStatus=== ''" >—— ——</span>
                <span v-if="scope.row.qsStatus=== '0'" >未签收</span>
                <span v-if="scope.row.qsStatus=== '1'" >已签收</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"   prop="rzhYesorno" label="认证状态" align="center" width="100">
            <template scope="scope">
                <span v-if="scope.row.rzhYesorno=== null" >—— ——</span>
                <span v-if="scope.row.rzhYesorno=== ''" >—— ——</span>
                <span v-if="scope.row.rzhYesorno=== '0'" >未认证</span>
                <span v-if="scope.row.rzhYesorno=== '1'" >已认证</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="rzhBelongDate" label="税款所属期" align="center" width="120">
            <template scope="scope">
                <span v-if="scope.row.rzhBelongDate=== null" >—— ——</span>
                <span v-if="scope.row.rzhBelongDate=== ''" >—— ——</span>
                <span v-else>{{scope.row.rzhBelongDate}}</span>
            </template>
        </el-table-column>
    </el-table>
    <el-col class="toolbar" style="padding:0.1rem;">
        <el-pagination background @current-change="currentChange" @size-change="handleSizeChange"
                       :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                       layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>
    </el-col>
</div>
</body>
<script src="../../js/modules/report/exceptionalInvoiceReport.js"></script>
</html>
