
<!DOCTYPE html>
<!--suppress ALL -->
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">

        [v-cloak] {
            display: none;
        }

        .el-col-6 {
            width: 20%;
        }

        .el-input__inner {
            border-color: #dcdfe6 !important;
        }

        .checkMsg {
            transform: translateY(0.02rem);
        }
    </style>
</head>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div>
        <el-form ref="formInline" :model="formInline" :rules="rules" label-width="1.2rem">
            <el-row>
                <el-col :span="12">
                    <el-form-item label="JV:">
                        <el-select id="gf-select" v-model="formInline.taxno" filterable @focus="gfNameFocus" @blur="gfNameBlur" @change="gfOrgCode">
                            <el-option
                                    v-for="item in gfs"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>

                <el-col :span="12">
                    <el-form-item label="认证状态:">
                        <el-select v-model="formInline.rzhYesorno" placeholder="请选择认证状态" @change="rzhYesornoChange">
                            <el-option
                                    v-for="item in rzhYesornoList"
                                    :key="item.typeCode"
                                    :label="item.typeName"
                                    :value="item.typeCode">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>

               <!-- <el-col :span="12">
                    <el-form-item label="税款所属期:"  >
                        <el-date-picker type="month" placeholder="选择日期" v-model="formInline.rzhBelongDate"
                                        :clearable="false" :editable="false"></el-date-picker>
                    </el-form-item>
                </el-col>-->

                <el-col :span="12">
                    <el-form-item label="税款所属期:">
                        <el-date-picker type="month" placeholder="选择日期" v-model="formInline.rzhBelongDate" format="yyyyMM"
                                        @blur="blurpickerchange(5)" @focus="focuspickerchange(5)" id="datevalue5"
                                        value-format="yyyyMM" @change="dqskssqDateChange"></el-date-picker>
                    </el-form-item>
                </el-col>
                <el-col :span="6">
                    <el-form-item label="是否在平台操作:">
                        <el-select v-model="formInline.rzhType" >
                            <el-option label="全部" value=""></el-option>
                            <el-option label="线上认证" value="1"></el-option>
                            <el-option label="线下认证" value="2"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="6">
                    <el-form-item label="公司代码:" prop="companyCode" label-width="1.4rem">
                        <el-input v-model="formInline.companyCode" placeholder="请输入公司代码"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="14">
                    <el-form-item label="开票日期:" id="requireMsg4">
                        <el-row>
                            <el-col :span="13">
                                <el-date-picker type="date" placeholder="选择日期" v-model="formInline.invoiceStartDate"
                                                id="datevalue1"
                                                @blur="blurpickerchange(1)"
                                                @focus="focuspickerchange(1)"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                :picker-options="invoiceStartDateOptions"
                                                :clearable="false" :editable="false"></el-date-picker>
                            </el-col>
                            <el-col class="line" :span="2">—</el-col>
                            <el-col :span="13">
                                <el-date-picker type="date" placeholder="选择日期" v-model="formInline.invoiceEndDate"
                                                id="datevalue2"
                                                @blur="blurpickerchange(2)"
                                                @focus="focuspickerchange(2)"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                :picker-options="invoiceEndDateOptions"
                                                :clearable="false" :editable="false"></el-date-picker>
                            </el-col>
                        </el-row>
                    </el-form-item>
                </el-col>
 				<el-col :span="12">
                <el-form-item label="业务类型:">
                    <el-select id="flow-select" v-model="formInline.flowType" filterable @focus="flowTypeFocus" @blur="flowTypeBlur">
                        <el-option
                                v-for="item in flowTypes"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
            </el-col>
                <template>
                    <el-col :offset="1" :span="1" class="">
                        <el-button class="btnexport" @click="onSubmit('formInline')">查询</el-button>
                    </el-col>
                    <el-col :offset="1" :span="1" class="">
                        <el-button id="export_btn" class="btnexport" @click="exportData()" :disabled="total == 0">导出</el-button>
                    </el-col>


                </template>
            </el-row>
        </el-form>
    </div>
    <hr>
    <div>
        <div align="left" style="float:left;font-size: 0.18rem; margin-top:0.09rem"><span id="totalStatistics"></span></div>
    </div>
    <div v-show="tableShow">
        <el-table height="4rem" border fit :data="tableData" highlight-current-row style="width: 100%;font-size: 0.12rem;"
                  style="width: 100%; margin-top: 0.2rem"
                  v-loading="listLoading"
                  element-loading-text="正在拼命加载中">
            <el-table-column :show-overflow-tooltip="true"  type="index" width="70" :index="mainIndex" label="序号" align="center"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="authStatus" width="140" label="认证处理状态" align="left" header-align="center">
                <template scope="scope">
                    <el-tooltip v-if="scope.row.authStatus == '5'" class="item" effect="dark" placement="top-start">
                        <span>认证失败</span>
                        <div slot="content">{{ scope.row.rzhBackMsg }}</div>
                    </el-tooltip>
                    <span v-else-if="scope.row.authStatus == '1'">已勾选</span>
                    <span v-else-if="scope.row.authStatus == '2'">已确认</span>
                    <span v-else-if="scope.row.authStatus == '3'">已发送认证</span>
                    <span v-else-if="scope.row.authStatus == '4'">认证成功</span>
                    <span v-else>一 一</span>
                </template>
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="rzhYesorno" width="120" label="认证状态" align="center"
                             :formatter="formatYesOrNo"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="rzhDate" width="120" label="认证时间" align="center"
                             :formatter="formatRzhDate"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="rzhBelongDate" width="180" label="税款所属期" align="center"
                             header-align="center" :formatter="formatterNull"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="invoiceCode" width="150" label="发票代码" align="center"
                             header-align="center"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="invoiceNo" width="150" label="发票号码" align="center" header-align="center">
                <template scope="scope">
                    <span>{{ scope.row.invoiceNo }}</span>
                    <el-tooltip class="item" effect="dark" placement="top-start">
                        <div slot="content" v-if="scope.row.invoiceType== '01' ">增值税专用发票</div>
                        <img v-if="scope.row.invoiceType== '01'" style="height:0.2rem;" src="../../img/special-invoice.png" />
                        <div slot="content" v-if="scope.row.invoiceType== '03' ">机动车销售统一发票</div>
                        <img v-if="scope.row.invoiceType== '03' " style="height:0.2rem;" src="../../img/motor-vehicles.png" />
                        <div slot="content" v-if="scope.row.invoiceType== '04' ">增值税普通发票</div>
                        <img   v-if="scope.row.invoiceType=== '04' "
                               style="height:0.2rem;" src="../../img/plain-invoice.png"  />
                        <div slot="content" v-if="scope.row.invoiceType== '10' ">增值税电子普通发票</div>
                        <img v-if="scope.row.invoiceType== '10' " style="height:0.2rem;" src="../../img/einvoice.png"/>
                        <div slot="content" v-if="scope.row.invoiceType== '11' ">增值税普通发票（卷票）</div>
                        <img   v-if="scope.row.invoiceType=== '11' "
                               style="height:0.2rem;" src="../../img/roll-invoice.png" />
                        <div slot="content" v-if="scope.row.invoiceType== '14' ">增值税电子普通发票（通行费）</div>
                        <img v-if="scope.row.invoiceType== '14' " style="height:0.2rem;" src="../../img/general-invoice.png"/>
                    </el-tooltip>
                </template>
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="invoiceDate" width="120" label="开票日期" align="center"
                             :formatter="formatInvoiceDate"></el-table-column>

            <el-table-column :show-overflow-tooltip="true"  prop="confirmUser" width="180" label="认证人" align="center"
                             header-align="center" :formatter="formatterNull"></el-table-column>



            <el-table-column :show-overflow-tooltip="true"  prop="gfTaxNo" width="180" label="购方税号" align="center"
                             header-align="center"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="gfName" :min-width="180" label="购方名称" :show-overflow-tooltip="true" align="center"
                             header-align="center" :formatter="formatterNull"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="xfTaxNo" width="180" label="销方税号" align="center"
                             header-align="center"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="xfName" width="200" label="销方名称" :show-overflow-tooltip="true" align="center"
                             header-align="center" :formatter="formatterNull"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="invoiceAmount" width="100" label="金额" align="right"
                             header-align="center" :formatter="numberFormat"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="taxAmount" width="100" label="税额" align="right"
                             header-align="center" :formatter="numberFormat"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="invoiceStatus" width="100" label="发票状态" align="center"
                             :formatter="formatInvoiceStatus"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="jvCode" width="100" label="JV" align="center"
                             ></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="companyCode" width="100" label="公司代码" align="center"
                             ></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="venderid" width="100" label="供应商号" align="center"
                             ></el-table-column>
  <el-table-column :show-overflow-tooltip="true"  prop="rzhBackMsg" width="100" label="认证返回信息" align="center"
                             ></el-table-column>
			<el-table-column :show-overflow-tooltip="true"  prop="flowType" label="业务类型" align="center" header-align="center"  >
            <template scope="scope">
                <span v-if="scope.row.flowType=== '1'" >商品</span>
                <span v-if="scope.row.flowType=== '2'" >费用</span>
                <span v-if="scope.row.flowType=== '3'" >外部红票</span>
                <span v-if="scope.row.flowType=== '4'" >内部红票</span>
                <span v-if="scope.row.flowType=== '5'" >供应商红票</span>
                <span v-if="scope.row.flowType=== '6'" >租赁</span>
                <span v-if="scope.row.flowType=== '7'" >直接认证</span>
                <span v-if="scope.row.flowType=== '8'" >Ariba</span>
            </template>
        </el-table-column>
            <!--<el-table-column :show-overflow-tooltip="true"  prop="qsStatus" width="100" label="签收状态" align="center"
                             :formatter="formatQs"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="qsDate" width="100" label="签收日期" align="center"
                             :formatter="formatQsDate"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="qsType" width="100" label="签收方式" align="center"
                             :formatter="formatQsType"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="rzhType" width="100" label="认证方式" align="left" header-align="center">
                <template scope="scope">
                    <span v-if="scope.row.rzhType == '1'">线上认证</span>
                    <span v-else-if="scope.row.rzhType == '2'">线下认证</span>
                    <span v-else>一 一</span>
                </template>
            </el-table-column>-->
        </el-table>
        <el-col class="toolbar" style="padding:0.1rem;">
            <el-pagination background @current-change="currentChange" @size-change="handleSizeChange"
                           :current-page="currentPage"
                           :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                           layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
                <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
            </el-pagination>
        </el-col>
    </div>
</div>
</body>
<script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>

<script type="text/babel">
    Vue.http.options.emulateJSON = true;
    Vue.http.options.emulateHTTP = true;
    var vm = new Vue({
        el: '#rrapp',
        i18n,
        data: {
            tableShow: true,
            tableData: [],
            currentPage: 1,
            total: 0,
            totalPage: 1,
            gfs: [{
                value: "-1",
                label: "全部"
            }],
            flowTypes: [{
            value: "-1",
            label: "全部"
       		 }],
            pagerCount: PAGE_PARENT.PAGER_COUNT,
            pageSize: PAGE_PARENT.PAGE_SIZE,
            pageList: PAGE_PARENT.PAGE_LIST,
            listLoading: false,
            rzhDateHide: true,
            qsDateHide: true,
            rzhBelongDateHide: false,
            qsTypeHide: true,
            options: [],
            filterInvoiceTypeList: ['01', '03', '14'],
            invoiceTypeList: [],
            rzhYesornoList: [],
            invoiceStatusList: [],
            qsStatusList: [],
            authStatusList: [],
            qsTypeList: [],
            formInline: {
                gfName: '',
                taxno:'-1',
                companyCode:'',
                flowType: '-1',
                xfName: '',
                invoiceNo: '',
                invoiceType: '',
                invoiceStatus: '',
                rzhYesorno: '',
                rzhType:'1',
                qsStatus: '',
                qsType: '',
                authStatus: '',
                gfTaxNo: '-1',
                invoiceStartDate: new Date().getFullYear() + "-" + format2(new Date().getMonth()+1 ) + "-01",
                invoiceEndDate: new Date().getFullYear()+"-"+format2(new Date().getMonth()+1)+"-"+format2(new Date().getDate()),
                /*rzhStartDate: new Date().getFullYear() + "-" + format2(new Date().getMonth() ) + "-01",
                rzhEndDate: new Date().getFullYear()+"-"+format2(new Date().getMonth()+1)+"-"+format2(new Date().getDate()),
                qsStartDate: new Date().getFullYear() + "-" + format2(new Date().getMonth() ) + "-01",
                qsEndDate: new Date().getFullYear()+"-"+format2(new Date().getMonth()+1)+"-"+format2(new Date().getDate()),*/
                rzhBelongDate: null
            },
            rules: {},
            invoiceStartDateOptions: {},
            invoiceEndDateOptions: {},
            rzhStartDateOptions: {},
            rzhEndDateOptions: {},
            qsStartDateOptions: {},
            qsEndDateOptions: {},
            exportParam: {}
        },
        watch: {
            'formInline.companyCode': {
                handler: function (val, oldValue) {
                    var _this = this;
                    var reg = /^[A-Za-z0-9]*$/;
                    if (!(reg.test(val) || val == null)) {
                        Vue.nextTick(function () {
                            _this.formInline.companyCode = oldValue;
                        })
                    }
                },
                deep: true
            }
        },
        mounted: function () {
         this.querySearchFlowType();
            this.invoiceStartDateOptions = {
                disabledDate: (time) => {
                    return time.getTime() >= Date.now();
                }
            };
            this.invoiceEndDateOptions = {
                disabledDate: (time) => {
                    return time.getTime() >= Date.now();
                }
            };

            this.rzhStartDateOptions = {
                disabledDate: (time) => {
                    return time.getTime() >= Date.now();
                }
            };
            this.rzhEndDateOptions = {
                disabledDate: (time) => {
                    return time.getTime() >= Date.now();
                }
            };

            this.qsStartDateOptions = {
                disabledDate: (time) => {
                    //setMonth()函数可以设置月份
                    const currentTime = new Date(this.formatDate(this.formInline.qsEndDate));
                    return time.getTime() >= currentTime;
                }
            };
            this.qsEndDateOptions = {
                disabledDate: (time) => {
                    return time.getTime() >= Date.now();
                }
            };
            this.querySearchGf();
            $("#gf-select").attr("maxlength", "50");
            this.getGfName();
            //发票类型
            this.getInvoiceType('INV_TYPE', this.invoiceTypeList);
            //发票状态
            this.getInvoiceType('INV_STATUS', this.invoiceStatusList);
            //认证状态
            this.getInvoiceType('INV_CONFIRM', this.rzhYesornoList);
            //签收状态
            this.getInvoiceType('QS_STATUS', this.qsStatusList);
            //签收方式
            this.getInvoiceType('QS_WAY', this.qsTypeList);
            //认证处理状态
            this.getInvoiceType('HANDLE_AUTH_STATUS', this.authStatusList);

            this.rules = {
                invoiceNo: [
                    {
                        validator: (rule, value, callback) => {
                            setTimeout(() => {
                                let reg = /^[0-9]\d*$/;
                                if ((value != null && value != '') && (
                                        value.length > 8 || new RegExp(reg).test(value) == false)) {
                                    callback(new Error('发票号码为数字且不能超过8位'));
                                } else {
                                    callback();
                                }
                            }, 200);
                        }, trigger: 'blur'
                    }
                ],
                xfName: [
                    {
                        validator: (rule, value, callback) => {
                            setTimeout(() => {
                                if (value.length > 30) {
                                    callback(new Error('销方名称不能超过30位'));
                                } else {
                                    callback();
                                }
                            }, 200);
                        }, trigger: 'blur'
                    }
                ],
            }
        },
        methods: {
         querySearchFlowType: function () {
            $.get(baseURL + 'pack/GenerateBindNumber/searchFlowType',function(r){
                var flowTypes = [];
                flowTypes.push({
                    value: "-1",
                    label: "全部"
                });
                for(var i=0;i<r.optionList.length;i++){
                    var flowType = {};
                    flowType.value = r.optionList[i].value;
                    flowType.label = r.optionList[i].label;
                    flowTypes.push(flowType);
                }
                vm.flowTypes = flowTypes;
            });
        },
         flowTypeFocus: function (event) {
            $(".el-select input").removeAttr('readonly');
       		 },
       		 flowTypeBlur: function (event) {
            $(".el-select input").attr('readonly','readonly');
       		 },
            gfNameFocus: function (event) {
                $(".el-select input").removeAttr('readonly');
            },
            gfNameBlur: function (event) {
                $(".el-select input").attr('readonly','readonly');
            },
            dqskssqDateChange: function(val) {
                var currentTime =new Date().getFullYear().toString()+format2(new Date().getMonth()+1);
                if(val > currentTime){
                    vm.formInline.rzhBelongDate=currentTime;
                }else {
                    vm.formInline.rzhBelongDate = val;
                }
            },
            focuspickerchange: function (val) {
                if (val == 1) {
                    $('#datevalue1').siblings('span.el-input__suffix').css('background', '#ffaa00');
                    $('#datevalue1').siblings('span.el-input__prefix').children('i').css('color', '#333333');
                } else if (val == 2) {
                    $('#datevalue2').siblings('span.el-input__suffix').css('background', '#ffaa00');
                    $('#datevalue2').siblings('span.el-input__prefix').children('i').css('color', '#333333');
                } else if (val == 3) {
                    $('#datevalue3').siblings('span.el-input__suffix').css('background', '#ffaa00');
                    $('#datevalue3').siblings('span.el-input__prefix').children('i').css('color', '#333333');
                } else if (val == 4) {
                    $('#datevalue4').siblings('span.el-input__suffix').css('background', '#ffaa00');
                    $('#datevalue4').siblings('span.el-input__prefix').children('i').css('color', '#333333');
                } else if (val == 5) {
                    $('#datevalue5').siblings('span.el-input__suffix').css('background', '#ffaa00');
                    $('#datevalue5').siblings('span.el-input__prefix').children('i').css('color', '#333333');
                } else if (val == 6) {
                    $('#datevalue6').siblings('span.el-input__suffix').css('background', '#ffaa00');
                    $('#datevalue6').siblings('span.el-input__prefix').children('i').css('color', '#333333');
                }
            },
            blurpickerchange: function (val) {
                if (val == 1) {
                    $('#datevalue1').siblings('span.el-input__suffix').css('background', 'white');
                    $('#datevalue1').siblings('span.el-input__prefix').children('i').css('color', '#ffaa00');
                } else if (val == 2) {
                    $('#datevalue2').siblings('span.el-input__suffix').css('background', 'white');
                    $('#datevalue2').siblings('span.el-input__prefix').children('i').css('color', '#ffaa00');
                } else if (val == 3) {
                    $('#datevalue3').siblings('span.el-input__suffix').css('background', 'white');
                    $('#datevalue3').siblings('span.el-input__prefix').children('i').css('color', '#ffaa00');
                } else if (val == 4) {
                    $('#datevalue4').siblings('span.el-input__suffix').css('background', 'white');
                    $('#datevalue4').siblings('span.el-input__prefix').children('i').css('color', '#ffaa00');
                } else if (val == 5) {
                    $('#datevalue5').siblings('span.el-input__suffix').css('background', 'white');
                    $('#datevalue5').siblings('span.el-input__prefix').children('i').css('color', '#ffaa00');
                } else if (val == 6) {
                    $('#datevalue6').siblings('span.el-input__suffix').css('background', 'white');
                    $('#datevalue6').siblings('span.el-input__prefix').children('i').css('color', '#ffaa00');
                }
            },
            currentChange: function (val) {
                if (this.total > 0) {
                    this.findAll(val);
                }
            },
            handleSizeChange: function (val) {
                this.pageSize = val;
                if (this.total > 0) {

                    this.findAll(1);
                }
            },
            findAll: function (currentPage) {
                this.listLoading = true;
                if (!isNaN(currentPage)) {
                    this.currentPage = currentPage;
                }
                var params_ = {
                    page: this.currentPage,
                    limit: this.pageSize,
                    sidx: '',
                    order: 'desc',
                    rzhType:this.formInline.rzhType,
                    gfTaxNo: this.formInline.taxno,

                }
