
<!DOCTYPE html>
<html lang="ZH">
<head>
    <title>逾期管理</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">


        [v-cloak] {
            display: none;
        }
        .el-checkbox_inner{
            border-radius: 50% !important;
        }
    </style>
</head>
<style type="text/css">
    .el-forms {
        font-size: 0.17rem !important;
        letter-spacing: -0.0043rem !important;
        color: #333333 !important;
        font-family: PingFangSC-Regular !important;
        font-weight: 700;
    }
    a:hover{
        text-decoration: none !important;
    }
    .cursorText div input{
            cursor: text !important;
    }
</style>

<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div>
            <el-form  ref="formInline" :model="formInline" label-width="1.0rem">
                <el-row>
                    <el-col :span="12">
                        <div class="grid-content bg-purple">
                            <el-form-item label="购方名称:" class="form-item">
                                <el-select v-model="formInline.gfName" id="gfSelect" filterable @focus="gfNameFocus" @blur="gfNameBlur">
                                    <el-option
                                            v-for="item in options"
                                            :key="item.orgTaxNo"
                                            :label="item.orgName"
                                            :value="item.orgTaxNo">
                                    </el-option>
                                </el-select>
                            </el-form-item>
                        </div>
                    </el-col>

                    <el-col :span="12" >
                            <el-form-item label="到期前:" label-suffix="个月进行预警提醒" class="form-item" >
                                <el-select  v-model="formInline.numDate" >
                                    <el-option label="1" value="329" selected></el-option>
                                    <el-option label="2" value="299"></el-option>
                                    <el-option label="3" value="269"></el-option>
                                    <el-option label="4" value="239"></el-option>
                                    <el-option label="5" value="209"></el-option>
                                    <el-option label="6" value="179"></el-option>
                                </el-select>
                            </el-form-item>
                    </el-col>
                    <el-col :span="4-5">
                            <label style="line-height: 0.5rem">个月进行预警提醒</label>
                    </el-col>

                    <el-col :span="1" :offset="1">
                        <el-button  class="btnexport" @click="onSubmit">查询</el-button>
                    </el-col>
                    <el-col :span="1" :offset="1">
                        <el-button class="btnexport"  @click="certification">提交认证</el-button>
                    </el-col>
                    <el-col :span="1" :offset="1">
                        <el-button class="btnexport"  @click="exportExcel"  v-bind:disabled="exportButtonFlag"> 导出</el-button >
                    </el-col>
                </el-row>
                <hr/>
            </el-form>
        </div>
    <div>
        <div align="left" style="float:left;font-size: 0.18rem; margin-top:0.09rem"><span id="totalStatistics"></span></div>
    </div>
    <div style="margin-top: 1%">
        <el-table height="4rem" border fit :data="tableData"    highlight-current-row style="width: 100%;font-size: 0.12rem; color: #000;"
                  style="width: 100%; margin-top: 0.2rem"
                  :stripe="true"
                  v-loading="listLoading"
                  element-loading-text="正在拼命加载中"  @selection-change="changeFun">
            <el-table-column :show-overflow-tooltip="true"  type="selection" width="55" ></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="id" width="55" v-if="false"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="gfTaxNo" width="55" v-if="false" ></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  type="index" width="60" align="center" :index="mainIndex" label="序号"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="cutApproveDate" label="认证截止日" align="center"  :formatter="formatcutAppDate"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="invoiceCode" label="发票代码" align="left" header-align="center" :formatter="assignNullValue"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="invoiceNo" label="发票号码" align="left" header-align="center" :formatter="assignNullValue">
                <template scope="scope">
                    <span>{{ scope.row.invoiceNo }}</span>
                    <el-tooltip class="item" effect="dark" placement="top-start">
                        <div slot="content" v-if="scope.row.invoiceType== '01' " >增值税专用发票</div>
                        <img v-if="scope.row.invoiceType== '01'"  style="height:0.2rem;" src="../../img/special-invoice.png" />
                        <div slot="content" v-if="scope.row.invoiceType== '03' " >机动车销售统一发票</div>
                        <img v-if="scope.row.invoiceType== '03' "  style="height:0.2rem;" src="../../img/motor-vehicles.png" />
                        <div slot="content" v-if="scope.row.invoiceType== '04' " >增值税普通发票</div>
                        <img    v-if="scope.row.invoiceType=== '04' "
                             style="height:0.2rem;" src="../../img/plain-invoice.png"  />
                        <div slot="content" v-if="scope.row.invoiceType== '10' " >增值税电子普通发票</div>
                        <img v-if="scope.row.invoiceType== '10' " style="height:0.2rem;" src="../../img/einvoice.png"/>
                        <div slot="content" v-if="scope.row.invoiceType== '11' " >增值税普通发票（卷票）</div>
                        <img    v-if="scope.row.invoiceType=== '11' "
                             style="height:0.2rem;" src="../../img/roll-invoice.png" />
                        <div slot="content" v-if="scope.row.invoiceType== '14' " >增值税电子普通发票（通行费）</div>
                        <img v-if="scope.row.invoiceType== '14' " style="height:0.2rem;" src="../../img/general-invoice.png" />
                    </el-tooltip>
                </template>
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="invoiceDate" label="开票日期" align="center"
                             :formatter="formatInvoiceDate"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="gfName" placement="bottom" :show-overflow-tooltip="true"  align="left" label="购方名称" header-align="center" :formatter="assignNullValue"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="xfName"  :show-overflow-tooltip="true"  align="left" label="销方名称" header-align="center" :formatter="assignNullValue"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="invoiceAmount" align="right" allowSort="true" decimalPlaces="2" dataType="float" label="未税金额" header-align="center" :formatter="assignNullValue"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="taxAmount" align="right" allowSort="true" decimalPlaces="2" dataType="float" label="税额" header-align="center" :formatter="assignNullValue"></el-table-column>
        </el-table>
        <el-col class="toolbar"  style="padding:0.1rem;">
            <el-pagination background @current-change="currentChange" @size-change="handleSizeChange" :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                           layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
                <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
            </el-pagination>
        </el-col>

    </div>

</div>


<script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
<script src="../../js/modules/monitearly/recadiceInvoice.js"></script>
</body>
</html>
