<!DOCTYPE html>
<html lang="en">
<head>
    <title>采购问题单</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">
        .headData{
            line-height: 0.4rem;
        }
        .hideItem {
            display: none;
        }

        .showItem {
            display: block;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
</head>
<body>
<iframe id="ifile" style="display:none"></iframe>

<div id="rrapp" v-cloak>
    <div id="wh" style="width:100%;"></div>
    <div id="appForms">
        <el-form ref="forms" :model="forms" class="demo-form-inline" label-width="1.3rem">
            <el-row style="margin-bottom:0.05rem;">
                <el-col :span="6" style="height: 0.5rem;">
                    <el-form-item label="分区:"  id="requireMsg4">
                        <el-select v-model="forms.partition"
                                   filterable
                                   @focus="gfNameFocus"
                                   @blur="gfNameBlur"
                                   @change="partionChange"
                        >
                            <el-option
                                    v-for="item in part"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="6" style="height: 0.5rem;">
                    <el-form-item label="采购员姓名:" prop="purchaser">
                        <el-input ref="purchaser" placeholder="请输入中文名称"
                                  v-model="forms.purchaser"
                                  :rules="[{ required: true, message: '采购员姓名不能为空'}]">

                        </el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="6" style="height: 0.5rem;">
                    <el-form-item label="所属JV号:" prop="jvcode" :rules="[{ pattern: /^[A-Z]{1,2}$/,required: true, message: '请输入大写字母的JV号'}]">
                        <el-input ref="jvcode"  v-model="forms.jvcode"></el-input>
                    </el-form-item>
                </el-col>

                <el-col :span="6" style="height: 0.5rem;">
                    <el-form-item label="所属城市:">
                        <el-select v-model="forms.city"
                                   filterable
                                   @focus="gfNameFocus"
                                   @blur="gfNameBlur">
                            <el-option
                                    v-for="item in citys"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>



            </el-row>
            <el-row style="margin-bottom:0.05rem;">
                <el-col :span="6" style="height: 0.5rem;">
                    <el-form-item label="供应商号:" prop="usercode">
                        <el-input ref="usercode"  v-bind:readonly="readonly" v-model="forms.usercode"></el-input>
                    </el-form-item>
                </el-col>

                <el-col :span="6" style="height: 0.5rem;">
                    <el-form-item label="供应商名称:" prop="username">
                        <el-input ref="username"  v-bind:readonly="readonly" v-model="forms.username"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="6" style="height: 0.5rem;">
                    <el-form-item label="供联系方式:" prop="telephone" :rules="[{ required: true, message: '联系方式不能为空'}]">
                        <el-input ref="telephone"   v-model="forms.telephone"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="6" style="height: 0.5rem;">
                    <el-form-item label="部门:" prop="department" :rules="[{ pattern: /^[0-9]{1,2}$/,required: true, message: '请输入2位及以内数字'}]">
                        <el-input ref="department"   v-model="forms.department"></el-input>
                    </el-form-item>
                </el-col>

            </el-row>

            <el-row>
                <el-col :span="6" style="height: 0.5rem;">
                    <el-form-item label="发票号:" prop="invoiceNo"  :rules="[{ pattern: /^[0-9]{8,8}$/,required: true, message: '请输入8位数字'}]">
                        <el-input ref="invoiceNo"   v-model="forms.invoiceNo" placeholder="无发票号填8个0"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="6">
                    <el-form-item label="开票日期:" class="form-item">
                        <el-row>
                            <el-col :span="24">
                                <el-date-picker  type="date" :editable="false" :picker-options="invoiceDateOptions2"  id="datevalue1s" @blur="blurpickerchanges(1)" @focus="focuspickerchanges(1)" @change="invoiceDateChanges" :clearable="false" placeholder="选择日期" v-model="forms.invoiceDate" format="yyyy-MM-dd" value-format="yyyy-MM-dd"></el-date-picker>
                            </el-col>
                        </el-row>
                    </el-form-item>
                </el-col>

                <el-col :span="6" style="height: 0.5rem;">
                    <el-form-item label="问题类型:">
                        <el-select v-model="forms.questionType"
                                   filterable
                                   @focus="gfNameFocus"
                                   @blur="gfNameBlur"
                                   @change="questionTypeChange"

                        >
                            <el-option
                                    v-for="item in questionTypes"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="6" style="height: 0.5rem;">
                    <el-form-item label="总金额:" prop="totalAmount" >
                        <el-input ref="totalAmount" v-bind:readonly="readonly"  v-model="forms.totalAmount"></el-input>
                    </el-form-item>
                </el-col>

            </el-row>
            <el-row>
                <el-col :span="6" style="height: 0.5rem;">
                    <el-form-item label="问题原因:">
                        <el-select v-model="forms.problemCause"
                                   filterable
                                   @focus="gfNameFocus"
                                   @blur="gfNameBlur"
                                   @change="problemCauseChange"
                        >
                            <el-option
                                    v-for="item in Cause"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="6" style="height: 0.5rem;">
                    <el-form-item label="店号:" prop="storeNbr">
                        <el-input ref="storeNbr"   v-model="forms.storeNbr"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="30" style="height: 0.5rem;">
                    <span style="font-weight: bold"></span>
                </el-col>
                <el-col :span="30" style="height: 0.5rem;">
                    <span style="font-weight: bold;color: red">&nbsp&nbsp&nbsp&nbsp温馨提示：采购问题单发起之日起30天内，如未收到我司结束信息，请直接联系采购通过审核</span>
                </el-col>
            </el-row>
            <el-row>
                <el-col>
                    <el-form-item label="问题描述">
                        <el-input type="textarea" v-model="forms.description" maxlength="600"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>

            <el-row>
                <fieldset>
                    <legend>上传文件</legend>
                    <el-form  enctype="multipart/form-data">
                        <el-row>
                            <el-col :span="14">
                                <input id="fileId" type="file" style="margin-top: 0.1rem"/>
                            </el-col>
                            <el-col :span="1" :offset="1">
                                <el-button id="uploadBtn" class="btnexport"  @click="uploadQuestionFile()" :loading="uploadLoading">上传附件</el-button>
                            </el-col>
                        </el-row>
                    </el-form>


                    <!--<el-table height="4rem" border fit :data="invoiceImgData" highlight-current-row style="width: 100%;font-size: 0.12rem;">-->
                    <!--<el-table-column :show-overflow-tooltip="true"  type="index" width="80" label="序号" align="center"></el-table-column>-->
                    <!--<el-table-column :show-overflow-tooltip="true"  prop="fileName" label="文件名称" align="left" header-align="center"></el-table-column>-->
                    <!--<el-table-column :show-overflow-tooltip="true"  prop="fileType" label="文件类型" align="left" header-align="center" :formatter="formatFileType">-->
                    <!--</el-table-column>-->
                    <!--<el-table-column :show-overflow-tooltip="true"  prop="id" label="操作" class-name="noSpotSpotSpot" align="center" >-->
                    <!--<template scope="scope">-->
                    <!--<a  @click="viewFile(scope.row)"><span class="column-span" style="color: black">查看</span></a>-->
                    <!--<a  @click="deleteFile(invoiceImgData,scope.row)"><span class="column-span" style="color: black">删除</span></a>-->
                    <!--</template>-->
                    <!--</el-table-column>-->
                    <!--</el-table>-->
                    <!--<el-table height="4rem" border fit :data="costFileData" highlight-current-row style="width: 100%;font-size: 0.12rem;">-->
                    <!--<el-table-column :show-overflow-tooltip="true"  type="index" width="80" label="序号" align="center"></el-table-column>-->
                    <!--<el-table-column :show-overflow-tooltip="true"  prop="fileName" label="文件名称" align="left" header-align="center"></el-table-column>-->
                    <!--<el-table-column :show-overflow-tooltip="true"  prop="fileType" label="文件类型" align="left" header-align="center" :formatter="formatFileType">-->
                    <!--</el-table-column>-->
                    <!--<el-table-column :show-overflow-tooltip="true"  prop="id" label="操作" class-name="noSpotSpotSpot" align="center" >-->
                    <!--<template scope="scope">-->
                    <!--<a  @click="deleteFile(costFileData,scope.row)"><span class="column-span" style="color: black">删除</span></a>-->
                    <!--</template>-->
                    <!--</el-table-column>-->
                    <!--</el-table>-->
                </fieldset>
            </el-row>
        </el-form>
        <div class="headData">
            <div style="float: left;margin-left:0.2rem;font-weight: bolder;line-height: 0.15rem">采购问题单附件列表</div>
            <div style="clear: both"></div>
        </div>
        <el-table border fit :data="questionPaperFile" highlight-current-row style="width: 100%;font-size: 0.12rem;">
            <el-table-column :show-overflow-tooltip="true"  type="index"  label="序号" align="center"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="fileName" label="文件名称" align="left" header-align="center"></el-table-column>
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="id" label="操作" class-name="noSpotSpotSpot" align="center" >
                <template scope="scope">
                    <!--<a  @click="viewFile(scope.row)"><span class="column-span" style="color: black">查看</span></a>-->
                    <a  @click="deleteFile(questionPaperFile,scope.row)"><span class="column-span" style="color: black">删除</span></a>
                </template>
            </el-table-column>
        </el-table>
    </div>
    <hr>
    <div class="claim hideItem">
        <div class="headData">
            <div style="float: left;margin-left:0.2rem;font-weight: bolder;line-height: 0.15rem">索赔单价差异明细表(不含税金额)</div>
            <div style="clear: both"></div>
        </div>
        <el-button class="btnexport" @click="addClaimChangeData">添加</el-button>
        <div>
            <el-table height="4rem" border fit :data="claimChangeData" highlight-current-row style="width: 100%;font-size: 0.12rem;"
                      v-loading="listLoading"    max-height="400"
                      element-loading-text="正在拼命加载中">
                <!--<el-table-column :show-overflow-tooltip="true"  type="selection" width="55" class="selection"  align="center" label="选择" prop='id' @selection-change="changeFun1"></el-table-column>-->
                <el-table-column :show-overflow-tooltip="true"  type="index" width="70" label="序号" align="center"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="poCode" label="订单号" :show-overflow-tooltip="true"  align="left" header-align="center"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="claimno" label="索赔号"  align="left" header-align="center"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="goodsNo" label="商品号" align="left" header-align="center"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="systemAmount" label="系统单价(A)" align="right" header-align="center" :formatter="numberFormat"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="vendorAmount" label="供应商单价(B)" align="right" header-align="center" :formatter="numberFormat"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="number" label="数量(C)" align="right" header-align="center"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="difference" label="金额差额(A-B)*C" align="right" header-align="center" :formatter="numberFormat"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"   width="80" label="操作" class-name="noSpotSpotSpot" align="center" >
                    <template scope="scope">
                        <a  @click=" deleteClaimChangeData(scope)"><span class="column-span" style="color: black">删除</span></a>
                    </template>
                </el-table-column>
            </el-table>
        </div>
        <el-button class="btnexport" @click="claimChangeSave('forms')">提交</el-button>
    </div>

        <div class="headData">

        </div>
        <el-button class="btnexport" @click="addOtherData">添加</el-button>

                <el-table-column :show-overflow-tooltip="true"  prop="difference" label="金额差额" align="right" header-align="center" :formatter="numberFormat"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"   width="80" label="操作" class-name="noSpotSpotSpot" align="center" >
                    <template scope="scope">
                        <a  @click=" deleteOtherData(scope)"><span class="column-span" style="color: black">删除</span></a>
                    </template>
                </el-table-column>
            </el-table>
        </div>
        <el-button class="btnexport" @click="otherSave('forms')">提交</el-button>
    </div>

        <div class="headData">
            <div style="float: left;margin-left:0.2rem;font-weight: bolder;line-height: 0.15rem">订单单价差异明细表(不含税金额)</div>
            <div style="clear: both"></div>
        </div>
        <el-button class="btnexport" @click="addPoChangeData">添加</el-button>

        <div>
            <el-table height="4rem" border fit :data="poChangeData" highlight-current-row style="width: 100%;font-size: 0.12rem;"
                      v-loading="listLoading"    max-height="400"
                      element-loading-text="正在拼命加载中">
                <el-table-column :show-overflow-tooltip="true"  type="index" width="70" label="序号" align="center"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="poCode" label="订单号" :show-overflow-tooltip="true"  align="left" header-align="center"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="goodsNo" label="商品号" align="left" header-align="center"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="systemAmount" label="系统单价(A)" align="right" header-align="center" :formatter="numberFormat"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="vendorAmount" label="供应商单价(B)" align="right" header-align="center" :formatter="numberFormat"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="number" label="数量(C)" align="right" header-align="center"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="difference" label="金额差额(B-A)*C" align="center" :formatter="numberFormat"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"   width="80" label="操作" class-name="noSpotSpotSpot" align="center" >
                    <template scope="scope">
                        <a  @click=" deletePoChangeData(scope)"><span class="column-span" style="color: black">删除</span></a>

    <div class="count hideItem">
        <div class="headData">
            <div style="float: left;margin-left:0.2rem;font-weight: bolder;line-height: 0.15rem">数量差异明细表(按门店号分开填写)</div>
            <div style="clear: both"></div>
        </div>
        <el-button class="btnexport" @click="addCountChangeData">添加</el-button>

        <div>
            <el-table height="4rem" border fit :data="countChangeData" highlight-current-row style="width: 100%;font-size: 0.12rem;"
                      v-loading="listLoading"    max-height="400"
                      element-loading-text="正在拼命加载中">
                <el-table-column :show-overflow-tooltip="true"  type="index" width="70" label="序号" align="center"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="poCode" label="订单号" :show-overflow-tooltip="true"  align="left" header-align="center"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="claimno" label="索赔号" :show-overflow-tooltip="true"  align="left" header-align="center"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="receiptid" label="收货号" align="left" header-align="center"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="goodsNo" label="商品号" align="left" header-align="center"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="systemAmount" label="系统单价(A)" align="right" header-align="center"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="vendorNumber" label="供应商送/退货数量(B)" align="right" header-align="center"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="systemNumber" label="系统送/退货数量(C)" align="right" header-align="center"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="numberDifference" label="数量差异(B-C)" align="right" header-align="center"></el-table-column>

                <el-table-column :show-overflow-tooltip="true"  prop="amountDifference" label="金额差异(B-C)*A" align="center" ></el-table-column>
                <el-table-column :show-overflow-tooltip="true"   width="80" label="操作" class-name="noSpotSpotSpot" align="center" >
                    <template scope="scope">
                        <a  @click=" deleteCountChangeData(scope)"><span class="column-span" style="color: black">删除</span></a>

    <!--Claim问题-->
    <el-dialog width="70%" :visible.sync="addClaimChangeDataShow" :before-close="addClaimChangeCancel"
               title="索赔单价差异(金额不含税)" :close-on-click-modal="false" class="titleDetail">
        <div class="form-group">
            <div class="col-xs-5" id="upload">
                <label class="col-xs-5 control-label">选择导入文件:</label>
                <input type="file" @change="onChangeFile($event)" id="claimFile" name="file" class="text-input"
                       hidden>
            </div>
        </div>

        <el-col :span="1" :offset="1">
            <el-button class="btnexport" @click="uploadFileAddClaim()">导入文件</el-button>
        </el-col>
        <el-button class="btnexport" @click="exportDataAdd('addClaim')">模板下载</el-button>
        <div id="appClaimForms">
            <el-form ref="addClaimChangeForm" :model="addClaimChangeForm" class="demo-form-inline" label-width="1.1rem">
                <el-row>


                    <el-col  style="height: 0.6rem; " :span="15">
                        <el-form-item label="订单号:" prop="poCode">
                            <el-input ref="poCode"  v-model="addClaimChangeForm.poCode"></el-input>
                        </el-form-item>
