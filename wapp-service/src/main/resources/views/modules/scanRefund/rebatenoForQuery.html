
<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">


        [v-cloak] {
            display: none;
        }
        .el-table .cell{
            white-space: nowrap !important;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
</head>
<style type="text/css">
    .qsItem {
    }

    .rzhItem {
    }
    .btn-row2 {
    }
    .btn-row3 {
    }
    .btn-row4 {
    }
    .rzh-row3 {
    }
    .rzh-row4 {
    }

    .hideItem {
        display: none;
    }

    .showItem {
        display: block;
    }

    .el-form-item__label {

    }


    .el-input__inner {
        border-radius: 0;
    }


    .cycleorange {
        position: relative;
        color: #333333;
        text-align: center;
    }

    .cycleorange > div {
        width: 0.3rem;
        height: 0.3rem;
        font-weight: 700;
        border-radius: 50%;
        background-color: #ffaa00;
        line-height: 0.3rem;
        position: absolute;
        top: -0.15rem;
        left: 50%;
        transform: rotate(90deg);
        -ms-transform: rotate(90deg); /* IE 9 */
        -moz-transform: rotate(90deg); /* Firefox */
        -webkit-transform: rotate(90deg); /* Safari 和 Chrome */
        -o-transform: rotate(90deg); /* Opera */
        cursor: pointer;
    }
    td{
        position: relative;
    }
    .col-xs-9, .col-xs-3 {

    }
    span[name*="invoiceLog"] table tr td{
        display: inline;
    }
</style>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div>
        <el-form ref="form" :model="form" :rules="rules" label-width="1.0rem">
            <el-row>
                <el-col :span="12">
                    <el-form-item label="JV:">
                        <el-select id="gf-select" v-model="form.jvCode" filterable @focus="gfNameFocus" @blur="gfNameBlur">
                            <el-option
                                    v-for="item in gfs"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="业务类型:">
                        <el-select id="flow-select" v-model="form.flowType" filterable @focus="flowTypeFocus" @blur="flowTypeBlur">
                            <el-option
                                    v-for="item in flowTypes"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="供应商号:">
                        <el-input class="inline-input" v-model="form.venderid" :maxlength="6"
                                  placeholder="请输入供应商号"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="发票号码:">
                        <el-input v-model="form.invoiceNo" maxlength="8" placeholder="请输入发票号码"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="公司代码:">
                        <el-input v-model="form.companyCode" placeholder="请输入公司代码"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="14">
                    <el-form-item label="退单日期:" id="requireMsg2"><!-create_date->
                        <el-row>
                            <el-col :span="13">
                                <el-date-picker type="date" placeholder="选择日期" v-model="form.rebateDate1"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(1)" @focus="focuspickerchange(1)" id="datevalue1"
                                                :picker-options="rebateDateOptions1"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                @change="rebateDate1Change">
                                </el-date-picker>
                            </el-col>
                            <el-col :span="2">—</el-col>
                            <el-col :span="13">

                                <el-date-picker type="date" placeholder="选择日期" v-model="form.rebateDate2"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(2)" @focus="focuspickerchange(2)" id="datevalue2"
                                                :picker-options="rebateDateOptions2"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                @change="rebateDate2Change"></el-date-picker>

                            </el-col>
                        </el-row>
                    </el-form-item>
                </el-col>

            <el-col :span="12">
                <el-form-item label="发票类型:">
                    <el-select v-model="form.invoiceType">
                        <el-option label="全部" value="-1" selected></el-option>
                        <el-option label="增值税专用发票" value="01"></el-option>
                        <el-option label="机动车销售统一发票" value="03"></el-option>
                        <el-option label="增值税普通发票" value="04"></el-option>
                        <el-option label="增值税电子普通发票" value="10"></el-option>
                        <el-option label="增值税普通发票（卷票）" value="11"></el-option>
                        <el-option label="增值税电子普通发票（通行费）" value="14"></el-option>
                    </el-select>
                </el-form-item>
            </el-col>

            <el-col :span="12">
                <el-form-item label="签收状态:">
                    <el-select v-model="form.qsStatus">
                        <el-option label="全部" value="-1" selected></el-option>
                        <el-option label="签收失败" value="0"></el-option>
                        <el-option label="签收成功" value="1"></el-option>
                    </el-select>
                </el-form-item>

            </el-col>


            <el-col :span="12">
                <el-form-item label="退单号:">
                    <el-input v-model="form.rebateNo"  placeholder="请输入退单号"></el-input>
                </el-form-item>
            </el-col>

            <el-col :span="12">
                <el-form-item label="邮包号:">
                    <el-input v-model="form.rebateExpressno"  placeholder="请输入邮包号"></el-input>
                </el-form-item>
            </el-col>
                <el-col :span="12">
                    <el-form-item label="EPS_NO:">
                        <el-input v-model="form.epsNo" placeholder="请输入EPS_NO"></el-input>
                    </el-form-item>
                </el-col>
            <el-col :span="1" :offset="1" class="btn-row2" >
                <el-button class="btnexport" @click="query">查询</el-button>
            </el-col>
            <el-col :span="1" :offset="1" class="btn-row4" >
            <el-button id="export_btn" disabled class="btnexport" @click="exportExcel">导出</el-button>
            </el-col>
            </el-row>
        </el-form>
    </div>
    <hr>
    <div>
        <div align="left" style="float:left;font-size: 0.18rem; margin-top:0.09rem"><span id="totalStatistics"></span></div>
    </div>
    <el-table height="4rem" border fit :data="tableData" highlight-current-row style="width: 100%;font-size: 0.12rem;"
              v-loading="listLoading"
              element-loading-text="正在拼命加载中">
        <el-table-column :show-overflow-tooltip="true"  type="index"  :index="mainIndex" label="序号" align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"   prop="qsStatus" label="签收状态" align="center" >
            <template scope="scope">
                <span v-if="scope.row.qsStatus=== null" >—— ——</span>
                <span v-if="scope.row.qsStatus=== ''" >—— ——</span>
                <span v-if="scope.row.qsStatus=== '0'" >签收失败</span>
                <span v-if="scope.row.qsStatus=== '1'" >签收成功</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="qsDate" label="签收日期" align="center"  :formatter="dateFormat">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceCode" label="发票代码" align="left" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="epsNo" label="EPS_NO" align="left" header-align="center"  ></el-table-column>

        <el-table-column :show-overflow-tooltip="true"  prop="invoiceNo" label="发票号码" align="left" header-align="center" >
            <template scope="scope">
                <span>{{ scope.row.invoiceNo }}</span>
                <el-tooltip class="item" effect="dark" placement="top-start">
                    <div slot="content" v-if="scope.row.invoiceType== '01' ">增值税专用发票</div>
                    <img v-if="scope.row.invoiceType== '01'" style="height:0.2rem;" src="../../img/special-invoice.png" />
                    <div slot="content" v-if="scope.row.invoiceType== '03' ">机动车销售统一发票</div>
                    <img v-if="scope.row.invoiceType== '03' " style="height:0.2rem;" src="../../img/motor-vehicles.png" />
                    <div slot="content" v-if="scope.row.invoiceType== '04' ">增值税普通发票</div>
                    <img v-if="scope.row.invoiceType=== '04' "
                         style="height:0.2rem;" src="../../img/plain-invoice.png"  />
                    <div slot="content" v-if="scope.row.invoiceType== '10' ">增值税电子普通发票</div>
                    <img v-if="scope.row.invoiceType== '10' " style="height:0.2rem;" src="../../img/einvoice.png"/>
                    <div slot="content" v-if="scope.row.invoiceType== '11' ">增值税普通发票（卷票）</div>
                    <img v-if="scope.row.invoiceType=== '11' "
                         style="height:0.2rem;" src="../../img/roll-invoice.png" />
                    <div slot="content" v-if="scope.row.invoiceType== '14' ">增值税电子普通发票（通行费）</div>
                    <img v-if="scope.row.invoiceType== '14' " style="height:0.2rem;" src="../../img/general-invoice.png"/>
                </el-tooltip>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="createDate" label="开票日期" align="center"  :formatter="dateFormat">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="venderid" label="供应商号" align="left" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="gfName" label="购方名称" align="left" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="xfName" label="销方名称" align="left" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceAmount" label="金额" align="right" header-align="center">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="taxAmount" label="税额" align="right"  header-align="center">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="jvCode" label="JV" align="left" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="companyCode" label="公司代码" align="left" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="rebateNo" label="退单号" align="left" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="rebateExpressno" label="邮包号" align="left" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="mailCompany" label="邮寄公司" align="left" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="mailDate" label="邮寄时间" align="left" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="flowType" label="业务类型" align="center" header-align="center"  >
            <template scope="scope">
                <span v-if="scope.row.flowType=== '1'" >商品</span>
                <span v-if="scope.row.flowType=== '2'" >费用</span>
                <span v-if="scope.row.flowType=== '3'" >外部红票</span>
                <span v-if="scope.row.flowType=== '4'" >内部红票</span>
                <span v-if="scope.row.flowType=== '5'" >供应商红票</span>
                <span v-if="scope.row.flowType=== '6'" >租赁</span>
                <span v-if="scope.row.flowType=== '7'" >直接认证</span>
                <span v-if="scope.row.flowType=== '8'" >Ariba</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="notes" label="描述"  align="center" width="255" header-align="center" ></el-table-column>
    </el-table>
    <el-col class="toolbar" style="padding:0.1rem;">
        <el-pagination background @current-change="currentChange" @size-change="handleSizeChange"
                       :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                       layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>
    </el-col>

</div>
</body>
<script src="../../js/modules/scanRefund/rebatenoForQuery.js"></script>
</html>
