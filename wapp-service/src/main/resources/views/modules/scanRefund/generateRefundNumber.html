
<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">


        [v-cloak] {
            display: none;
        }
        .el-table .cell{
            white-space: nowrap !important;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
</head>
<style type="text/css">
    .defaultItem{}
    .rzhItem{}
    .hideItem{
        display: none;
    }
    .showItem{
        display: block;
    }
</style>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div>
        <el-form ref="form" :model="form" :rules="rules" label-width="1.0rem">
        <el-row>
            <el-col :span="12">
                <el-form-item label="业务类型:">
                    <el-select id="flow-select" v-model="form.flowType" filterable @focus="flowTypeFocus" @blur="flowTypeBlur">
                        <el-option
                                v-for="item in flowTypes"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
            </el-col>
            <el-col :span="12">
                <el-form-item label="供应商号:" prop="venderId">
                    <el-input class="inline-input" v-model="form.venderId"
                              maxlength="6" placeholder="请输入供应商号" onblur="venderIdFormat(this);"></el-input>
                </el-form-item>
            </el-col>
            <el-col :span="12">
                <el-form-item label="发票号码:" prop="invoiceNo">
                    <el-input v-model="form.invoiceNo" maxlength="12" placeholder="请输入发票号码"></el-input>
                </el-form-item>
            </el-col>
            <el-col :span="12">
                <el-form-item label="扫描流水号:" prop="scanId">
                    <el-input v-model="form.scanId" :maxlength="100"
                              placeholder="请输入扫描流水号"></el-input>
                </el-form-item>
            </el-col>

            <el-col :span="15">
                <el-form-item label-width="1.5rem" label="进入错误报告日期期间: " id="requireMsg4">
                    <el-row>
                        <el-col :span="13">
                            <el-date-picker type="date" placeholder="选择日期" v-model="form.createDate1"
                                            :clearable="false" :editable="false"
                                            @blur="blurpickerchange(1)" @focus="focuspickerchange(1)" id="datevalue1"
                                            :picker-options="createDateOptions1"
                                            format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                            >
                            </el-date-picker>
                        </el-col>
                        <el-col :span="2">—</el-col>
                        <el-col :span="13">

                            <el-date-picker type="date" placeholder="选择日期" v-model="form.createDate2"
                                            :clearable="false" :editable="false"
                                            @blur="blurpickerchange(2)" @focus="focuspickerchange(2)" id="datevalue2"
                                            :picker-options="createDateOptions2"
                                            format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                            ></el-date-picker>

                        </el-col>
                    </el-row>
                </el-form-item>
            </el-col>

            <el-col :span="1" :offset="1" class="btn-row2 ">
                <el-button id="export_btn" disabled class="btnexport" @click="refundNumber">退单</el-button>
            </el-col>
            <el-col :span="1" :offset="1" class="btn-row2  ">
                <el-button class="btnexport" @click="query('form')">查询</el-button>
            </el-col>
            <el-col :span="1" :offset="1" class="btn-row4">
                <el-button id="export_btnExcel" disabled class="btnexport" @click="exportExcel">导出</el-button>
            </el-col>

        </el-row>
        </el-form>
    </div>
    <hr>
    <div>
        <div align="left" style="float:left;font-size: 0.18rem; margin-top:0.09rem"><span id="totalStatistics"></span></div>
    </div>

    <el-table height="4rem" border fit :data="tableData" highlight-current-row style="width: 100%;font-size: 0.12rem;"
              v-loading="listLoading" @selection-change="changeFun"
              element-loading-text="正在拼命加载中">
        <el-table-column :show-overflow-tooltip="true"  type="index"  :index="mainIndex" label="序号" align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  label="选择" type="selection"  align="center" class="selection" prop='id' @selection-change="changeFun" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="createDate" label="扫描日期" align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="scanId" label="扫描流水号" align="left" header-align="center"  :show-overflow-tooltip="true">
            <template scope="scope">
                <span v-if="scope.row.scanId=== null" >—— ——</span>
                <span v-else>{{scope.row.scanId}}</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="venderId" label="供应商号" align="left" header-align="center" :show-overflow-tooltip="true">
            <template scope="scope">
                <span v-if="scope.row.venderId=== null" >—— ——</span>
                <span v-else>{{scope.row.venderId}}</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceCode" label="发票代码" align="left" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceNo" label="发票号码" align="left" header-align="center" >
            <template scope="scope">
                <span>{{ scope.row.invoiceNo }}</span>
                <el-tooltip class="item" effect="dark" placement="top-start">
                    <div slot="content" v-if="scope.row.invoiceType== '01' ">增值税专用发票</div>
                    <img v-if="scope.row.invoiceType== '01'" style="height:0.2rem;" src="../../img/special-invoice.png" />
                    <div slot="content" v-if="scope.row.invoiceType== '03' ">机动车销售统一发票</div>
                    <img v-if="scope.row.invoiceType== '03' " style="height:0.2rem;" src="../../img/motor-vehicles.png" />
                    <div slot="content" v-if="scope.row.invoiceType== '04' ">增值税普通发票</div>
                    <img v-if="scope.row.invoiceType=== '04' "
                         style="height:0.2rem;" src="../../img/plain-invoice.png"  />
                    <div slot="content" v-if="scope.row.invoiceType== '10' ">增值税电子普通发票</div>
                    <img v-if="scope.row.invoiceType== '10' " style="height:0.2rem;" src="../../img/einvoice.png"/>
                    <div slot="content" v-if="scope.row.invoiceType== '11' ">增值税普通发票（卷票）</div>
                    <img v-if="scope.row.invoiceType=== '11' "
                         style="height:0.2rem;" src="../../img/roll-invoice.png" />
                    <div slot="content" v-if="scope.row.invoiceType== '14' ">增值税电子普通发票（通行费）</div>
                    <img v-if="scope.row.invoiceType== '14' " style="height:0.2rem;" src="../../img/general-invoice.png"/>
                </el-tooltip>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceDate" label="开票日期" align="center"  :formatter="dateFormat">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceAmount" label="金额" align="right" header-align="center"  :formatter="numberFormat">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="taxAmount" label="税额" align="right"  header-align="center"  :formatter="numberFormat">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="refundReason" label="退票原因" align="left" header-align="center"  :show-overflow-tooltip="true">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="flowType" label="业务类型" align="center" header-align="center"  >
            <template scope="scope">
                <span v-if="scope.row.flowType=== '1'" >商品</span>
                <span v-if="scope.row.flowType=== '2'" >费用</span>
                <span v-if="scope.row.flowType=== '3'" >外部红票</span>
                <span v-if="scope.row.flowType=== '4'" >内部红票</span>
                <span v-if="scope.row.flowType=== '5'" >供应商红票</span>
                <span v-if="scope.row.flowType=== '6'" >租赁</span>
                <span v-if="scope.row.flowType=== '7'" >直接认证</span>
                <span v-if="scope.row.flowType=== '8'" >Ariba</span>
            </template>
        </el-table-column>
    </el-table>
    <el-col class="toolbar" style="padding:0.1rem;">
        <el-pagination background @current-change="currentChange" @size-change="handleSizeChange"
                       :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                       layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>

    </el-col>


    <el-dialog height="100%" width="78%" :visible.sync="rebateNoDialog" :before-close="detailFormCancel" :close-on-click-modal="false"  >
        <span>生成退单号列表</span>
        <el-table height="4rem" border fit :data="tableData1" highlight-current-row style="width: 100%;font-size: 0.12rem;" class="table_scroll">

            <el-table-column :show-overflow-tooltip="true"  type="index"  :index="mainIndex" label="序号" align="center"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="createDate" label="扫描时间" align="center"  >
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="scanId" label="扫描流水号" align="right"  header-align="center" >
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="venderId" label="供应商号" width="80" align="left" header-align="center"  :show-overflow-tooltip="true">
                <template scope="scope">
                    <span v-if="scope.row.venderId=== null" >—— ——</span>
                    <span v-else>{{scope.row.venderId}}</span>
                </template>
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="invoiceAmount" label="结算金额" align="right"  header-align="center" :formatter="numberFormat">
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="taxAmount" label="结算税额" align="right"  header-align="center" :formatter="numberFormat">
            </el-table-column>
        </el-table>
        <el-col class="toolbar" style="padding:0.1rem;">
            <el-pagination background @current-change="currentChange1" @size-change="handleSizeChange1"
                           :current-page="currentPage1" :page-size="pageSize1" :page-sizes="pageList1" :pager-count="pagerCount1"
                           layout="slot, sizes, prev, pager, next" :total="total1" style="float:right">
                <span>共{{total1}}条记录，第{{currentPage1}}页，共{{totalPage1}}页</span>
            </el-pagination>
        </el-col>
        <span slot="footer" class="dialog-footer">
        </span>
    </el-dialog>

</div>
</body>
<script src="../../js/modules/scanRefund/generateRefundNumber.js"></script>
</html>
