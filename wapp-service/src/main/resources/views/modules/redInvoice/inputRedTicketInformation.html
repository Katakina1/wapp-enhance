<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">
        #file {
            outline: 0.01rem;
            background-color: transparent;
            filter: alpha(opacity=0);
            -moz-opacity: 0;
            -khtml-opacity: 0;
            opacity: 0;
            height: 0.4rem;
            width: 100%;
        }

        .control-label {
            display: block;
            margin-bottom: 0.0rem;
            height: 0.4rem;
            line-height: 0.4rem;
            overflow: hidden;
        }

        #upload {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            line-height: 0.4rem;
            border: 0.01rem solid #dedede;
            height: 0.4rem;
        }


        [v-cloak] {
            display: none;
        }
        .el-table .cell{
            white-space: nowrap !important;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
</head>
<style type="text/css">
    .defaultItem{}
    .rzhItem{}
    .hideItem{
        display: none;
    }
    .showItem{
        display: block;
    }
</style>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div>
        <el-form ref="form" :model="form" :rules="rules" label-width="1.0rem">
            <el-row>

                <el-col :span="12">
                    <el-form-item label="税务承担店号:" prop="store" :rules="[
                { pattern: /^[0-9]{0,50}?$/,message: '请输入正确的税务承担店号'}
                ]">
                        <el-input class="inline-input" v-model="form.store"
                                  placeholder="请输入税务承担店号"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12" :offset="1">
                    <el-form-item label="红票通知单号:" prop="redNoticeNumber" :rules="[
                { pattern: /^[0-9]{0,20}?$/,message: '请输入正确的红票通知单号'}
                ]">
                        <el-input v-model="form.redNoticeNumber" maxlength="20" placeholder="请输入红票通知单号"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="14">
                    <el-form-item label="上传时间:" id="requireMsg4">
                        <el-row>
                            <el-col :span="13">
                                <el-date-picker type="date" placeholder="选择日期" v-model="form.createDate1"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(1)" @focus="focuspickerchange(1)" id="datevalue1"
                                                :picker-options="createDateOptions1"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                >
                                </el-date-picker>
                            </el-col>
                            <el-col :span="2">—</el-col>
                            <el-col :span="13">

                                <el-date-picker type="date" placeholder="选择日期" v-model="form.createDate2"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(2)" @focus="focuspickerchange(2)" id="datevalue2"
                                                :picker-options="createDateOptions2"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                ></el-date-picker>

                            </el-col>
                        </el-row>
                    </el-form-item>
                </el-col>

            </el-row>
            <el-row>
                <el-col :span="1" :offset="1" class="btn-row2">
                    <el-button class="btnexport" @click="query('form')">查询</el-button>
                </el-col>
                <el-col :span="1" :offset="1" class="btn-row2">
                    <el-button class="btnexport" @click="batchExport()">批量导入红票信息</el-button>
                </el-col>
                <el-col :span="1" :offset="1" class="btn-row2">
                    <el-button class="btnexport" @click="batchRedTicketExport()"  :disabled="total==0">导出</el-button>
                </el-col>

            </el-row>
        </el-form>
    </div>
    <hr>
    <div>
        <div align="left" style="float:left;font-size: 18px; margin-top:9px"><span id="totalStatistics"></span></div>
    </div>

    <el-table height="4rem" border fit :data="tableData" highlight-current-row style="width: 100%;font-size: 12px;"
              v-loading="listLoading"
              element-loading-text="正在拼命加载中">
        <el-table-column :show-overflow-tooltip="true"  type="index"  :index="mainIndex" label="序号" align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="store" label="税务承担店号" align="center" header-align="center">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="buyerName" label="开票方名称" align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceType" label="开票类型" align="center" >
            <template scope="scope">
                <el-tooltip class="item" effect="dark" placement="top-start">
                    <div slot="content" v-if="scope.row.invoiceType== '01' ">增值税专用发票</div>
                    <label v-if="scope.row.invoiceType== '01' ">专用发票</label>
                    <!--<img v-if="scope.row.invoiceType== '01'" style="height:0.2rem;" src="../../img/special-invoice.png" />-->
                    <div slot="content" v-if="scope.row.invoiceType== '03' ">机动车销售统一发票</div>
                    <label label.fout.Bold =false v-if="scope.row.invoiceType== '03' ">机动发票</label>
                    <!--<img v-if="scope.row.invoiceType== '03' " style="height:0.2rem;" src="../../img/motor-vehicles.png" />-->
                    <div slot="content" v-if="scope.row.invoiceType== '04' ">增值税普通发票</div>
                    <label v-if="scope.row.invoiceType== '04' ">普通发票</label>
                    <!--<img   v-if="scope.row.invoiceType=== '04' "-->
                    <!--style="height:0.2rem;" src="../../img/plain-invoice.png"  />-->
                    <div slot="content" v-if="scope.row.invoiceType== '10' ">增值税电子普通发票</div>
                    <label v-if="scope.row.invoiceType== '10' ">普通发票</label>
                    <!--<img v-if="scope.row.invoiceType== '10' " style="height:0.2rem;" src="../../img/einvoice.png"/>-->
                    <div slot="content" v-if="scope.row.invoiceType== '11' ">增值税普通发票（卷票）</div>
                    <label v-if="scope.row.invoiceType== '11' ">普通发票</label>
                    <!--<img   v-if="scope.row.invoiceType=== '11' "-->
                    <!--style="height:0.2rem;" src="../../img/roll-invoice.png" />-->
                    <div slot="content" v-if="scope.row.invoiceType== '14' ">增值税电子普通发票（通行费）</div>
                    <label v-if="scope.row.invoiceType== '14' ">普通发票</label>
                    <!--<img v-if="scope.row.invoiceType== '14' " style="height:0.2rem;" src="../../img/general-invoice.png"/>-->
                </el-tooltip>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceAmount" label="开红票金额" align="right"  :formatter="numberFormat"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="taxRate" label="开红票税率" align="center" >
            <template scope="scope">
                <span v-if="scope.row.taxRate=== null" >—— ——</span>
                <span v-else>{{scope.row.taxRate}}%</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="taxAmount" label="开红票税额" align="right" header-align="center"  :formatter="numberFormat"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="makeoutDate" label="开票月份" align="center" :formatter="dateFormat" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="serialNumber" label="序列号" align="center" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="id"  label="操作" class-name="noSpotSpotSpot" align="center" >
            <template scope="scope">

                <a  @click="queryinformation(scope.row)"><span class="column-span" style="color: black">录入红票信息</span></a>
            </template>
        </el-table-column>
    </el-table>
    <el-col class="toolbar" style="padding:10px;">
        <el-pagination background @current-change="currentChange" @size-change="handleSizeChange"
                       :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                       layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>

    </el-col>

    <el-dialog width="90%" :visible.sync="batchRedTicketDialog" :before-close="importFormCancel" :close-on-click-modal="false" id="" v-loading="listLoading4" element-loading-text="正在拼命加载中" style="margin-top: 0vh;">
        <form id="upload_form" target="frm" method="post" enctype="multipart/form-data">
            <div class="row" style="border-top: 0">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="col-xs-5 control-label">选择上传文件:</label>
                        <div class="col-xs-5" id="upload">
                            <span v-html="selectFileFlag"></span>
                            <input type="file" @change="onChangeFile($event)" id="file" name="file" class="text-input"
                                   hidden>
                        </div>
                    </div>
                </div>
                <el-col :span="1" :offset="1">
                    <el-button  class="btnexport" @click="showSelectFileWin()">浏览</el-button>
                </el-col>
                <el-col :span="1" :offset="1">
                    <el-button class="btnexport" @click="uploadFile($event)">导入文件</el-button>
                </el-col>
                <el-col :span="1" :offset="1">
                    <el-button class="btnexport" @click="exportData()">模板下载</el-button>
                </el-col>

            </div>
            <iframe id="frm" name="frm" style="display: none;"></iframe>
        </form>


    </el-dialog>

    <el-dialog width="95%" :visible.sync="detailDialogRedNotice" :before-close="detailFormCancel" :close-on-click-modal="false"  height="100%" >
        <span>发票信息列表</span>
        <el-table height="4rem" border fit :data="tableData1" highlight-current-row style="width: 100%;font-size: 0.12rem;" class="table_scroll">
            <el-table-column :show-overflow-tooltip="true"  type="index"  :index="mainIndex" label="序号" align="center"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="redNoticeNumber" label="红票通知单号" align="left" header-align="center"  ></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="invoiceCode" label="发票代码" align="left" header-align="center"  ></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="invoiceNo" label="发票号码" align="left" header-align="center" >
                <template scope="scope">
                    <span>{{ scope.row.invoiceNo }}</span>
                    <el-tooltip class="item" effect="dark" placement="top-start">
                        <div slot="content" v-if="scope.row.invoiceType== '01' ">增值税专用发票</div>
                        <img v-if="scope.row.invoiceType== '01'" style="height:0.2rem;" src="../../img/special-invoice.png" />
                        <div slot="content" v-if="scope.row.invoiceType== '03' ">机动车销售统一发票</div>
                        <img v-if="scope.row.invoiceType== '03' " style="height:0.2rem;" src="../../img/motor-vehicles.png" />
                        <div slot="content" v-if="scope.row.invoiceType== '04' ">增值税普通发票</div>
                        <img v-if="scope.row.invoiceType=== '04' "
                             style="height:0.2rem;" src="../../img/plain-invoice.png"  />
                        <div slot="content" v-if="scope.row.invoiceType== '10' ">增值税电子普通发票</div>
                        <img v-if="scope.row.invoiceType== '10' " style="height:0.2rem;" src="../../img/einvoice.png"/>
                        <div slot="content" v-if="scope.row.invoiceType== '11' ">增值税普通发票（卷票）</div>
                        <img v-if="scope.row.invoiceType=== '11' "
                             style="height:0.2rem;" src="../../img/roll-invoice.png" />
                        <div slot="content" v-if="scope.row.invoiceType== '14' ">增值税电子普通发票（通行费）</div>
                        <img v-if="scope.row.invoiceType== '14' " style="height:0.2rem;" src="../../img/general-invoice.png"/>
                    </el-tooltip>
                </template>
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="invoiceAmount" label="发票金额" align="right" header-align="center"  :formatter="numberFormat">
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="taxAmount" label="税额" align="right"  header-align="center"  :formatter="numberFormat">
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="taxRate" label="税率" align="right"  header-align="center"  :formatter="numberFormat">
                <template scope="scope">
                    <span v-if="scope.row.taxRate=== null" ></span>
                    <span v-else>{{scope.row.taxRate}}%</span>
                </template>
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="totalAmount" label="价税合计" align="center"  :formatter="numberFormat">
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="invoiceDate" label="开票日期" align="center"  >
            </el-table-column>
            <el-table-column prop="serialNumber" label="序列号" align="left" header-align="center"  ></el-table-column>
            <el-table-column prop="id"  label="操作" class-name="noSpotSpotSpot" align="center" >
                <template scope="scope">

                    <span v-if=" scope.row.invoiceCode === ''||scope.row.invoiceCode === null||scope.row.invoiceCode === 'NULL'  ">
                        <a  @click="enterRedTicket(scope.row)"><span class="column-span" style="color: black">录入</span></a></span>
                    <span v-else>
                        <a  @click="updateRedTicket(scope.row)"><span class="column-span" style="color: black">[修改]</span></a>
                    <a  @click="emptyRedTicket(scope.row)"><span class="column-span" style="color: black">[清空]</span></a></span>

                </template>
            </el-table-column>
        </el-table>
        <el-col class="toolbar" style="padding:0.1rem;">
            <el-pagination background @current-change="currentChange1" @size-change="handleSizeChange1"
                           :current-page="currentPage1" :page-size="pageSize1" :page-sizes="pageList1" :pager-count="pagerCount1"
                           layout="slot, sizes, prev, pager, next" :total="total1" style="float:right">
                <span>共{{total1}}条记录，第{{currentPage1}}页，共{{totalPage1}}页</span>
            </el-pagination>
        </el-col>
        <span slot="footer" class="dialog-footer">
        </span>
    </el-dialog>

    <el-dialog width="95%" :visible.sync="enterRedTicketDialog" :before-close="enterRedTicketDialogCancel" :close-on-click-modal="false"  height="100%" >
        <span>录入信息</span>
        <div>
            <el-form ref="invoicequery" :model="invoicequery"  label-width="1.0rem">
                <el-row>
                    <el-col :span="12">
                        <el-form-item label="发票代码:" prop="invoiceCode" :rules="[{ required: true, message: '红票代码不能为空'}]">
                            <el-input  ref="invoiceCode" v-model="invoicequery.invoiceCode" maxlength="12" placeholder="请输入红票代码"  onkeyup="verificationInvoiceCodeValue(this);" @change="codeIn"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="发票号码:" prop="invoiceNo" :rules="[{ required: true,pattern: /^[0-9]{0,8}?$/, message: '不能为空,并且为8位数字'}]" >
                            <el-input   ref="invoiceNo" v-model="invoicequery.invoiceNo" maxlength="8" placeholder="请输入红票号码" onkeyup="verificationInvoiceNoValue(this);" @change="codeIn"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="6">
                        <el-form-item label="税率:"  prop="taxRate">
                            <el-select v-model="invoicequery.taxRate" >
                                <el-option
                                        v-for="item in xl"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="金额:"  class="invoiceAmountItem"  prop="invoiceAmount" :rules="[{ required: true,pattern: /^[-]\d+[.]?\d*$/,  message: '不能为空,并且为负数'}]">
                            <el-input ref="invoiceAmount"  v-model="invoicequery.invoiceAmount"  placeholder="请输入金额" ></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="税额:"  prop="taxAmount" :rules="[{ required: true,pattern: /^[-]\d+[.]?\d*$/,  message: '不能为空,并且为负数'}]">
                            <el-input ref="taxAmount"  v-model="invoicequery.taxAmount"  placeholder="请输入税额" ></el-input>
                        </el-form-item>
                    </el-col>
                    </el-row>
                        <el-row>
                    <el-col :span="12">
                        <el-form-item label="价税合计:"  prop="totalAmount" :rules="[{ required: true,pattern: /^[-]\d+[.]?\d*$/,  message: '不能为空,并且为负数'}]" >
                            <el-input ref="totalAmount"  v-model="invoicequery.totalAmount"  placeholder="请输入价税合计"  ></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="开票日期:" class="form-item" id="requireMsg2">
                            <el-date-picker  type="date" :editable="false"   id="datevalue3" @blur="blurpickerchange(3)" @focus="focuspickerchange(3)" @change="invoiceDate3Change" :clearable="false" placeholder="选择日期" v-model="invoicequery.invoiceDateStart" format="yyyy-MM-dd" value-format="yyyy-MM-dd" :picker-options="createDateOptions3"></el-date-picker>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="1" :offset="1" class="btn-row2">
                        <el-button class="btnexport" @click="saveRedTicket('invoicequery')">保存</el-button>
                    </el-col>
                    <el-col :span="1" :offset="1" class="btn-row2">
                        <el-button class="btnexport" @click="resetRedTicket('invoicequery')">重置</el-button>
                    </el-col>
                </el-row>
            </el-form>
        </div>
    </el-dialog>

    <el-dialog width="95%" :visible.sync="updateRedTicketDialog" :before-close="updateRedTicketDialogCancel" :close-on-click-modal="false"  height="100%" >
        <span>修改红票信息</span>
        <div>
            <el-form ref="invoiceUpdate" :model="invoiceUpdate"  label-width="1.0rem" >
                <el-row>

                    <el-col :span="12">
                        <el-form-item label="红票代码:" prop="invoiceCode" :rules="[{ required: true, message: '红票代码不能为空'}]">
                            <el-input  ref="invoiceCode" v-model="invoiceUpdate.invoiceCode" maxlength="12" placeholder="请输入红票代码"  onkeyup="verificationInvoiceCodeValue(this);" @change="codeIn2"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="红票号码:" prop="invoiceNo" :rules="[{ required: true,pattern: /^[0-9]{0,8}?$/, message: '不能为空,并且为8位数字'}]" >
                            <el-input   ref="invoiceNo" v-model="invoiceUpdate.invoiceNo" maxlength="8" placeholder="请输入红票号码" onkeyup="verificationInvoiceNoValue(this);" @change="codeIn2"></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="6">
                        <el-form-item label="开票日期:" class="form-item" id="requireMsg2">
                            <el-date-picker  type="date" :editable="false"   id="datevalue4" @blur="blurpickerchange(4)" @focus="focuspickerchange(4)" @change="invoiceDate3Change" :clearable="false" placeholder="选择日期" v-model="invoiceUpdate.invoiceDateStart" :picker-options="createDateOptions4" format="yyyy-MM-dd" value-format="yyyy-MM-dd" ></el-date-picker>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="金额:"  prop="invoiceAmount" :rules="[{ required: true,pattern: /^[-]\d+[.]?\d*$/, message: '不能为空,并且为负数'}]">
                            <el-input ref="invoiceAmount"  v-model="invoiceUpdate.invoiceAmount"  placeholder="请输入金额" ></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="6">
                        <el-form-item label="税率:"  prop="taxRate">
                            <el-select v-model="invoiceUpdate.taxRate" >
                                <el-option
                                        v-for="item in xl"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="税额:" prop="taxAmount" :rules="[{ required: true,pattern: /^[-]\d+[.]?\d*$/, message: '不能为空,并且为负数'}]">
                            <el-input  ref="taxAmount" v-model="invoiceUpdate.taxAmount" maxlength="8" placeholder="请输入税额"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="价税合计:"  prop="totalAmount" :rules="[{ required: true,pattern: /^[-]\d+[.]?\d*$/, message: '不能为空,并且为负数'}]" >
                            <el-input ref="totalAmount"  v-model="invoiceUpdate.totalAmount"  placeholder="请输入价税合计"  ></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="1" :offset="1" class="btn-row2">
                        <el-button class="btnexport" @click="updateRedTicketSave('invoiceUpdate')">保存</el-button>
                    </el-col>
                    <el-col :span="1" :offset="1" class="btn-row2">
                        <el-button class="btnexport" @click="resetRedTicket()">重置</el-button>
                    </el-col>
                </el-row>
            </el-form>
        </div>
    </el-dialog>

</div>
</body>
<script src="../../js/modules/redInvoice/inputRedTicketInformation.js"></script>
</html>
