<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">


        [v-cloak] {
            display: none;
        }

        .el-table .cell {
            white-space: nowrap !important;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
</head>
<style type="text/css">
    .qsItem {
    }

    .rzhItem {
    }

    .btn-row2 {
    }

    .btn-row3 {
    }

    .btn-row4 {
    }

    .rzh-row3 {
    }

    .rzh-row4 {
    }

    .hideItem {
        display: none;
    }

    .el-dialog__body {
        padding: 45px 20px;
    }

    .showItem {
        display: block;
    }

    .el-form-item__label {

    }

    .el-input__inner {
        border-radius: 0;
    }

    .cycleorange {
        position: relative;
        color: #333333;
        text-align: center;
    }

    .cycleorange > div {
        width: 30px;
        height: 30px;
        font-weight: 700;
        border-radius: 50%;
        background-color: #ffaa00;
        line-height: 30px;
        position: absolute;
        top: -15px;
        left: 50%;
        transform: rotate(90deg);
        -ms-transform: rotate(90deg); /* IE 9 */
        -moz-transform: rotate(90deg); /* Firefox */
        -webkit-transform: rotate(90deg); /* Safari 和 Chrome */
        -o-transform: rotate(90deg); /* Opera */
        cursor: pointer;
    }

    td {
        position: relative;
    }

    .col-xs-9, .col-xs-3 {

    }

    span[name*="invoiceLog"] table tr td {
        display: inline;
    }
</style>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <!--购货方选择-->
    <div>
        <el-form ref="form" :model="form" :rules="rules" label-width="1rem">
            <el-row>

                <el-col :span="12">
                    <el-form-item label="订单号:" id="requireMsg4">
                        <el-input v-model="form.orderNo" maxlength="20" placeholder="请输入订单号"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="14">
                    <el-form-item label="日期:" id="requireMsg">
                        <el-row>
                            <el-col :span="13">
                                <el-date-picker type="date" placeholder="选择日期" v-model="form.orderDate1"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(1)" @focus="focuspickerchange(1)"
                                                id="datevalue1"
                                                :picker-options="orderDateOptions1"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                @change="orderDate1Change">
                                </el-date-picker>
                            </el-col>
                            <el-col :span="2">-</el-col>
                            <el-col :span="13">
                                <el-date-picker type="date" placeholder="选择日期" v-model="form.orderDate2"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(2)" @focus="focuspickerchange(2)"
                                                id="datevalue2"
                                                :picker-options="orderDateOptions2"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                @change="orderDate2Change"></el-date-picker>
                            </el-col>
                        </el-row>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="匹配状态:">
                        <el-select id="gf-select" v-model="form.matchStatus" filterable @focus="msNameFocus"
                                   @blur="msNameBlur">
                            <el-option
                                    v-for="sta in status"
                                    :key="sta.value"
                                    :label="sta.label"
                                    :value="sta.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="12" v-show="orgtype=='2'">
                    <el-form-item label="供应商号:" id="requireMsg4">
                        <el-input v-model="form.venderid" maxlength="16" v-bind:readonly="readonly" placeholder="请输入供应商号"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="4" :offset="1" class="btn-row2">
                    <el-button class="btnexport" @click="query('form')">查询</el-button>
                </el-col>
                <!--<el-col :span="4" :offset="1" class="btn-row3 ">-->
                    <!--<el-button class="btnexport" @click="clear('form')">清空</el-button>-->
                <!--</el-col>-->
            </el-row>

        </el-form>
    </div>

    <el-table height="4rem" border fit :data="tableData" highlight-current-row style="width: 100%;font-size: 12px;"
              v-loading="listLoading" class="tableData"
              element-loading-text="正在拼命加载中">
        <el-table-column :show-overflow-tooltip="true" type="index" :index="mainIndex" label="序号"
                         align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true" prop="venderid" label="供应商号" align="center"
                         header-align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true" prop="jvcode" label="JV" align="center"
                         header-align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true" prop="orderNo" label="订单号" align="center"
                         header-align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true" prop="orderDetailNo" label="订单明细号" align="center"
                         header-align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true" prop="companyCode" label="公司代码" align="center"
                         header-align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true" prop="amount" label="明细价税合计" align="center"
                         header-align="center" :formatter="numberFormat"></el-table-column>
        <el-table-column :show-overflow-tooltip="true" prop="orderDate" label="订单日期" align="center"
                         header-align="center" :formatter="dateFormat"></el-table-column>
        <el-table-column :show-overflow-tooltip="true" prop="matchStatus" label="匹配状态" align="center"
                         header-align="center" :formatter="formatMatchStatus"></el-table-column>
        <el-table-column :show-overflow-tooltip="true" prop="sapStatus" label="SAP匹配状态" align="center"
                         header-align="center"  >
            <template slot-scope="scope">
                <span v-if="scope.row.sapStatus== null" >—— ——</span>
                <span v-if="scope.row.sapStatus== '0'" >未匹配</span>
                <span v-if="scope.row.sapStatus== '1'" >已匹配</span>
            </template>
        </el-table-column>
    </el-table>
    <el-col class="toolbar" style="padding:10px;">
        <el-pagination background @current-change="currentChange" @size-change="handleSizeChange"
                       :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList"
                       :pager-count="pagerCount"
                       layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>
    </el-col>
</div>


</body>
<script src="../../js/modules/fixed/orderQuery.js"></script>
</html>
