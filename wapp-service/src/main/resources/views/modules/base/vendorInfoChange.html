
<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
    <script type="text/javascript" src="../../js/customer/release/wangEditor.min.js"></script>
</head>
<style type="text/css">
</style>
<body>
<div id="rrapp" v-cloak>
    <div>
        <el-form ref="form" :model="form"  label-width="1.2rem" >
            <el-row>
                <el-col :span="13">
                    <el-form-item prop="venderId" label="供应商号:">
                        <el-input   class="inline-input" readonly v-model="form.usercode" ></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="13">
                    <el-form-item label="供应商名称:">
                        <el-input class="inline-input" readonly v-model="form.username"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="13">
                    <el-form-item label="开户行名称:">
                        <el-input class="inline-input" readonly v-model="form.bankName"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="13">
                    <el-form-item label="银行账号:">
                        <el-input class="inline-input" readonly v-model="form.bankAccount"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-card class="box-card">
                    <el-row>
                        <el-col :span="13">
                            <el-form-item label="新开户行名称:"  prop="newBankName" :rules="{required:true,message:'必填'}">
                                <el-input class="inline-input" :maxlength="200"  v-model="form.newBankName"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="13">
                            <el-form-item label="新银行账号:"  prop="newBankAccount" :rules="[{ required: true,pattern: /^[0-9]*$/, message: '银行卡号码不能为空,并且为数字'}]">
                                <el-input class="inline-input" :maxlength="100" v-model="form.newBankAccount"></el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="13">
                            <el-form-item label="新供应商名称:" prop="newUserName"  :rules="{required:true,message:'必填'}">
                                <el-input class="inline-input" :maxlength="150" v-model="form.newUserName"></el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-form-item>
                            <el-button  class="btnexport" @click="submit('form')">提交审核</el-button>
                        </el-form-item>
                    </el-row>
                </el-card>
            </el-row>
        </el-form>

    </div>

</div>
</body>
<script src="../../js/modules/base/vendorInfoChange.js"></script>
</html>
