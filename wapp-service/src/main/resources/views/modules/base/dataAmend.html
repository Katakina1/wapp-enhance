
<!DOCTYPE html>
<html>
<head>
    <title>数据权限修改管理</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../../libs/customer/index.css">
    <script src="../../libs/vue.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
    <style type="text/css">
        [v-cloak] {
            display: none;
        }

        .el-dialog__body {
            padding: 0.15rem 0.2rem;
            border: 0.01rem solid #dcdfe6;
        }
        .el-dialog__header{
            background: #333333;
            color: white;
        }
        .el-dialog__header span,.el-dialog__header i{
            color: white !important;
        }
        .el-col-16 {
            width: 50%;
        }
        .el-col-17{
            width: 40%;
        }
        .el-col-5{
            width: 10%;
        }
    </style>
</head>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <el-form ref="form" :model="form" label-width="1.0rem">
        <el-row>
            <el-col :span="1" :offset="1">
                <el-button class="btnexport" @click="query">查询</el-button>
            </el-col>
        </el-row>
        <el-row>
        </el-row>
    </el-form>

    <el-table height="4rem" border fit :data="tableData" highlight-current-row style="width: 100%;font-size: 0.12rem;"
              v-loading="listLoading"
              element-loading-text="正在拼命加载中">
            <el-table-column :show-overflow-tooltip="true"  type="index" width="100" :index="mainIndex" label="序号" align="center"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="dictdetaNo" label="功能" align="center"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="onOff" label="开/关"align="center">
                <template scope="scope">
                    <span v-if="scope.row.onOff === 0" >关</span>
                    <span v-else>开</span>
                </template>
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="amendDate" label="修改日期" align="center"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  property="userid" label="操作" class-name="noSpotSpotSpot" width="120" align="center">
                <template scope="scope">

                    <a  @click="resultDetail(scope.row)"><span class="column-span" style="color: black">修改</span></a>

                </template>
            </el-table-column>
        </el-table>

    <el-col class="toolbar" style="padding:0.1rem;">
        <el-pagination background @current-change="currentChange" @size-change="handleSizeChange"
                       :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                       layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>
    </el-col>

    <el-dialog width="50%" :visible.sync="Updatedate" :before-close="resultDetailFormCancel"
               title="修改数据权限控制" :close-on-click-modal="false" class="titleDetail">
        <el-form ref="addOrUpdateForms" :model="addOrUpdateForms" label-width="1.05rem">
            <el-row>
                    <el-col :span="15" >
                        <el-form-item class="defaultItem" label="权限控制:">
                            <el-select v-model="addOrUpdateForms.onOff">
                                <el-option label="关" value='0' selected></el-option>
                                <el-option label="开" value='1'></el-option>
                            </el-select>

                        </el-form-item>
                    </el-col>
            </el-row>
        </el-form>
        <span slot="footer" class="dialog-footer">
            <el-button class="btnexport" @click="submitForm">确 定</el-button>
            <el-button class="btnexport" @click="resultDetailFormCancel">返 回</el-button>
        </span>
    </el-dialog>
    <!--dataAmend.html-->
</div>

<script src="../../js/modules/base/dataAmend.js"></script>
</body>
</html>
