<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <title>匹配查询</title>
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
    <style scoped>
        .hide-dialog {
            display: none;
        }

        [v-cloak] {
            display: none;
        }

        #file {
            outline: 0.01rem;
            background-color: transparent;
            filter: alpha(opacity=0);
            -moz-opacity: 0;
            -khtml-opacity: 0;
            opacity: 0;
            height: 0.4rem;
            width: 100%;
        }

        .control-label {
            display: block;
            margin-bottom: 0.0rem;
            height: 0.4rem;
            line-height: 0.4rem;
            overflow: hidden;
        }

        #upload {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            line-height: 0.4rem;
            border: 0.01rem solid #dedede;
            height: 0.4rem;
        }

        .row {
            padding: 0 !important;
        }

        /*.form-row {*/
            /*width: 98%;*/
            /*display: flex;*/
            /*flex-direction: row;*/
        /*}*/

        /*.form-item {*/
            /*width: 25%;*/
        /*}*/

        .el-dialog__body {
            padding: 0.15rem 0.2rem;
            border: 0.01rem solid #dcdfe6;
        }

        .el-dialog {
            width: 7.0rem;
        }

        /*.el-form-item {*/
            /*margin-bottom: 0.2rem;*/
        /*}*/

        .el-textarea {
            width: 5.0rem;
        }

        .input-class {
            -webkit-appearance: none;
            background-color: #fff;
            background-image: none;
            border: 0.01rem solid #dcdfe6;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            color: #606266;
            display: inline-block;
            font-size: inherit;
            height: 0.4rem;
            line-height: 0.4rem;
            outline: 0;
            padding: 0 0.15rem;
            -webkit-transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
            transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
            width: 100%;
        }

        .input-class:focus {
            border: 0.01rem solid #ffc653;
        }

        .colNew {
            padding-top: 0.1rem;
            border-radius: 0.04rem;
            border: 0.01rem solid #eee;
            border-bottom: none;
        }

        button span {
            font-size: 0.14rem !important;
        }
        .el-dialog__header{
            background: #333333;
            color: white;
        }
        .el-dialog__header span,.el-dialog__header i{
            color: white !important;
        }
    </style>
</head>
<body>
<div id="vm" v-cloak>
    <div>
        <el-form  ref="chaxun" :model="form" label-width="1.0rem">
        <el-row>
            <el-col :span="12">
                <el-form-item label="问卷标题:" >
                    <el-input class="inline-input" v-model="form.questionnaireTitle" :maxlength="255" placeholder="请输入问卷标题"></el-input>
                    <input id="hiddenText" type="text" style="display:none"/>
                </el-form-item>
            </el-col>
            <el-col :span="1" :offset="1">
                <el-button class="btnexport" @click="query">查询</el-button>
            </el-col>
        </el-row>
    </el-form>
    </div>
    <div>
        <div align="left" style="float:left;font-size: 0.18rem; margin-top:0.09rem"></div>
    </div>
    <el-table height="4rem" border fit :data="tableData" highlight-current-row style="width: 100%;font-size: 0.12rem;"
              v-loading="listLoading" element-loading-text="拼命加载中">
        <el-table-column :show-overflow-tooltip="true"  type="index" width="70" label="序号" :index="mainIndex" align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="questionnaireTitle" label="问卷名标题" :min-width="200" align="center" :show-overflow-tooltip="true" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="releaseDate" label="发布日期" :min-width="200" align="center" :show-overflow-tooltip="true" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="id" width="240" label="操作" class-name="noSpotSpotSpot" align="center" >
            <template scope="scope">
                <a  @click="fillIn(scope.row)"><span class="column-span" style="color: black">填写调查问卷</span></a>
            </template>
        </el-table-column>
    </el-table>
    <el-col class="toolbar" style="padding:0.1rem;">
        <el-pagination layout="slot, sizes,prev,pager,next" background
                       :current-page.sync="currentPage" :page-size="pageSize" :total="total" :page-size="pageSize" :page-sizes="pageList" @size-change="handleSizeChange"
                       :page-count="pageCount" @current-change="currentChange" style="float:right">
        </el-pagination>
        <span style="float: right;margin-top: 0.09rem">共{{total}}条记录，第{{currentPage}}页，共{{pageCount}}页</span>
    </el-col>

    <!-- 填写调查问卷 -->
    <el-dialog width="85%" :visible.sync="questionnaireForm" :before-close="questionnaireFormCancel"
               v-bind:title="questionnaire.questionnaireTitle" :close-on-click-modal="false">
        <el-card class="box-card" v-for="(topic,index) in questionnaire.topics" v-loading="questionnaire_loading" element-loading-text="拼命加载中" :key="index">
            <div slot="header" class="clearfix" >
                <span>第 {{index +1}} 题：{{topic.topicTitle}}</span>

            </div>
            <el-radio-group v-model="topic.topicOp">
                <el-row>
                    <el-col v-for="(option,index) in topic.options" :key="index">
                        <el-radio  :label="option.id" style="width: 100%;text-overflow: ellipsis;white-space: normal;">{{option.optionName}}</el-radio>
                    </el-col>
                </el-row>
            </el-radio-group>
        </el-card>

        <span slot="footer" class="dialog-footer">
    		<el-button class="btnexport" @click="agree">提交</el-button>
  		</span>
    </el-dialog>
</div>
<script src="../../js/modules/base/questionnaireSurvey.js"></script>
</body>
</html>
