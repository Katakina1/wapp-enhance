
<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <title>功能菜单管理</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <script src="../../libs/vue.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<style type="text/css">
    .hideItem {
        display: none;
    }

    .showItem {
        display: block;
    }

    .form-row {
        width: 98%;
        display: flex;
        flex-direction: row;
    }

    .form-item {
        width: auto;
    }

    .newbtn:hover {
        background-color: #FFAA00;
        color: #333333;
        border-color: #FFAA00;
    }

    .newbtn {
        width: 0.8rem;
        height: 0.3rem;
        float: right;
        background-color: white;
        color: #FFAA00;
        border-color: #FFAA00;
    }

    .table > thead > tr > th.active {
        background-color: #FFD98B;
    }

    .table-bordered {
        border: none;
    }

    .el-dialog__body {
        padding: 0.15rem 0.2rem;
        border: 0.01rem solid #dcdfe6;
    }

    .el-dialog {
        width: 7.0rem;
    }

    .el-select-dropdown__list {
        padding: 0;
    }

    .el-form-item {
        margin-bottom: 0.2rem;
    }

    .el-textarea {
        width: 5.19rem;
    }

    hr {
        margin-top: 0.15rem;
        margin-bottom: 0.1rem;
    }

    .input-class {
        -webkit-appearance: none;
        background-color: #fff;
        background-image: none;
        border: 0.01rem solid #dcdfe6;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        color: #606266;
        display: inline-block;
        font-size: inherit;
        height: 0.4rem;
        line-height: 0.4rem;
        outline: 0;
        padding: 0 0.15rem;
        -webkit-transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
        transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
        width: 100%;
    }

    .input-class:focus {
        border: 0.01rem solid #ffc653;
    }

    .colNew {
        padding-top: 0.1rem;
        border-radius: 0.04rem;
        border: 0.01rem solid #eee;
        border-bottom: none;
    }

    button span {
        font-size: 0.14rem !important;
    }

    .el-dialog__header {
        background: #333333;
        color: white;
    }

    .el-dialog__header span, .el-dialog__header i {
        color: white !important;
    }

    .el-col-16 {
        width: 50%;
    }

    .el-col-5 {
        width: 10%;
    }
</style>

<body>
<div id="rrapp" v-cloak>
    <div>
        <el-row style="font-size:0.18rem;color: #FFFFFF;background-color: #666666">
            <el-col :span="6" style="height: 0.6rem;font-size: 0.18rem;border-radius: 0; border: 0 solid #666666;">
                <div class="grid-content bg-purple" style=" padding: 0.2rem;">
                    <span style="text-align: left; ">机构树</span>
                </div>
            </el-col>
            <el-col :span="6" style="height: 0.6rem;font-size: 0.18rem;border-radius: 0; border: 0 solid #666666;">
                <div class="grid-content bg-purple" style=" padding: 0.2rem;">
                    <span style="text-align: left; ">功能菜单树</span>
                </div>
            </el-col>
            <el-col :span="12"
                    style="height: 0.6rem;font-size: 0.18rem;border-radius: 0; border: 0 solid #666666;width: 50%;!important">
                <div class="grid-content bg-purple" style=" padding: 0.2rem;">
                    <span style="text-align: left; ">功能菜单列表</span>
                </div>
            </el-col>
        </el-row>
        <el-row>
            <el-col :span="6" class="colNew">
                <div class="grid-content bg-purple" style="margin: 0 auto;width: 90%">
                    <ul id="orgTree" class="ztree"></ul>
                </div>
            </el-col>
            <el-col :span="6" class="colNew">
                <div class="grid-content bg-purple">
                    <ul id="menuTree" class="ztree"></ul>
                </div>
            </el-col>
            <el-col :span="12" class="colNew" style="width: 50%;!important">
                <div class="grid-content bg-purple" v-show="menuShow">
                    <el-form ref="queryForm" :model="queryForm">
                        <el-row>
                            <el-col :span="15">
                                <el-form-item label="菜单名称:" prop="menuname" class="form-item" label-width="0.9rem">
                                    <el-input maxlength="100" v-model.trim="queryForm.menuname"
                                              placeholder="请输入菜单名称"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="15">
                                <el-form-item label="菜单编码:" prop="menucode" class="form-item" label-width="0.9rem">
                                    <el-input maxlength="20" v-model.trim="queryForm.menucode"
                                              placeholder="请输入菜单编码"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="5" :offset="1">
                                <el-button class="btnexport" @click="query">查询</el-button>
                            </el-col>
                            <el-col :span="5" :offset="1">
                                <a class="btn btnexport" @click="addOrUpdata(true)">新增</a>
                            </el-col>
                            <el-col :span="5" :offset="1">
                                <a class="btn btnexport" @click="deleteOrg">删除</a>
                            </el-col>

                            <!--<el-col :span="5" :offset="1">
                                <el-button class="btnexport" @click="resetForm('queryForm')">重置</el-button>
                            </el-col>-->
                        </el-row>
                        <el-row>

                        </el-row>

                    </el-form>

                    <hr>


                    <el-table height="4rem" ref=menuTable" :data="menuData" border fit @selection-change="changeFun"
                              tooltip-effect="light" highlight-current-row
                              v-loading="menuLoading" element-loading-text="正在拼命加载中"
                              style="width: 100%;">

                        <el-table-column :show-overflow-tooltip="true"  type="selection" width="55" align="center"></el-table-column>
                        <el-table-column :show-overflow-tooltip="true"  type="index" :index="menuIndex" label="序号" width="60"
                                         header-align="center"></el-table-column>
                        <el-table-column :show-overflow-tooltip="true"  property="menucode" label="菜单编码" min-width="95"
                                         align="center"></el-table-column>
                        <el-table-column :show-overflow-tooltip="true"  property="menuname" label="菜单名称" min-width="105"
                                         header-align="center"></el-table-column>
                        <el-table-column :show-overflow-tooltip="true"  property="menulabel" label="菜单显示名称" min-width="140"
                                         header-align="center"></el-table-column>
                        <el-table-column :show-overflow-tooltip="true"  property="menuid" label="操作" class-name="noSpotSpotSpot" width="100" align="center">
                            <template slot-scope="scope">
                                <el-button @click="openAddOrUpdateWin(scope.row)" type="text" size="small">修改
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <el-col class="toolbar" style="padding:0.1rem;">
                        <el-pagination small layout="slot, sizes, prev, pager, next" background
                                       :current-page.sync="currentPage" :page-size="pageSize" :page-sizes="pageList"
                                       :total="total" @current-change="currentChange" @size-change="sizeChange"
                                       style="float:right">
                            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
                        </el-pagination>
                    </el-col>
                </div>
            </el-col>
        </el-row>
    </div>

    <el-dialog :title="addOrUpdateForm.title" :visible.sync="addOrUpdateWin" :before-close="addOrUpdataWinClose"
               :close-on-click-modal="false"
               @close="clearValidate('addOrUpdateForm')">
        <el-form ref="addOrUpdateForm" :model="addOrUpdateForm" label-width="1.25rem">
            <div class="form-row">
                <el-form-item label="菜单名称:" prop="menuname"
                              :rules="[{ required: true, message: '菜单名称不能为空'}]">
                    <input class="input-class" v-model.trim="addOrUpdateForm.menuname" maxlength="100">
                </el-form-item>
                <el-form-item label="菜单编码:" prop="menucode" :rules="[{ required: true, message: '菜单编码不能为空'}]">
                    <input class="input-class" v-model.trim="addOrUpdateForm.menucode" maxlength="20">
                </el-form-item>
            </div>

            <div class="form-row">
                <el-form-item label="菜单显示名称:" prop="menulabel"
                              :rules="[{ required: true, message: '菜单显示名称不能为空'}]">
                    <input class="input-class" v-model.trim="addOrUpdateForm.menulabel" maxlength="100">
                </el-form-item>
                <el-form-item label="菜单排序列:" prop="sortno">
                    <el-input-number v-model="addOrUpdateForm.sortno" controls-position="right" :step="1" :min="1"
                                     :max="9999999999"></el-input-number>
                </el-form-item>
            </div>

            <div class="form-row">
                <el-form-item label="显示图片:" prop="image">
                    <input class="input-class" v-model.trim="addOrUpdateForm.image" maxlength="200">
                </el-form-item>
            </div>

            <div class="form-row">
                <el-form-item label="功能调用入口:" prop="menuaction">
                    <el-input type="textarea" :autosize="{ minRows: 3}" maxlength="200"
                              v-model="addOrUpdateForm.menuaction"></el-input>
                </el-form-item>
            </div>

            <div class="form-row">
                <el-form-item label="菜单描述:" prop="menudesc">
                    <el-input type="textarea" :autosize="{ minRows: 3}" maxlength="200"
                              v-model="addOrUpdateForm.menudesc"></el-input>
                </el-form-item>
            </div>

        </el-form>

        <span slot="footer" class="dialog-footer">
            <el-button class="btnexport" @click="submitForm">确 定</el-button>
            <el-button class="btnexport" @click="addOrUpdateReset()">重 置</el-button>
        </span>
    </el-dialog>

</div>

<script src="../../js/modules/base/menu.js"></script>

</body>
</html>
