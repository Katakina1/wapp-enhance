
<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
    <script type="text/javascript" src="../../js/customer/release/wangEditor.min.js"></script>
</head>
<style type="text/css">
    .btn-row2 {

    }


    span[name*="invoiceLog"] table tr td{
        display: inline;
    }

    #requireMsg1 .el-form-item__label:before{
        content: '*';
        color: #f56c6c;
        margin-right: 0.04rem;
    }
    #requireMsg4 .el-form-item__label:before{
        content: '*';
        color: #f56c6c;
        margin-right: 0.04rem;
    }
    #requireMsg5 .el-form-item__label:before{
        content: '*';
        color: #f56c6c;
        margin-right: 0.04rem;
    }
    input[type=file] {
        display: none !important;
    }
    .w-e-menu{
        z-index: 2 !important;
    }
    .w-e-text-container{
        z-index: 1 !important;
    }
    .el-dialog__header{
        background: #333333;
        color: white;
    }
    .el-dialog__header span,.el-dialog__header i{
        color: white !important;
    }
    .el-dialog__wrapper>.el-dialog{
        overflow-x: hidden;
    }
    #requireMsg1 .el-form-item__label:before{
        content: '*';
        color: #f56c6c;
        margin-right: 0.04rem;
    }
    #shell{
        width: 721px;
        height: 756px;
        position: absolute;
        top: 0px;
        left: -36px;
    }.big{font-weight: 700;}

    #shell>div:nth-child(1){
        width: 100%;
        height: 136px;
        border-radius: 40px 40px 0px 0px;
        background-color:#017cc2;
    }#shell>div:nth-child(1)>img{
         height: 44px;
         position: absolute;
         top: 24px;
         left: 531px;
     }#shell>div:nth-child(1)>div{
          color: #eee;
          position: absolute;
          top: 66px;
          left: 442px;
          font-size: 20px;
          letter-spacing: -1px;
      }

    #shell>div:nth-child(2){
        width: 100%;
        height: 533px;
        padding: 8px 30px;
        font-size: 16px;
        background-color: #fff;
        line-height: 25px;
    }#shell>div:nth-child(2)>div{
         border: 1px solid #000000;
         width: 645px;
         overflow: hidden;
         margin-bottom: 20px;
         margin-left: 5px;
     }#shell>div:nth-child(2)>div>div{
          float: left;
          width: 50%;
          border: 1px solid #000000;
      }#shell>div:nth-child(2)>div>div:nth-child(1),#shell>div:nth-child(2)>div>div:nth-child(2){
           background-color: #aaa;
           text-align: center;
           height: 30px;
           line-height: 30px;
       }#shell>div:nth-child(2)>div>div:nth-child(3),#shell>div:nth-child(2)>div>div:nth-child(4){
            height: 160px;
        }

    #shell>div:nth-child(3){
        width: 100%;
        height: 88px;
        border-radius: 0px 0px 40px 40px ;
        background-color:#017cc2;
        position: relative;
    }#shell>div:nth-child(3)>div{
         color: #EEEEEE;
         position: absolute;
         top: 45px;
         left: 450px;
     }
    #announceWin{
        overflow-x: visible;
    }
    #announceWin>.el-dialog{
        overflow-x: visible;
    }
    #shell table th {
        text-align: center !important;
    }

<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div>
        <el-form ref="form" :model="form" :rules="rules" label-width="1.0rem" >
            <el-row>
                <el-col :span="14">
                    <el-form-item label="发布日期:" id="requireMsg4">
                        <el-row>
                            <el-col :span="13">
                                <el-date-picker type="date" placeholder="选择日期" v-model="form.releaseDate"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(1)" @focus="focuspickerchange(1)" id="datevalue1"
                                                :picker-options="invoiceDateOptions2"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                @change="invoiceDate2Change">
                                </el-date-picker>
                            </el-col>
                        </el-row>
                    </el-form-item>
                </el-col>
                <el-col :span="14">
                    <el-form-item label="培训截止日期:" id="requireMsg5">
                        <el-row>
                            <el-col :span="13">
                                <el-date-picker type="date" placeholder="选择日期" v-model="form.trainDate"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(2)" @focus="focuspickerchange(2)" id="datevalue2"
                                                :picker-options="invoiceDateOptions1"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                @change="invoiceDate1Change">
                                </el-date-picker>
                            </el-col>
                        </el-row>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="12">
                    <el-form-item label="供应商选择:">
                        <el-select v-model="form.userType" @change="clearValidate(form)">
                            <el-option label="全部供应商" value="0" selected></el-option>
                            <el-option label="供应商级别" value="1"></el-option>
                            <el-option label="导入供应商" value="2"></el-option>
                            <el-option label="录入供应商" value="3"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col v-if="form.userType== '1'" :span="12">
                    <el-form-item label="供应商级别:"  prop="orgLevel" :rules="{required:true,message:'必填'}">
                        <el-select v-model="form.orgLevel" filterable @focus="gfNameFocus" @blur="gfNameBlur" placeholder="请选择">
                            <el-option
                                    v-for="item in venderTypeList"
                                    :key="item.typeCode"
                                    :label="item.typeName"
                                    :value="item.typeCode">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col v-if="form.userType== '2'" :span="12" style="width: auto">
                    <el-form-item label="选择文件:">
                        <el-upload
                                class="upload-demo"
                                action=""
                                :multiple="false"
                                name="file"
                                :auto-upload="false"
                                list-type="text"
                                :show-file-list="false"
                                :on-change="venderFileStatusChange"
                                :file-list="venderFileList"
                        >
                            <el-button   class="queryBtn" @click="venderClickView()">浏览</el-button>
                            <span style="margin: 0 0.2rem 0 0.08rem;" v-html="venderSelectFileFlag"></span>
                        </el-upload>
                        <el-button class="btnexport" @click="exportData()">模板下载</el-button>
                    </el-form-item>
                </el-col>
                <!--<div v-if="form.userType== '2'" style="margin-top: 0.05rem; margin-bottom: 0.05rem;">-->
                <!--<span style="margin: 0 0.2rem 0 0.08rem;" v-html="venderSelectFileFlag"></span>-->
                <!--<el-button class="btnexport" @click="exportData()">模板下载</el-button>-->
                <!--</div>-->
                <el-col v-if="form.userType== '3'" :span="12" >
                    <el-form-item label="供应商号:" prop="venderId" :rules="{required:true,message:'必填'}">
                        <el-input type="textarea" v-model="form.venderId" @keyup.native="numberOnKeyBingding($event)"
                                  @change="numberChangeBinding"></el-input>
                        <div style="font-size: 0.12rem;white-space: nowrap;float: right">请使用英文逗号分隔</div>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="13">
                    <el-form-item label="公告标题:" prop="title" :rules="{required:true,message:'必填'}">
                        <el-input class="inline-input" v-model="form.title"
                                  placeholder="请输入公告标题"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="13">
                    <el-form-item label="页眉:" prop="header" :rules="{required:true,message:'必填'}">
                        <el-input class="inline-input" v-model="form.header"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="13">
                    <el-form-item label="页脚:" prop="footer" :rules="{required:true,message:'必填'}">
                        <el-input class="inline-input" v-model="form.footer"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="12" style="width: auto">
                    <el-form-item label="附件上传:">
                        <el-upload
                                class="upload-demo"
                                action=""
                                :multiple="false"
                                name="file"
                                :auto-upload="false"
                                list-type="text"
                                :show-file-list="false"
                                :on-change="fileStatusChange"
                                :file-list="fileList"
                        >
                            <el-button style="width: 1.2rem;" class="queryBtn" @click="clickView()">选择上传文件</el-button>
                        </el-upload>
                    </el-form-item>
                </el-col>
                <div style="margin-top: 0.05rem; margin-bottom: 0.05rem;">
                    <span style="margin: 0 0.2rem 0 0.08rem;" v-html="selectFileFlag"></span>
                </div>
            </el-row>
            <el-form-item label="公告内容:" prop="announcement" id="requireMsg1">
                <div id="div3">
                </div>
            </el-form-item>
            <el-row>
                <el-col :span="1" :offset="1" class="btn-row3 floatright">
                    <el-button id="uploadBtn"  class="btnexport" @click="view()">预览</el-button>
                </el-col>
                <el-col :span="1" :offset="1" class="btn-row3 floatright">
                    <el-button id="uploadBtn"  class="btnexport" @click="release('form')">发布公告</el-button>
                </el-col>
            </el-row>
        </el-form>

        <el-dialog  :visible.sync="announceWin" :before-close="closeAnnounceWin" id="announceWin"   width="650px" >
            <div style="width: 100%;">
                <el-form :ref="announceForm" :model="announceForm" name="announceForm">
                    <div id="shell">
                        <div>
                            <img   src="../../img/WalmartLogo.jpg" />
                            <div>{{announceForm.header}}</div>
                            <a id="zdh" onclick="zdh()" href="javaScript:void(0);">最大化</a>
                        </div>
                        <div style="overflow-y:scroll;word-wrap:break-word">
                            <span v-html="announceForm.announcementInfo"></span>
                            <span v-if="announceForm.announcementType=='1'" slot="footer" class="dialog-footer">
                            <div align="right">
                                <el-button class="btnexport"  @click="agree">同意</el-button>
                                <el-button class="queryBtn" @click="disagree">不同意</el-button>
                            </div>
                         </span>
                            <span v-if="announceForm.announcementType=='0'" slot="footer" class="dialog-footer">
                            <div align="right">
                                <el-button class="btnexport"  @click="isRead">确认</el-button>
                            </div>
                         </span>
                        </div>
                        <div>
                            <div>{{announceForm.footer}}</div>
                        </div>
                        <button  @click="closeAnnounceWin" type="button" class="el-dialog__headerbtn">
                            <i class="el-dialog__close el-icon el-icon-close"></i>
                        </button>
                    </div>
                </el-form>
            </div>
        </el-dialog>
    </div>

</div>
</body>
<script src="../../js/modules/base/trainingAnnouncement.js"></script>
</html>
