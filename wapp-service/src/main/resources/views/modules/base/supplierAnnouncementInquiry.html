
<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">
        .btn-row2 {
        }
        td{
            position: relative;
        }

        span[name*="invoiceLog"] table tr td{
            display: inline;
        }
        .el-dialog__header{
            background: #333333;
            color: white;
        }
        .el-dialog__header span,.el-dialog__header i{
            color: white !important;
        }
        .el-dialog__wrapper>.el-dialog{
            overflow-x: hidden;
        }
        #requireMsg1 .el-form-item__label:before{
            content: '*';
            color: #f56c6c;
            margin-right: 0.04rem;
        }
        #shell{
            width: 721px;
            height: 756px;
            position: absolute;
            top: 0px;
            left: -36px;
        }.big{font-weight: 700;}

        #shell>div:nth-child(1){
            width: 100%;
            height: 136px;
            border-radius: 40px 40px 0px 0px;
            background-color:#017cc2;
        }#shell>div:nth-child(1)>img{
             height: 44px;
             position: absolute;
             top: 24px;
             left: 531px;
         }#shell>div:nth-child(1)>div{
              color: #eee;
              position: absolute;
              top: 66px;
              left: 442px;
              font-size: 20px;
              letter-spacing: -1px;
          }

        #shell>div:nth-child(2){
            width: 100%;
            height: 533px;
            padding: 8px 30px;
            font-size: 16px;
            background-color: #fff;
            line-height: 25px;
        }#shell>div:nth-child(2)>div{
             border: 1px solid #000000;
             width: 645px;
             overflow: hidden;
             margin-bottom: 20px;
             margin-left: 5px;
         }#shell>div:nth-child(2)>div>div{
              float: left;
              width: 50%;
              border: 1px solid #000000;
          }#shell>div:nth-child(2)>div>div:nth-child(1),#shell>div:nth-child(2)>div>div:nth-child(2){
               background-color: #aaa;
               text-align: center;
               height: 30px;
               line-height: 30px;
           }#shell>div:nth-child(2)>div>div:nth-child(3),#shell>div:nth-child(2)>div>div:nth-child(4){
                height: 160px;
            }

        #shell>div:nth-child(3){
            width: 100%;
            height: 88px;
            border-radius: 0px 0px 40px 40px ;
            background-color:#017cc2;
            position: relative;
        }#shell>div:nth-child(3)>div{
             color: #EEEEEE;
             position: absolute;
             top: 45px;
             left: 450px;
         }
        #announceWin{
            overflow-x: visible;
        }
        #announceWin>.el-dialog{
            overflow-x: visible;
        }
        #shell table th {
            text-align: center !important;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
</head>

<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="vm" v-cloak>
    <div>
        <el-form  :model="formInline"   label-width="1.0rem">
            <el-row>
                <el-col :span="12">
                    <el-form-item label="公告标题:" prop="announcementTitle">
                        <el-input class="inline-input" v-model="formInline.announcementTitle" :maxlength="255"
                                  placeholder="请输入公告标题"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="14">
                    <el-form-item label="发布日期:" prop="createDate" id="requireMsg2">
                        <el-row>
                            <el-col :span="13">
                                <el-date-picker @blur="blurpickerchange(1)" @focus="focuspickerchange(1)" type="date" id="datevalue1"
                                                placeholder="选择日期" v-model="formInline.createStartDate"
                                                :picker-options="createDateOptions"
                                                :clearable="false" :editable="false" value-format="yyyy-MM-dd"></el-date-picker>
                            </el-col>
                            <el-col class="line" :span="2">—</el-col>
                            <el-col :span="13">
                                <el-date-picker type="date" placeholder="选择日期" v-model="formInline.createEndDate" id="datevalue2"
                                                @blur="blurpickerchange(2)" @focus="focuspickerchange(2)"
                                                :picker-options="createEndDateOptions"
                                                :clearable="false" :editable="false" value-format="yyyy-MM-dd"></el-date-picker>
                            </el-col>
                        </el-row>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="公告类型:">
                        <el-select v-model="formInline.announcementType">
                            <el-option label="全部" value="-1" selected></el-option>
                            <el-option label="普通" value="0"></el-option>
                            <el-option label="培训公告" value="1"></el-option>
                            <el-option label="自定义公告" value="2"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="1" :offset="1">
                    <el-button class="btnexport" @click="onSubmit">查询</el-button>
                </el-col>
            </el-row>
        </el-form>
    </div>
    <hr>
    <div>
        <div align="left" style="float:left;font-size: 0.18rem; margin-top:0.09rem"></div>
    </div>
    <el-table height="4rem" border fit :data="tableData" highlight-current-row style="width: 100%;font-size: 0.12rem;">
        <el-table-column :show-overflow-tooltip="true"  type="index" width="100" :index="mainIndex" label="序号" align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="announcementTitle" label="公告标题" align="center" header-align="center"  :show-overflow-tooltip="true"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="announcementType" label="公告类型" align="center" header-align="center" >
            <template slot-scope="scope">
                <span v-if="scope.row.announcementType== null" >—— ——</span>
                <span v-if="scope.row.announcementType== '0'" >普通</span>
                <span v-if="scope.row.announcementType== '1'" >培训公告</span>
                <span v-if="scope.row.announcementType== '2'" >自定义公告PC</span>
                <span v-else-if="scope.row.announcementType== '3'" >自定义公告MD</span>
                <span v-else-if="scope.row.announcementType== '4'" >自定义公告PC&MD</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="releasetime" label="发布日期" align="center"  :formatter="formatReleaseDate" :show-overflow-tooltip="true">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"    label="操作" class-name="noSpotSpotSpot" width="80" align="center"  >
            <template scope="scope">
                <a  @click="detail(scope.row)"><span class="column-span" style="color: black">查看</span></a>
            </template>
        </el-table-column>
    </el-table>
    <el-col class="toolbar" style="padding:0.1rem;">
        <el-pagination background @current-change="currentChange" @size-change="handleSizeChange"
                       :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                       layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>
    </el-col>


    <el-dialog  :visible.sync="announceWin" :before-close="closeAnnounceWin" id="announceWin" marginTop="2vh"  width="650px" >
        <div style="width: 100%;">
            <el-form :ref="announceForm" :model="announceForm" name="announceForm">
                <div id="shell">
                    <div>
                        <img   src="../../img/WalmartLogo.jpg" />
                        <div>{{announceForm.header}}</div>
                        <a id="zdh" onclick="zdh()" href="javaScript:void(0);">最大化</a>
                    </div>
                    <div style="overflow-y:scroll;word-wrap:break-word">
                        <span v-html="announceForm.announcementInfo"></span>
                        <span v-if="announceForm.announcementType=='1' && announceForm.isAgree===null" slot="footer" class="dialog-footer">
                            <div align="right">
                                <el-button class="btnexport"  @click="agree">同意</el-button>
                                <el-button class="queryBtn" @click="disagree">不同意</el-button>
                            </div>
                         </span>
                        <span v-if="announceForm.announcementType=='2'" slot="footer" class="dialog-footer">
                            <div align="right">
                                <el-button class="btnexport" @click="venderShow">PC数据</el-button>
                            </div>
                         </span>
                        <span v-else-if="announceForm.announcementType=='3'" slot="footer" class="dialog-footer">
                            <div align="right">
                                <el-button class="btnexport" @click="venderShow">MD数据</el-button>
                            </div>
                         </span>
                        <span v-else-if="announceForm.announcementType=='4'" slot="footer" class="dialog-footer">
                            <div align="right">
                                <el-button class="btnexport" @click="venderShow">PC&MD数据</el-button>
                            </div>
                         </span>
                    </div>
                    <div>
                        <div>{{announceForm.footer}}</div>
                    </div>
                    <button  @click="closeAnnounceWin" type="button" class="el-dialog__headerbtn">
                        <i class="el-dialog__close el-icon el-icon-close"></i>
                    </button>
                </div>
            </el-form>
        </div>
    </el-dialog>

    <el-dialog title="债务数据列表"  :visible.sync="venderWin" :before-close="closeVenderWin"  width="90%">
        <div>
            <div align="left" style="float:left;font-size: 0.18rem; margin-top:0.09rem"><span id="totalStatistics"></span></div>
            <el-button style="float:right;font-size: 0.18rem; margin-top:0.09rem" class="btnexport" @click="exportDebt">导出</el-button>
        </div>
        <el-table   height="400"  border fit :data="venderTable" highlight-current-row style="width: 100%;font-size: 12px;"
                    style="width: 100%; margin-top: 20px" v-loading="announceListLoading" >
            <el-table-column :show-overflow-tooltip="true"  type="index" width="80" label="序号" :index="announceIndex" header-align="center" align="center"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="debtType"   label="债务类型" align="center" width="100">
                <template scope="scope">
                    <span v-if="scope.row.debtType=== null" >—— ——</span>
                    <span v-else-if="scope.row.debtType=== ''" >—— ——</span>
                    <span v-else-if="scope.row.debtType === '2'" >PC</span>
                    <span v-else-if="scope.row.debtType === '3'">MD</span>
                </template>
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="venderId" label="供应商号" align="center" header-align="center"  :show-overflow-tooltip="true"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="deptNo" label="部门" align="center" header-align="center" :formatter="checkNullFormat" ></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="orderNo" label="订单号" align="center" header-align="center" :show-overflow-tooltip="true" :formatter="checkNullFormat"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="store" label="店号/DC号" align="center" header-align="center"  :formatter="checkNullFormat"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="receiveDate" label="收货日期" align="center" header-align="center" :formatter="dateFormat" :show-overflow-tooltip="true" :formatter="checkNullFormat"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="goodsReduceDate" label="商品价格下调日期" align="center" width="120" :formatter="dateFormat" header-align="center" :show-overflow-tooltip="true"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="goodsNo"  label="商品号" align="center" header-align="center"  :show-overflow-tooltip="true" :formatter="checkNullFormat"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="goodsName" label="商品名称" align="right" header-align="center" :show-overflow-tooltip="true" :formatter="checkNullFormat"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="receiveNum"  label="收货数量" align="center"  header-align="center"  :formatter="checkNullFormat"></el-table-column>

            <el-table-column :show-overflow-tooltip="true"  prop="packageNum"   label="包装数量" align="center"  :show-overflow-tooltip="true" :formatter="checkNullFormat"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="goodsActualPrice"   label="商品实际结算价格" align="center" width="120" :formatter="numberFormat"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="priceReduceAfter"   label="商品下调后的价格" align="center" width="120" :formatter="numberFormat"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="orderDiscount"   label="订单折扣" align="center"  :show-overflow-tooltip="true" :formatter="numberFormat"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="taxRate"   label="税率" align="center"  :show-overflow-tooltip="true" :formatter="numberFormat"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="priceDifference"   label="价格调整商品应付差额" align="center" width="150"  :formatter="numberFormat"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="priceReduceBefore"   label="下调前价格" align="center" :formatter="numberFormat" ></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="reduceStockNum"   label="商品价格下调日库存数量" width="150" align="center"  :formatter="checkNullFormat"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="protocolNo"   label="协议号" align="center"  :show-overflow-tooltip="true" :formatter="checkNullFormat"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="protocolAmount"   label="协议号金额" align="center"  :formatter="numberFormat"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="compensationAmount"   label="库存商品补偿金" align="center" width="120" :formatter="numberFormat"></el-table-column>
        </el-table>
        <el-col class="toolbar"  style="padding:0.1rem;">
            <el-pagination background @current-change="currentAnnounceChange" @size-change="handleAnnounceSizeChange"
                           :pager-count="5"
                           :current-page="announceCurrentPageData.announceCurrentPage" :page-size="pageSize" :page-sizes="pageList"
                           layout="slot, sizes, prev, pager, next" :total="announceCurrentPageData.announceTotal" style="float:right">
                <span>共{{announceCurrentPageData.announceTotal}}条记录，第{{announceCurrentPageData.announceCurrentPage}}页，共{{announceCurrentPageData.announceTotalPage}}页</span>
            </el-pagination>
        </el-col>
    </el-dialog>

</div>
</body>
<script src="../../js/modules/base/supplierAnnouncementInquiry.js"></script>
</html>
