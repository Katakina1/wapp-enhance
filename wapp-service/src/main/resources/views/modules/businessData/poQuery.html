<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">


        [v-cloak] {
            display: none;
        }
        .el-table .cell{
            white-space: nowrap !important;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
</head>
<style type="text/css">

    .hideItem {
        display: none;
    }

    .showItem {
        display: block;
    }




    .el-input__inner {
        border-radius: 0;
    }


    .cycleorange {
        position: relative;
        color: #333333;
        text-align: center;
    }

    .cycleorange > div {
        width: 0.3rem;
        height: 0.3rem;
        font-weight: 700;
        border-radius: 50%;
        background-color: #ffaa00;
        line-height: 0.3rem;
        position: absolute;
        top: -0.15rem;
        left: 50%;
        transform: rotate(90deg);
        -ms-transform: rotate(90deg); /* IE 9 */
        -moz-transform: rotate(90deg); /* Firefox */
        -webkit-transform: rotate(90deg); /* Safari 和 Chrome */
        -o-transform: rotate(90deg); /* Opera */
        cursor: pointer;
    }
    td{
        position: relative;
    }
    .col-xs-9, .col-xs-3 {

    }
    span[name*="invoiceLog"] table tr td{
        display: inline;
    }
</style>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div>
        <el-form ref="poquery" :model="poquery" label-width="1.0rem" style="padding-top: 0.2rem">
            <el-row>
                <el-col :span="12">
                    <el-form-item label="订单号:"  prop="pocode" :rules="[{ required: false, message: '订单号不能为空'}]">
                        <el-input ref="pocode"  v-model="poquery.pocode"  placeholder="请输入订单号"   :maxlength="16" onkeyup="verificationPoCodeValue(this);"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="发票号码:" prop="invoiceNo" >
                        <el-input class="inline-input" v-model="poquery.invoiceNo"
                                  placeholder="请输入发票号"></el-input>
                    </el-form-item>
                </el-col>

                <el-col :span="12">
                    <el-form-item label="收货号:" prop="receiptId" >
                        <el-input class="inline-input" v-model="poquery.receiptId"
                                  placeholder="请输入收货号"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="14">
                    <el-form-item label="收货日期:" class="form-item" id="requireMsg2">
                        <el-row>
                            <el-col :span="13">
                                <el-date-picker  type="date" :editable="false"   id="datevalue1" @blur="blurpickerchange(1)" @focus="focuspickerchange(1)" @change="poDate1Change" :clearable="false" placeholder="选择日期" v-model="poquery.poDateStart" format="yyyy-MM-dd" value-format="yyyy-MM-dd" :picker-options="poStartDateOptions" ></el-date-picker>
                            </el-col>
                            <el-col :span="2">—</el-col>
                            <el-col :span="13">
                                <el-date-picker type="date" :editable="false"  id="datevalue2" @blur="blurpickerchange(2)" @focus="focuspickerchange(2)" :clearable="false" @change="poDate2Change" placeholder="选择日期" v-model="poquery.poDateEnd" format="yyyy-MM-dd" value-format="yyyy-MM-dd" :picker-options="poEndDateOptions"></el-date-picker>
                            </el-col>
                        </el-row>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="沃尔玛状态:">
                        <el-select v-model="poquery.hoststatus">
                            <el-option label="全部" value="-1" selected></el-option>
                            <el-option label="未处理" value="0"></el-option>
                            <el-option label="已处理" value="1"></el-option>
                            <el-option label="待付款" value="2"></el-option>
                            <el-option label="已付款" value="3"></el-option>
                            <el-option label="已冻结" value="8"></el-option>

                        </el-select>
                    </el-form-item>
                </el-col>

                <el-col :span="12">
                    <el-form-item label="匹配状态:">
                        <el-select v-model="poquery.dxhyMatchStatus">
                            <el-option label="全部" value="-1" selected></el-option>
                            <el-option label="未匹配" value="0"></el-option>
                            <el-option label="预匹配" value="1"></el-option>
                            <el-option label="部分匹配" value="2"></el-option>
                            <el-option label="完全匹配" value="3"></el-option>
                            <el-option label="差异匹配" value="4"></el-option>
                            <el-option label="匹配失败" value="5"></el-option>
                            <el-option label="取消匹配" value="6"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>

                <el-col :span="1" :offset="1">
                    <el-button class="btnexport" @click="query('poquery')">查询</el-button>
                </el-col>
                <el-col :span="1" :offset="1">
                    <el-button class="btnexport" @click="exportData()" :disabled="total==0">导出</el-button>
                </el-col>
            </el-row>
        </el-form>
    </div>
    <hr>

                <span v-if="scope.row.hoststatus=== '12'" >已匹配</span>

                <span v-if="scope.row.hoststatus=== '19'" >已付款</span>
                <span v-if="scope.row.hoststatus=== '9'" >待付款</span>

                <span v-if="scope.row.hoststatus=== '999'" >已付款</span>
                <span v-if="scope.row.hoststatus=== '8'" >HOLD</span>

            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="dueDate" label="付款期限" align="center" :formatter="dueDateFormat"></el-table-column>

              v-loading="listLoading"
              element-loading-text="正在拼命加载中">
        <el-table-column :show-overflow-tooltip="true"  type="index"  :index="mainIndex" label="序号" align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="jvcode" label="JV" align="center" header-align="center"  ></el-table-column>

        <el-table-column :show-overflow-tooltip="true"  prop="receiptdate" label="收货日期" align="center"  :formatter="dueDateFormat">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="receiptid" label="收货号" width="120" align="center"  header-align="center"  >
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="tractionNbr" label="交易号" align="center">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="receiptAmount" label="收货金额" align="center"  header-align="center"  :formatter="receiptAmountFormat">
        </el-table-column>

        </el-table-column>-->

        </el-table-column>

                <span v-if="scope.row.hoststatus=== '999'" >已付款</span>
                <span v-if="scope.row.hoststatus=== '8'" >HOLD</span>
            </template>

    <el-col class="toolbar" style="padding:0.1rem;">
        <el-pagination background @current-change="currentChange" @size-change="handleSizeChange"
                       :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                       layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>
    </el-col>
