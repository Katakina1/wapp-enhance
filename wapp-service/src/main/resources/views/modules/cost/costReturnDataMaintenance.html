
<!DOCTYPE html>
<html lang="ZH">
<head>
    <title>批量导入问题单</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
</head>
<style type="text/css">
    .btn-row2 {
    }
    td{
        position: relative;
    }

    span[name*="invoiceLog"] table tr td{
        display: inline;
    }
</style>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div>
        <el-form ref="form" :model="form" :rules="rules" label-width="1.0rem">
            <el-row>
                <el-col :span="12">
                    <el-form-item label="EPS_NO:" prop="errDesc" >
                        <el-input class="inline-input" v-model="form.epsNo"
                                  placeholder="请输入EPS_NO"></el-input>
                    </el-form-item>
                </el-col>

                <el-col :span="14">
                <el-form-item label="导入日期:" id="requireMsg2"><!-create_date->
                    <el-row>
                        <el-col :span="13">
                            <el-date-picker type="date" placeholder="选择日期" v-model="form.invoiceDate1"
                                            :clearable="false" :editable="false"
                                            @blur="blurpickerchange(1)" @focus="focuspickerchange(1)" id="datevalue1"
                                            :picker-options="invoiceDateOptions1"
                                            format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                            @change="invoiceDate1Change">
                            </el-date-picker>
                        </el-col>
                        <el-col :span="2">—</el-col>
                        <el-col :span="13">

                            <el-date-picker type="date" placeholder="选择日期" v-model="form.invoiceDate2"
                                            :clearable="false" :editable="false"
                                            @blur="blurpickerchange(2)" @focus="focuspickerchange(2)" id="datevalue2"
                                            :picker-options="invoiceDateOptions2"
                                            format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                            @change="invoiceDate2Change"></el-date-picker>

                        </el-col>
                    </el-row>
                </el-form-item>
                </el-col>


            </el-row>
            <el-row>


                <el-col :span="1" :offset="1" class="btn-row2 ">
                    <el-button class="btnexport" @click="query('form')">查询</el-button>
                </el-col>
                <!--<el-col :span="1" :offset="1" class="btn-row4">-->
                    <!--<el-button id="export_btn" disabled class="btnexport" @click="exportExcel">导出</el-button>-->
                <!--</el-col>-->
                <el-col :span="1" :offset="1" class="btn-row2">
                    <el-button class="btnexport" @click="batchExport()">批量导入</el-button>
                </el-col>
                <el-col :span="1" :offset="1" class="btn-row2">
                    <el-button id="export_btns" disabled class="btnexport" @click="refundyesno">删除</el-button>
                </el-col>
            </el-row>
        </el-form>
    </div>
    <hr>
    <div>
        <div align="left" style="float:left;font-size: 0.18rem; margin-top:0.09rem"></div>
    </div>
    <!--//DateT	InputUser	JV	VendorNo	InvNo	Invoice Cost	WM Cost	BatchID	PONo	Trans	Rece	ErrCode	ErrDesc	ErrStatus-->

    <el-table height="4rem" border fit :data="tableData" highlight-current-row style="width: 100%;font-size: 0.12rem;"
              v-loading="listLoading" @selection-change="changeFun"  @select="changeFun2" ref="multipleTable"
              element-loading-text="正在拼命加载中">
        <el-table-column :show-overflow-tooltip="true"  type="index"  :index="mainIndex" label="序号" align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  label="选择" type="selection"  align="center" class="selection" prop='applicantId'  @selection-change="changeFun" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="epsNo" label="EPS单号" align="center" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="shopNo" label="部门/门店" align="center" header-align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="applicantDepartment" label="申请人部门" align="center" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="applicantNo" label="申请人ID" align="center" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="applicantName" label="申请人姓名" align="center" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="applicantCall" label="申请人电话" align="center" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="applicantSubarea" label="分区" align="center" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="importDate" label="导入时间" align="center" header-align="center"  ></el-table-column>
    </el-table>
    <el-col class="toolbar" style="padding:0.1rem;">
        <el-pagination background @current-change="currentChange" @size-change="handleSizeChange"
                       :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                       layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>
    </el-col>


    <el-dialog width="90%" :visible.sync="batchRedTicketDialog" :before-close="importFormCancel" :close-on-click-modal="false" id="" v-loading="listLoading4" element-loading-text="正在拼命加载中" style="margin-top: 0vh;">
        <form id="upload_form" target="frm" method="post" enctype="multipart/form-data">
            <div class="row" style="border-top: 0">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="col-xs-5 control-label">选择上传文件:</label>
                        <div class="col-xs-5" id="upload">
                            <input type="file" @change="onChangeFile($event)" id="file" name="file" class="text-input"
                                   hidden>
                        </div>
                    </div>
                </div>
                <el-col :span="1" :offset="1">
                    <el-button class="btnexport" @click="uploadFile($event)">导入文件</el-button>
                </el-col>
                <el-col :span="1" :offset="1">
                    <el-button class="btnexport" @click="exportData()">模板下载</el-button>
                </el-col>

            </div>
            <iframe id="frm" name="frm" style="display: none;"></iframe>
        </form>


    </el-dialog>











</div>
</body>
<!--modules/InformationInquiry/questionnaire.html-->
<script src="../../js/modules/cost/costReturnDataMaintenance.js"></script>
</html>
