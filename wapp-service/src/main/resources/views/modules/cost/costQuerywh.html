<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">
        [v-cloak] {
            display: none;

        }

<style type="text/css">

</style>
<body>

        <el-form ref="form" :model="form" label-width="1.0rem">

                <el-col :span="12">
                    <el-form-item label="入职员工ID:" prop="rzUserId">

                    </el-form-item>
                </el-col>

                <el-col :span="3" :offset="1">
                    <el-button class="btnexport" @click="update()">修改</el-button>
                </el-col>
            </el-row>
