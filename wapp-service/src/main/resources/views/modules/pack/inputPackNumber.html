<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">
        #file {
            outline: 0.01rem;
            background-color: transparent;
            filter: alpha(opacity=0);
            -moz-opacity: 0;
            -khtml-opacity: 0;
            opacity: 0;
            height: 0.4rem;
            width: 100%;
        }
        #upload {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            line-height: 0.4rem;
            border: 0.01rem solid #dedede;
            height: 0.4rem;
        }

        [v-cloak] {
            display: none;
        }
        .el-table .cell{
            white-space: nowrap !important;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
</head>
<style type="text/css">
    .defaultItem{}
    .rzhItem{}
    .hideItem{
        display: none;
    }
    .showItem{
        display: block;
    }
</style>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div>
        <el-form ref="form" :model="form" :rules="rules" label-width="1.0rem">
            <el-row>
                <el-col :span="12">
                    <el-form-item label="装订册号:" prop="bbindingNo">
                        <el-input class="inline-input" v-model="form.bbindingNo"
                                  placeholder="请输入装订册号" maxlength="9"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="扫描流水号:" prop="invoiceSerialNo">
                        <el-input v-model="form.invoiceSerialNo" :maxlength="100"
                                  placeholder="请输入扫描流水号"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="EPS号:" prop="epsNo">
                        <el-input v-model="form.epsNo" maxlength="20" placeholder="请输入EPS号"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="14">
                    <el-form-item label="装订时间:" id="requireMsg4">
                        <el-row>
                            <el-col :span="13">
                                <el-date-picker type="date" placeholder="选择日期" v-model="form.bbindingDate1"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(1)" @focus="focuspickerchange(1)" id="datevalue1"
                                                :picker-options="bbindingDateOptions1"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                >
                                </el-date-picker>
                            </el-col>
                            <el-col :span="2">—</el-col>
                            <el-col :span="13">

                                <el-date-picker type="date" placeholder="选择日期" v-model="form.bbindingDate2"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(2)" @focus="focuspickerchange(2)" id="datevalue2"
                                                :picker-options="bbindingDateOptions2"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                               ></el-date-picker>

                            </el-col>
                        </el-row>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="1" :offset="1" class="btn-row2">
                    <el-button class="btnexport" @click="query('form')">查询</el-button>
                </el-col>
                <el-col :span="1" :offset="1" class="btn-row2">
                    <el-button id="export_btn" class="btnexport" @click="exportExcel" disabled="true">导出</el-button>
                </el-col>
            </el-row>
            <form id="upload_form" target="frm" method="post" enctype="multipart/form-data">
                <div class="row" style="border-top: 0;">
                    <div class="col-xs-4" >
                        <div class="form-group">
                            <label class="col-xs-4 control-label">选择上传文件:</label>
                            <div class="col-xs-8" id="upload">
                                <span v-html="selectFileFlag"></span>
                                <input type="file" @change="onChangeFile($event)" id="file" name="file" class="text-input"
                                       hidden>
                            </div>
                        </div>
                    </div>
                    <el-col :span="1" :offset="1">
                        <el-button  class="btnexport" @click="showSelectFileWin()">浏览</el-button>
                    </el-col>
                    <el-col :span="1" :offset="1" class="btn-row2">
                        <el-button  class="btnexport" @click="batchImport($event)">导入装箱号</el-button>
                    </el-col>
                </div>
            </form>
        </el-form>
    </div>
    <hr>
    <div>
        <div align="left" style="float:left;font-size: 18px; margin-top:9px"><span id="totalStatistics"></span></div>
    </div>

    <el-table height="4rem" border fit :data="tableData" highlight-current-row style="width: 100%;font-size: 12px;"
              v-loading="listLoading"  @selection-change="changeFun"
              element-loading-text="正在拼命加载中">
        <el-table-column :show-overflow-tooltip="true"  type="index"  :index="mainIndex" label="序号" align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  label="选择" type="selection"  align="center" class="selection" prop='id' @selection-change="changeFun"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="bbindingDate" label="装订时间"  align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="bbindingNo" label="装订册号" align="center" header-align="center"  :show-overflow-tooltip="true">
            <template scope="scope">
                <span v-if="scope.row.bbindingNo=== null" >-</span>
                <span v-else>{{scope.row.bbindingNo}}</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="id"  label="操作" class-name="noSpotSpotSpot" align="center" >
            <template scope="scope">
                <a  @click="detail1(scope.row)"><span class="column-span" style="color: black">明细</span></a>
            </template>
        </el-table-column>
    </el-table>
    <el-col class="toolbar" style="padding:10px;">
        <el-pagination background @current-change="currentChange" @size-change="handleSizeChange"
                       :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                       layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>

    </el-col>

    <el-dialog  :visible.sync="updateWin"  :close-on-click-modal="false">
        <el-form ref="upform" :model="upform" :rules="rules" label-width="1.05rem">
            <el-row>
                <el-col :span="16">
                    <el-form-item label="输入装箱号:"  prop="packingNo" :rules="[{ required: true, message: '装箱号不能为空'}]">
                        <el-input class="inline-input" v-model="upform.packingNo"
                                  placeholder="请输入装箱号"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>

        <span slot="footer" class="dialog-footer">
            <el-button class="btnexport" @click="submitForm">确 定</el-button>
            <el-button class="btnexport" @click="submitCancel">取消</el-button>
        </span>
    </el-dialog>
    <el-dialog height="100%" width="78%" :visible.sync="detailFormVisible" :before-close="detailFormCancel" :close-on-click-modal="false"  >
        <span>结果列表</span>
        <el-table  border fit :data="tableData1" highlight-current-row style="width: 100%;font-size: 12px;" class="table_scroll">

            <el-table-column :show-overflow-tooltip="true"  type="index"  :index="mainIndex" label="序号" align="center"></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="createDate" label="扫描时间" align="center" >
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="invoiceSerialNo" label="扫描流水号" align="right"  header-align="center" >
        </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="epsNo" label="EPS号" align="right"  header-align="center" >
                <template scope="scope">
                    <span v-if="scope.row.venderId=== null" >—</span>
                    <span v-else>{{scope.row.epsNo}}</span>
                </template>
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="venderId" label="供应商号" align="left" header-align="center"  :show-overflow-tooltip="true">
                <template scope="scope">
                    <span v-if="scope.row.venderId=== null" >—</span>
                    <span v-else>{{scope.row.venderId}}</span>
                </template>
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="invoiceAmount" label="结算金额" align="right"  header-align="center"  :formatter="numberFormat">
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="taxAmount" label="结算税额" align="right"  header-align="center"  :formatter="numberFormat">
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="xfName" label="供应商名称" align="left" header-align="center"  :show-overflow-tooltip="true">
                <template scope="scope">
                    <span v-if="scope.row.xfName=== null" >—— ——</span>
                    <span v-else>{{scope.row.xfName}}</span>
                </template>
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="gfName" label="购方名称" align="left" header-align="center"  :show-overflow-tooltip="true">
                <template scope="scope">
                    <span v-if="scope.row.gfName=== null" >-</span>
                    <span v-else>{{scope.row.gfName}}</span>
                </template>
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="invoiceCode" label="发票代码" align="left" header-align="center"  ></el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="invoiceNo" label="发票号码" align="left" header-align="center" >
                <template scope="scope">
                    <span>{{ scope.row.invoiceNo }}</span>
                    <el-tooltip class="item" effect="dark" placement="top-start">
                        <div slot="content" v-if="scope.row.invoiceType== '01' ">增值税专用发票</div>
                        <img v-if="scope.row.invoiceType== '01'" style="height:0.2rem;" src="../../img/special-invoice.png" />
                        <div slot="content" v-if="scope.row.invoiceType== '03' ">机动车销售统一发票</div>
                        <img v-if="scope.row.invoiceType== '03' " style="height:0.2rem;" src="../../img/motor-vehicles.png" />
                        <div slot="content" v-if="scope.row.invoiceType== '04' ">增值税普通发票</div>
                        <img   v-if="scope.row.invoiceType=== '04' "
                             style="height:0.2rem;" src="../../img/plain-invoice.png"  />
                        <div slot="content" v-if="scope.row.invoiceType== '10' ">增值税电子普通发票</div>
                        <img v-if="scope.row.invoiceType== '10' " style="height:0.2rem;" src="../../img/einvoice.png"/>
                        <div slot="content" v-if="scope.row.invoiceType== '11' ">增值税普通发票（卷票）</div>
                        <img   v-if="scope.row.invoiceType=== '11' "
                             style="height:0.2rem;" src="../../img/roll-invoice.png" />
                        <div slot="content" v-if="scope.row.invoiceType== '14' ">增值税电子普通发票（通行费）</div>
                        <img v-if="scope.row.invoiceType== '14' " style="height:0.2rem;" src="../../img/general-invoice.png"/>
                    </el-tooltip>
                </template>
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="invoiceDate" label="开票日期" align="center"  >
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="taxRate" label="税率" align="right"  header-align="center"  :formatter="numberFormat">
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="jvCode" label="JV" align="left" header-align="center"  >
                <template scope="scope">
                    <span v-if="scope.row.jvCode=== null" >—— ——</span>
                    <span v-else>{{scope.row.jvCode}}</span>
                </template>
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true"  prop="companyCode" label="公司代码" align="left" header-align="center" label-width="1.4rem">
                <template scope="scope">
                    <span v-if="scope.row.companyCode=== null" >—— ——</span>
                    <span v-else>{{scope.row.companyCode}}</span>
                </template>
            </el-table-column>
            <!--<el-table-column :show-overflow-tooltip="true"  prop="id" width="80" label="操作" align="center" >-->
                <!--<template scope="scope">-->
                    <!--<a  @click="detail(scope.row)"><span class="column-span" style="color: black">明细</span></a>-->
                <!--</template>-->
            <!--</el-table-column>-->
        </el-table>
        <el-col class="toolbar" style="padding:10px;">
            <el-pagination background @current-change="currentChange1" @size-change="handleSizeChange1"
                           :current-page="currentPage1" :page-size="pageSize1" :page-sizes="pageList1" :pager-count="pagerCount1"
                           layout="slot, sizes, prev, pager, next" :total="total1" style="float:right">
                <span>共{{total1}}条记录，第{{currentPage1}}页，共{{totalPage1}}页</span>
            </el-pagination>
        </el-col>
        <span slot="footer" class="dialog-footer">
        </span>
    </el-dialog>

</div>
</body>
<script src="../../js/modules/pack/inputPackNumber.js"></script>
</html>
