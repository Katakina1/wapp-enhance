	<div class="content" id="rrapp">
	    <!-- 查询区域 -->
	    <div class="form_bar display_bar">
	      <el-form label-width="80px">
	        <el-row :gutter="20" type="flex" class="row-bg row_bar">
	          <el-col class="col_lg_input" :span="12">
	            <div class="col_bar">
	              <el-form-item label="筛选条件">
	                <el-select v-model="selectvalue" placeholder="请选择" @change="selectchange">
	                  <el-option
	                    v-for="item in selectdata"
	                    :key="item.value"
	                    :label="item.title"
	                    :value="item.value"
	                  ></el-option>
	                </el-select>
	              </el-form-item>
	            </div>
	          </el-col>
	          <el-col class="btn_right col_lg_btn">
	            <el-button
	              type="success"
	              icon="el-icon-edit"
	              v-show="!tiplist"
	              @click="newsallclick"
	            >全部标记已读</el-button>
	            <el-button type="primary" icon="el-icon-refresh" @click="updateclick">刷新</el-button>
	          </el-col>
	        </el-row>
	      </el-form>
	    </div>
	    <div v-if="tiplist" class="tip_bar display_bar">
	      <!-- <svg-icon icon-class="message" class="icontip"/> -->
	      <span class="icontip el-icon-star-on"></span>
	      <p class="tiptitle">当前没有通知信息</p>
	    </div>
	
	    <div v-else v-loading="loading" class="display_bar">
	      <ul :style="{height: bodyheight}" id="ulbox">
	        <li
	          v-for="(item,index) in datalist.list"
	          :key="index"
	          class="list"
	          :class="[item.operationStatus==='1'?'bordersecces':'bordererro']"
	          @click="licilck(item,index)"
	        >
	          <!-- <svg-icon icon-class="chart"/> -->
	          <span
	            class="spanname"
	          >{{index+1 + ( ( formlist.curr-1 ) * formlist.size )}}. {{item.title}}</span>
	          <span
	            class="spantime"
	            :class="[item.operationStatus==='1'?'borderseccescolor':'bordererrocolor']"
	          >{{ item.operationStatus==='1'?'已读':'未读' }}</span>
	          <span class="spantime">{{ item.createTime }}</span>
	        </li>
	      </ul>

	          <h4 class="ninhao">您好:</h4>

	          <p>{{detaildata.content}}</p>
	          <p class="btn_bar_style">
	            <el-button
	              v-if="detaildata.url!==''"
	              type="primary"
	              icon="el-icon-printer"
	              @click="uploadfileclick(detaildata.url, detaildata.title)"
	            >下载文件</el-button>
	          </p>
	          <div class="position">
	            <h4 class="right margintop">大象慧云信息技术有限公司</h4>
