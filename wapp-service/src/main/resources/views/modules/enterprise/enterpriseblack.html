
<!DOCTYPE html>
<html lang="ZH">
<head>
    <title>企业税务信息</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../libs/ajaxupload.js"></script>
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">

        [v-cloak] {
            display: none;
        }
        .hideItem {
            display: none;
        }

        .showItem {
            display: block;
        }

        /*.form-row {
            width: 98%;
            display: flex;
            flex-direction: row;
        }*/

        .input-class {
            -webkit-appearance: none;
            background-color: #fff;
            background-image: none;
            border: 0.01rem solid #dcdfe6;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            color: #606266;
            display: inline-block;
            font-size: inherit;
            height: 0.4rem;
            line-height: 0.4rem;
            outline: 0;
            padding: 0 0.15rem;
            -webkit-transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
            transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
        }

        .form-item {
            width: 50%;
        }

        .el-aside {
            background-color: #fff;
            border: 0.01rem rgba(157, 201, 247, 0.33) solid;
            text-align: center;
        }

        .el-main {
            border: 0.01rem rgba(157, 201, 247, 0.33) solid;
            background-color: #fff;
            text-align: center;
            padding: 0 0 0 0;
            overflow: hidden;
        }

        .el-dialog__body {
            padding: 0.15rem 0.2rem;
            border: 0.01rem solid #dcdfe6;
        }

        .el-dialog {
            width: 7.5rem;
        }

        .ui-th-column .ui-th-ltr {
            min-width: 0.3rem;
        }

        .el-select-dropdown__list {
            padding: 0;
        }

        .el-dialog__header{
            background: #333333;
            color: white;
        }
        .el-dialog__header span,.el-dialog__header i{
            color: white !important;
        }

        .el-form-item {
            margin-bottom: 0.1rem;
        }

        .el-textarea {
            width: 5.09rem;
        }
    </style>

</head>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div>
        <el-form  :model="form" class="demo-form-inline" label-width="1.0rem">
            <el-row>
                <el-col :span="12">
            <el-form-item label="纳税人税号:" prop="taxNo" class="labelMid">
                <el-input v-model.trim="form.taxNo"  maxlength="50" placeholder="请输入纳税人税号"></el-input>
            </el-form-item>
                </el-col>
                <el-col :span="12">
            <el-form-item label="纳税人名称:"  prop="orgName" class="labelMid">
                <el-input v-model.trim="form.orgName"  maxlength="30" placeholder="请输入纳税人名称"></el-input>
            </el-form-item>
                </el-col>
                <el-col :span="12">
            <el-form-item  label="公司类型:" >
                <el-select v-model="form.comType" >
                    <el-option label="全部" value=""></el-option>
                    <el-option label="国家" value="0"></el-option>
                    <el-option label="企业" value="1"></el-option>
                </el-select>
            </el-form-item>
                </el-col>
                <el-col :span="1" :offset="1">
                <el-button class="btnexport" @click="query">查询</el-button>
                </el-col>
                <el-col :span="1" :offset="1">
                <el-button class="btnexport" id="import">导入</el-button >
                </el-col>
                <el-col :span="1" :offset="1">
                <el-button  class="btnexport" @click="download">下载模板</el-button >
                </el-col>
                <el-col :span="1" :offset="1">
                <el-button class="btnexport" @click="addOrUpdate(true)" >新增</el-button >
                </el-col>
                <el-col :span="1" :offset="1">
                <el-button class="btnexport" @click="deleteBlackEnterprise">删除</el-button >
                </el-col>
            </el-row>
        </el-form>
    </div>
    <div style="margin-bottom: 0.05rem;margin-top: 0.05rem;width:100%; height:0.03rem; border-top:0.01rem solid #DEDEDE; clear:both;"></div>
    <div v-if="isShowList">

        <div style="clear:both">
            <el-table height="4rem"  border fit :data="tableData" highlight-current-row style="width: 100%;"
                       v-loading="listLoading" @selection-change="changeFun"
                       element-loading-text="正在拼命加载中">
                <el-table-column :show-overflow-tooltip="true"  type="selection" width="35" class="selection" prop='id'
                                 @selection-change="changeFun"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  type="index" width="60" :index="enterpriseblackIndex" label="序号" align="center"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="taxNo" label="纳税人税号" header-align="center"  align="left"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="orgName" label="纳税人名称"  header-align="center" align="left"></el-table-column>
                <el-table-column :show-overflow-tooltip="true"  prop="comType" label="企业类型" align="center">
                    <template scope="scope">
                        <span v-if="scope.row.comType== '0'">国家</span>
                        <span v-if="scope.row.comType== '1'">企业</span>
                    </template>
                </el-table-column>
                <el-table-column :show-overflow-tooltip="true"  label="操作" class-name="noSpotSpotSpot" width="100" align="center">
                    <template slot-scope="scope">
                        <el-button type="text" @click="openUpdateWin(scope.row)" >修改</el-button>
                    </template>
                </el-table-column>
            </el-table>

            <el-col class="toolbar" style="padding:0.1rem;">
                <el-pagination background @current-change="currentChange" @size-change="handleSizeChange" :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                               layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
                    <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
                </el-pagination>
            </el-col>
        </div>
    </div>

    <el-dialog :title="enterpriseForm.title" :visible.sync="addOrUpdateWin" :before-close="closeWin" :close-on-click-modal="false"
               @close="clearValidate('enterpriseForm')">
        <div style="width: 100%;">
            <el-form ref="enterpriseForm" :model="enterpriseForm" label-width="1.2rem">
                <el-row>
                    <el-col :span="12" style="width: 45%">
                    <el-form-item label="纳税人名称:" prop="orgName" :rules="[{ required: true, message: '纳税人名称不能为空'}]">
                        <input  v-model.trim="enterpriseForm.orgName" maxlength="50" class="input-class">
                    </el-form-item>
                    </el-col>
                    <el-col :span="12" style="width: 45%">
                    <el-form-item label="纳税人税号:" prop="taxNo" :rules="[{ required: true, message: '纳税人税号不能为空'}]">
                        <input  v-model.trim="enterpriseForm.taxNo" maxlength="30" class="input-class">
                    </el-form-item>
                    </el-col>
                </el-row>

                <div class="form-row">
                    <el-form-item  label="公司类型:" prop="comType"  :rules="[{ required: true, message: '公司类型不能为空'}]">
                        <el-select v-model="enterpriseForm.comType" id="comTypeSelect" style="width: 2.2rem">
                            <el-option label="国家" value="0" ></el-option>
                            <el-option label="企业" value="1" ></el-option>
                        </el-select>
                    </el-form-item>
                </div>
            </el-form>
        </div>


        <span slot="footer" class="dialog-footer">
            <div align="right">
                <el-button class="btnexport"  @click="submitForm">保存</el-button>
            </div>
           <!--<el-button class="queryBtn" @click="closeWin()">关 闭</el-button>-->
        </span>
    </el-dialog>
</div>

<script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
<script src="../../js/modules/enterprise/enterpriseblack.js"></script>
</body>
</html>
