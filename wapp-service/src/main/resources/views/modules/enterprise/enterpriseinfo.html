
<!DOCTYPE html>
<html lang="ZH">
<head>
    <title>企业税务信息</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">

        [v-cloak] {
            display: none;
        }

        .hideItem {
            display: none;
        }

        .showItem {
            display: block;
        }

        .form-row {
            width: 98%;
            display: flex;
            flex-direction: row;
        }

        .el-aside {
            background-color: #fff;
            border: 0.01rem rgba(157, 201, 247, 0.33) solid;
            text-align: center;
        }

        .el-main {
            border: 0.01rem rgba(157, 201, 247, 0.33) solid;
            background-color: #fff;
            text-align: center;
            padding: 0 0 0 0;
            overflow: hidden;
        }

        .el-dialog__body {
            padding: 0.15rem 0.2rem;
            border: 0.01rem solid #dcdfe6;
        }

        .el-dialog {
            width: 8.0rem;
        }

        .el-dialog__header{
            background: #333333;
            color: white;
        }

        .el-dialog__header span,.el-dialog__header i{
            color: white !important;
        }

        .ui-th-column .ui-th-ltr {
            min-width: 0.3rem;
        }

        .el-select-dropdown__list {
            padding: 0;
        }

        .el-form-item {
            margin-bottom: 0.1rem;
        }

        hr {
            margin-top: 0.05rem;
            margin-bottom: 0.05rem;
        }

        [v-cloak] {
            display: none;
        }

    </style>

</head>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div>
        <el-form  :model="form" class="demo-form-inline" label-width="1.0rem">
            <el-row>
                <el-col :span="12">
                <el-form-item label="公司名称:"  prop="orgName">
                    <el-input v-model.trim="form.orgName" maxlength="50"placeholder="请输入公司名称"></el-input>
                </el-form-item>
                </el-col>
                <el-col :span="12">
                <el-form-item label="公司税号:"  prop="taxNo"  >
                    <el-input v-model.trim="form.taxNo" maxlength="30" placeholder="请输入公司税号"></el-input>
                </el-form-item>
                </el-col>
                <el-col :span="1" :offset="1">
                    <el-button  class="btnexport" @click="query">查询</el-button>
                </el-col>
            </el-row>
        </el-form>
    </div>
    <div style="margin-bottom: 0.05rem;width:100%; height:0.03rem; border-top:0.01rem solid #DEDEDE; clear:both;"></div>
    <el-table height="4rem" v-if="isShowList" border fit :data="tableData" highlight-current-row style="width: 100%;"s
               v-loading="listLoading"
               element-loading-text="正在拼命加载中">
        <el-table-column :show-overflow-tooltip="true"  type="index" width="60" :index="enterpriseInfoIndex" label="序号" align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="orgName" label="公司名称"  header-align="center" align="left"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="taxNo" label="公司税号" header-align="center"  align="left" :formatter="assignNullValue"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="addressPhone" label="地址，电话"  header-align="center" align="left" :formatter="assignNullValue"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="bankAccount" label="开户行及账号"  header-align="center" align="left" :formatter="assignNullValue"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  label="操作" class-name="noSpotSpotSpot" width="100" align="center">
            <template slot-scope="scope">
                <el-button @click="detail(scope.row)" type="text">明细</el-button>
            </template>
        </el-table-column>
    </el-table>

    <el-col v-if="isShowList" class="toolbar" style="padding:0.1rem;">
        <el-pagination background @current-change="currentChange" @size-change="handleSizeChange" :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                       layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>
    </el-col>

    <el-dialog :title="enterpriseForm.title" :visible.sync="detailWin" :before-close="closeWin" :close-on-click-modal="false">
        <el-form ref="enterpriseForm" :model="enterpriseForm" label-width="1.2rem">
            <div class="form-row">
                <el-form-item label="公司名称:" >
                    <el-input :disabled="true" v-bind:readonly="readonly" v-model="enterpriseForm.orgName" style="width: 2.4rem"></el-input>
                </el-form-item>
                <el-form-item label="公司税号:">
                    <el-input :disabled="true" v-bind:readonly="readonly" v-model="enterpriseForm.taxNo" style="width: 2.4rem"></el-input>
                </el-form-item>
            </div>

            <div class="form-row">
                <el-form-item label="联系人:" >
                    <el-input :disabled="true" v-bind:readonly="readonly" v-model="enterpriseForm.linkman" style="width: 2.4rem"></el-input>
                </el-form-item>
                <el-form-item label="联系电话:">
                    <el-input :disabled="true" v-bind:readonly="readonly"  v-model="enterpriseForm.phone" style="width: 2.4rem"></el-input>
                </el-form-item>
             </div>

            <div class="form-row">
                <el-form-item label="联系地址:" >
                    <el-input :disabled="true" v-bind:readonly="readonly" v-model="enterpriseForm.address" style="width: 2.4rem"></el-input>
                </el-form-item>
                <el-form-item label="电子邮箱:">
                    <el-input :disabled="true" v-bind:readonly="readonly"  v-model="enterpriseForm.email" style="width: 2.4rem"></el-input>
                </el-form-item>
            </div>

            <div class="form-row">
                <el-form-item label="银行名称:" >
                    <el-input :disabled="true" v-bind:readonly="readonly" v-model="enterpriseForm.bank" style="width: 2.4rem"></el-input>
                </el-form-item>
                <el-form-item label="银行账户:">
                    <el-input :disabled="true" v-bind:readonly="readonly"  v-model="enterpriseForm.account" style="width: 2.4rem"></el-input>
                </el-form-item>
            </div>

            <div class="form-row">
                <el-form-item label="创建时间:">
                    <el-input :disabled="true" v-bind:readonly="readonly" v-model="enterpriseForm.createTime" style="width: 2.4rem"></el-input>
                </el-form-item>
            </div>
        </el-form>

        <span slot="footer" class="dialog-footer">
            <el-button class="queryBtn" @click="closeWin()">关 闭</el-button>
        </span>
    </el-dialog>
</div>

<script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
<script src="../../js/modules/enterprise/enterpriseinfo.js"></script>
</body>
</html>
