<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">


        [v-cloak] {
            display: none;
        }
        .el-table .cell{
            white-space: nowrap !important;
        }
        #file {
            outline: 0.01rem;
            background-color: transparent;
            filter: alpha(opacity=0);
            -moz-opacity: 0;
            -khtml-opacity: 0;
            opacity: 0;
            height: 0.4rem;
            width: 100%;
        }

        .control-label {
            display: block;
            margin-bottom: 0.0rem;
            height: 0.4rem;
            line-height: 0.4rem;
            overflow: hidden;
        }

        #upload {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            line-height: 0.4rem;
            border: 0.01rem solid #dedede;
            height: 0.4rem;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
</head>
<style type="text/css">
    .defaultItem{}
    .rzhItem{}
    .hideItem{
        display: none;
    }
    .showItem{
        display: block;
    }
</style>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div>
        <el-form ref="form" :model="form" :rules="rules" label-width="1.0rem">
            <el-row>

                <el-col :span="12">
                    <el-form-item label="供应商号:" prop="venderid" >
                        <el-input class="inline-input" v-model="form.venderid"
                                  maxlength="6" placeholder="请输入供应商号"></el-input>
                    </el-form-item>
                </el-col>

                <el-col :span="6">
                    <el-form-item label="索赔或协议号:" prop="invoiceOrAgreementNo" label-width="1.2rem">
                        <el-input class="inline-input" v-model="form.invoiceOrAgreementNo"
                                  maxlength="15" placeholder="请输入索赔或协议号"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="6">
                    <el-form-item label="红票信息编号:" prop="redInvoiceNo" label-width="1.2rem">
                        <el-input class="inline-input" v-model="form.redInvoiceNo"
                                  maxlength="16" placeholder="请输入红票信息编号"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="类型:">
                        <el-select v-model="form.redType">
                            <el-option label="全部" value="-1" selected></el-option>
                            <el-option label="AR" value="AR"></el-option>
                            <el-option label="PPA" value="PPA"></el-option>
                            <el-option label="AP" value="AP"></el-option>
                        </el-select>
                    </el-form-item>

                </el-col>
                <el-col :span="14">
                <el-form-item label="红票通知日期:" id="requireMsg4">
                    <el-row>
                        <el-col :span="13">
                            <el-date-picker type="date" placeholder="选择日期" v-model="form.returnGoodsDate1"
                                            :clearable="false" :editable="false"
                                            @blur="blurpickerchange(1)" @focus="focuspickerchange(1)" id="datevalue1"
                                            :picker-options="returnGoodsDateOptions1"
                                            format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                            >
                            </el-date-picker>
                        </el-col>
                        <el-col :span="2">—</el-col>
                        <el-col :span="13">

                            <el-date-picker type="date" placeholder="选择日期" v-model="form.returnGoodsDate2"
                                            :clearable="false" :editable="false"
                                            @blur="blurpickerchange(2)" @focus="focuspickerchange(2)" id="datevalue2"
                                            :picker-options="returnGoodsDateOptions2"
                                            format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                            ></el-date-picker>

                        </el-col>
                    </el-row>
                </el-form-item>
                </el-col>
                <el-col :span="1" :offset="1" class="btn-row1">
                    <el-button class="btnexport" @click="query('form')">查询</el-button>
                </el-col>
                <el-col :span="1" :offset="1" class="btn-row3 ">
                    <el-button id="export_btn" class="btnexport" @click="exportExcel" disabled="true">导出</el-button>
                </el-col>
                </el-row>
            <el-row>
            <form id="upload_form" target="frm" method="post" enctype="multipart/form-data">
                <div class="row" style="border-top: 0">
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="col-xs-5 control-label">选择上传文件:</label>
                            <div class="col-xs-5" id="upload">
                                <span v-html="selectFileFlag"></span>
                                <input type="file" @change="onChangeFile($event)" id="file" name="file" class="text-input"
                                       hidden>
                            </div>
                        </div>
                    </div>
                    <el-col :span="1" :offset="1">
                        <el-button  class="btnexport" @click="showSelectFileWin()">浏览</el-button>
                    </el-col>
                    <el-col :span="1" :offset="1">
                        <el-button class="btnexport" @click="uploadFile($event)">导入文件</el-button>
                    </el-col>
                    <el-col :span="1" :offset="1">
                        <el-button class="btnexport" id="export_btn3" @click="exportData()">模板下载</el-button>
                    </el-col>
                </div>
                <iframe id="frm" name="frm" style="display: none;"></iframe>
            </form>

            </el-row>
            </el-row>
        </el-form>
    </div>
    <hr>
    <div>
        <div align="left" style="float:left;font-size: 0.18rem; margin-top:0.09rem"><span id="totalStatistics"></span></div>
    </div>

    <el-table height="4rem" border fit :data="tableData" highlight-current-row style="width: 100%;font-size: 0.12rem;"
              v-loading="listLoading"
              element-loading-text="正在拼命加载中">
        <el-table-column :show-overflow-tooltip="true"  type="index"  :index="mainIndex" label="序号" align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="redType" label="类型" align="center" header-align="center" >
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="redInvoiceDate" label="红票通知日期" align="center" :formatter="dateFormat">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="venderid" label="供应商号" align="center" header-align="center" >
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="venderName" label="供应商名称" align="center" header-align="center" >
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="redAmount" label="金额(含税)" align="center" :formatter="numberFormat"></el-table-column>
<!--        <el-table-column :show-overflow-tooltip="true" width="100"  prop="taxRate" label="税率" align="center" ></el-table-column>-->
<!--        <el-table-column :show-overflow-tooltip="true" width="100"  prop="taxAmount" label="税额" align="center" ></el-table-column>-->
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceOrAgreementNo" label="索赔或协议号" align="center" >
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="redInvoiceNo" label="红票信息编号" align="center"></el-table-column>
    </el-table>
    <el-col class="toolbar" style="padding:0.1rem;">
        <el-pagination background @current-change="currentChange" @size-change="handleSizeChange"
                       :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                       layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>

    </el-col>

</div>
</body>
<script src="../../js/modules/InformationInquiry/redInvoiceUpload.js"></script>
</html>
