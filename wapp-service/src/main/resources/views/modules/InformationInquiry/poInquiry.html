
<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
</head>
<style type="text/css">
    .btn-row2 {
    }
    td{
        position: relative;
    }

    span[name*="invoiceLog"] table tr td{
        display: inline;
    }
</style>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div>
        <el-form ref="form" :model="form" :rules="rules" label-width="1.0rem">
            <el-row>
                <el-col :span="12">
                    <el-form-item label="供应商号:" prop="venderId">
                        <el-input class="inline-input" v-model="form.venderId"
                                  placeholder="请输入供应商号"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="供应商名称:" prop="venderName">
                        <el-input class="inline-input" v-model="form.venderName"
                                  placeholder="请输入供应商名称"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="订单号:" prop="poCode" >
                        <el-input class="inline-input" v-model="form.poCode"  :maxlength="poCodeMaxlength"
                                  placeholder="请输入订单号"></el-input>
                    </el-form-item>
                </el-col>

                <el-col :span="12">
                    <el-form-item label="发票号码:" prop="invoiceNo" >
                        <el-input class="inline-input" v-model="form.invoiceNo"  :maxlength="poCodeMaxlength"
                                  placeholder="请输入发票号"></el-input>
                    </el-form-item>
                </el-col>

                <el-col :span="12">
                    <el-form-item label="收货号:" prop="receiptId" >
                        <el-input class="inline-input" v-model="form.receiptId"  :maxlength="poCodeMaxlength"
                                  placeholder="请输入收货号"></el-input>
                    </el-form-item>
                </el-col>

                <el-col :span="12">
                    <el-form-item label="沃尔玛状态:">
                        <el-select v-model="form.hoststatus">
                            <el-option label="全部" value="-1" selected></el-option>
                            <el-option label="未处理" value="0"></el-option>
                            <el-option label="已处理" value="1"></el-option>
                            <el-option label="待付款" value="2"></el-option>
                            <el-option label="已付款" value="3"></el-option>
                            <el-option label="已冻结" value="8"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>

                <el-col :span="12">
                    <el-form-item label="匹配状态:">
                        <el-select v-model="form.dxhyMatchStatus">
                            <el-option label="全部" value="-1" selected></el-option>
                            <el-option label="未匹配" value="0"></el-option>
                            <el-option label="预匹配" value="1"></el-option>
                            <el-option label="部分匹配" value="2"></el-option>
                            <el-option label="完全匹配" value="3"></el-option>
                            <el-option label="差异匹配" value="4"></el-option>
                            <el-option label="匹配失败" value="5"></el-option>
                            <el-option label="取消匹配" value="6"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>

                <el-col :span="14">
                    <el-form-item label="收货日期:" id="requireMsg4">
                        <el-row>
                            <el-col :span="13">
                                <el-date-picker type="date" placeholder="选择日期" v-model="form.invoiceDate1"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(1)" @focus="focuspickerchange(1)" id="datevalue1"
                                                :picker-options="invoiceDateOptions1"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                @change="invoiceDate1Change">
                                </el-date-picker>
                            </el-col>
                            <el-col :span="2">—</el-col>
                            <el-col :span="13">

                                <el-date-picker type="date" placeholder="选择日期" v-model="form.invoiceDate2"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(2)" @focus="focuspickerchange(2)" id="datevalue2"
                                                :picker-options="invoiceDateOptions2"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                @change="invoiceDate2Change"></el-date-picker>
                            </el-col>
                        </el-row>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="1" :offset="1" class="btn-row4 floatright">
                    <el-button id="export_btn" disabled class="btnexport" @click="exportExcel">导出</el-button>
                </el-col>
                <el-col :span="1" :offset="1" class="btn-row3 floatright">
                    <el-button class="btnexport" @click="clear('form')">清空</el-button>
                </el-col>
                <el-col :span="1" :offset="1" class="btn-row2 floatright">
                    <el-button class="btnexport" @click="query('form')">查询</el-button>
                </el-col>
            </el-row>
        </el-form>
    </div>
    <hr>
    <div>
        <div align="left" style="float:left;font-size: 0.18rem; margin-top:0.09rem"></div>
    </div>
    <div>订单条数：{{total}}条</div>
    <el-table height="4rem" border fit :data="tableData" highlight-current-row style="width: 100%;font-size: 0.12rem;"
              v-loading="listLoading"
              element-loading-text="正在拼命加载中">
        <el-table-column :show-overflow-tooltip="true"  type="index"  :index="mainIndex" label="序号" align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="jvcode" label="JV" align="center" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="venderId" label="供应商号" align="center" header-align="center"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="poCode" label="订单号码" align="center" header-align="center"  >
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="poType" label="订单类型"  align="center" header-align="center">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="receiptDate" label="收货日期" align="center"  :formatter="dateFormat">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="receiptId" label="收货号" width="120" align="center"  header-align="center"  >
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="tractionNbr" label="交易号" align="center">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="receiptAmount" label="收货金额" align="center"  header-align="center" :formatter="receiptAmountFormat"  >
        </el-table-column>
        <!--<el-table-column :show-overflow-tooltip="true"  prop="amountpaid" label="已结金额" align="center"  header-align="center"  >
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="amountunpaid" label="未结金额" align="center"  header-align="center"  >
        </el-table-column>-->
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceNo" label="发票号码" align="center"  header-align="center"  >
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="dxhyMatchStatus" label="匹配状态"  align="center" header-align="center">
            <template scope="scope">
                <span v-if="scope.row.dxhyMatchStatus=== null" >—— ——</span>
                <span v-if="scope.row.dxhyMatchStatus=== ''" >—— ——</span>
                <span v-if="scope.row.dxhyMatchStatus=== '0'" >未匹配</span>
                <span v-if="scope.row.dxhyMatchStatus=== '1'" >预匹配</span>
                <span v-if="scope.row.dxhyMatchStatus=== '2'" >部分匹配</span>
                <span v-if="scope.row.dxhyMatchStatus=== '3'" >完全匹配</span>
                <span v-if="scope.row.dxhyMatchStatus=== '4'" >差异匹配</span>
                <span v-if="scope.row.dxhyMatchStatus=== '5'" >匹配失败</span>
                <span v-if="scope.row.dxhyMatchStatus=== '6'" >取消匹配</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="hostStatus" label="沃尔玛状态"  align="center" header-align="center">
            <template scope="scope">
                <span v-if="scope.row.hostStatus=== null" >未处理</span>
                <span v-if="scope.row.hostStatus=== ''" >未处理</span>
                <span v-if="scope.row.hostStatus=== '0'" >未处理</span>
                <span v-if="scope.row.hostStatus=== '1'" >未处理</span>
                <span v-if="scope.row.hostStatus=== '5'" >已处理</span>
                <span v-if="scope.row.hostStatus=== '10'" >未处理</span>
                <span v-if="scope.row.hostStatus=== '13'" >已删除</span>
                <span v-if="scope.row.hostStatus=== '14'" >待付款</span>
                <span v-if="scope.row.hostStatus=== '11'" >已匹配</span>
                <span v-if="scope.row.hostStatus=== '12'" >已匹配</span>
                <span v-if="scope.row.hostStatus=== '15'" >已付款</span>
                <span v-if="scope.row.hostStatus=== '19'" >已付款</span>
                <span v-if="scope.row.hostStatus=== '9'" >待付款</span>
                <span v-if="scope.row.hostStatus=== '99'" >已付款</span>
                <span v-if="scope.row.hostStatus=== '999'" >已付款</span>
                <span v-if="scope.row.hostStatus=== '8'" >HOLD</span>
            </template>
        </el-table-column>
        <!--<el-table-column :show-overflow-tooltip="true"  prop="dueDate" label="付款期限" align="center">
            <template scope="scope">
                <span v-if="scope.row.hostStatus=== null" >—— ——</span>
                <span v-if="scope.row.hostStatus=== ''" >—— ——</span>
                <span v-if="scope.row.hostStatus=== '0'" >—— ——</span>
                <span v-if="scope.row.hostStatus=== '1'" >—— ——</span>
                <span v-if="scope.row.hostStatus=== '5'" >{{formaterDate(scope.row.dueDate)}}</span>
                <span v-if="scope.row.hostStatus=== '10'" >—— ——</span>
                <span v-if="scope.row.hostStatus=== '13'" >{{formaterDate(scope.row.dueDate)}}</span>
                <span v-if="scope.row.hostStatus=== '14'" >{{formaterDate(scope.row.dueDate)}}</span>
                <span v-if="scope.row.hostStatus=== '11'" >{{formaterDate(scope.row.dueDate)}}</span>
                <span v-if="scope.row.hostStatus=== '12'" >{{formaterDate(scope.row.dueDate)}}</span>
                <span v-if="scope.row.hostStatus=== '15'" >{{formaterDate(scope.row.dueDate)}}</span>
                <span v-if="scope.row.hostStatus=== '19'" >{{formaterDate(scope.row.dueDate)}}</span>
                <span v-if="scope.row.hostStatus=== '9'" >{{formaterDate(scope.row.dueDate)}}</span>
                <span v-if="scope.row.hostStatus=== '99'" >{{formaterDate(scope.row.dueDate)}}</span>
                <span v-if="scope.row.hostStatus=== '999'" >{{formaterDate(scope.row.dueDate)}}</span>
                <span v-if="scope.row.hostStatus=== '8'" >—— ——</span>
            </template>
        </el-table-column>-->
    </el-table>
    <el-col class="toolbar" style="padding:0.1rem;">
        <el-pagination background @current-change="currentChange" @size-change="handleSizeChange"
                       :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                       layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>
    </el-col>
</div>
</body>
<script src="../../js/modules/InformationInquiry/poInquiry.js"></script>
</html>
