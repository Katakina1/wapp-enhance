
<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">


        [v-cloak] {
            display: none;
        }
        .el-table .cell{
            white-space: nowrap !important;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
</head>
<style type="text/css">
    .qsItem {
    }

    .rzhItem {
    }
    .btn-row2 {
    }
    .btn-row3 {
    }
    .btn-row4 {
    }
    .rzh-row3 {
    }
    .rzh-row4 {
    }

    .hideItem {
        display: none;
    }

    .el-dialog__body {
        padding: 0.45rem 0.2rem;
    }
    .showItem {
        display: block;
    }

    .el-form-item__label {

    }


    .el-input__inner {
        border-radius: 0;
    }

    .cycleorange {
        position: relative;
        color: #333333;
        text-align: center;
    }

    .cycleorange > div {
        width: 0.3rem;
        height: 0.3rem;
        font-weight: 700;
        border-radius: 50%;
        background-color: #ffaa00;
        line-height: 0.3rem;
        position: absolute;
        top: -0.15rem;
        left: 50%;
        transform: rotate(90deg);
        -ms-transform: rotate(90deg); /* IE 9 */
        -moz-transform: rotate(90deg); /* Firefox */
        -webkit-transform: rotate(90deg); /* Safari 和 Chrome */
        -o-transform: rotate(90deg); /* Opera */
        cursor: pointer;
    }
    td{
        position: relative;
    }
    .col-xs-9, .col-xs-3 {

    }
    span[name*="invoiceLog"] table tr td{
        display: inline;
    }
</style>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div >
        <el-form ref="form" name="form" :model="form" :rules="rules" label-width="1.0rem">
        
        	 <el-row>
              
	            <el-col :span="12">
	                <el-form-item label="合资公司名称:" prop="orgName" >
	                    <el-input v-model="form.orgName"  placeholder="请输入合资公司名称"></el-input>
	                </el-form-item>
	            </el-col>
	            <el-col :span="12">
	                <el-form-item label="成本中心" prop="extf1" >
	                    <el-input v-model="form.extf1" placeholder="请输入成本中心"></el-input>
	                </el-form-item>
	            </el-col>
	            <!--<el-col :span="12">
	                <el-form-item label="JV号" prop="orgcode" >
	                    <el-input v-model="form.orgcode" placeholder="请输入JV号"></el-input>
	                </el-form-item>
	            </el-col>-->
                 <el-col :span="12">
                     <el-form-item label="JV:">
                         <el-select id="gf-select" v-model="form.orgcode" filterable @focus="gfNameFocus" @blur="gfNameBlur">
                             <el-option
                                     v-for="item in gfs"
                                     :key="item.value"
                                     :label="item.label"
                                     :value="item.value">
                             </el-option>
                         </el-select>
                     </el-form-item>
                 </el-col>
                <el-col :span="1" :offset="1" class="btn-row2">
                    <el-button class="btnexport" @click="onSubmit('form')">查询</el-button>
                </el-col>
               <!-- <el-col :span="1" :offset="1">
                	<el-button class="btnexport" @click="exportData()"  :disabled="total == 0">导出</el-button>
                </el-col>-->
           </el-row>
       </el-form>
    </div>
    <hr>
    <div v-show="tableShow">
    
    <el-table height="4rem" border fit :data="tableData" class="tableData" highlight-current-row
                  style="width: 100%;font-size: 0.12rem;">
        <el-table-column :show-overflow-tooltip="true"  type="index" width="70" :index="mainIndex" label="序号" align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="orgcode" label="JV代码" align="left" header-align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="storeNumber" label="成本中心" align="left" header-align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="orgName" label="合资公司名称" align="left" header-align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="taxno" label="税务登记号" align="left" header-align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="address" label="公司地址" align="left" header-align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="phone" label="电话" align="left" header-align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="bank" label="开户行" align="left" header-align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="account" label="账户" align="left" header-align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="remark" label="备注" align="left" header-align="center" ></el-table-column>
        
    </el-table>
    <el-col class="toolbar" style="padding:0.1rem;">
        <el-pagination background @current-change="currentChange" @size-change="handleSizeChange"
                       :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                       layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>
    </el-col>  
   
</div>
</div>
<script src="../../js/modules/InformationInquiry/makeInvoiceSearchxf.js"></script>
</body>
</html>
