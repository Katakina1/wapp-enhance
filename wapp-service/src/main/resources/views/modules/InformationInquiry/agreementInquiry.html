
<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
</head>
<style type="text/css">
    .btn-row2 {
    }
    td{
        position: relative;
    }

    span[name*="invoiceLog"] table tr td{
        display: inline;
    }
</style>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div>
        <el-form ref="form" :model="form" :rules="rules" label-width="1.0rem">
            <el-row>
                <el-col :span="12">
                    <el-form-item label="供应商号:" prop="venderId">
                        <el-input class="inline-input" v-model="form.venderId" :maxlength="venderIdMaxlength"
                                  placeholder="请输入供应商号"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="订单号:" prop="poCode">
                        <el-input class="inline-input" v-model="form.poCode" :maxlength="poCodeMaxlength"
                                  placeholder="请输入订单号"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="14">
                    <el-form-item label="退货日期:" id="requireMsg4">
                        <el-row>
                            <el-col :span="13">
                                <el-date-picker type="date" placeholder="选择日期" v-model="form.invoiceDate1"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(1)" @focus="focuspickerchange(1)" id="datevalue1"
                                                :picker-options="invoiceDateOptions1"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                @change="invoiceDate1Change">
                                </el-date-picker>
                            </el-col>
                            <el-col :span="2">至</el-col>
                            <el-col :span="13">

                                <el-date-picker type="date" placeholder="选择日期" v-model="form.invoiceDate2"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(2)" @focus="focuspickerchange(2)" id="datevalue2"
                                                :picker-options="invoiceDateOptions2"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                @change="invoiceDate2Change"></el-date-picker>
                            </el-col>
                        </el-row>
                    </el-form-item>
                </el-col>
                <el-col :span="1" :offset="1" class="btn-row2">
                    <el-button class="btnexport" @click="query('form')">查询</el-button>
                </el-col>
                <el-col :span="1" :offset="1" class="btn-row3">
                    <el-button class="btnexport" @click="clear('form')">清空</el-button>
                </el-col>
            </el-row>
        </el-form>
    </div>
    <hr>
    <div>
        <div align="left" style="float:left;font-size: 0.18rem; margin-top:0.09rem"></div>
    </div>
    <el-table height="4rem" border fit :data="tableData" highlight-current-row style="width: 100%;font-size: 0.12rem;"
              v-loading="listLoading"
              element-loading-text="正在拼命加载中">
        <el-table-column :show-overflow-tooltip="true"  type="index" width="100" :index="mainIndex" label="序号" align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="supplierAssociation" label="供应商号" align="left" header-align="center" width="160" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="returnGoodsCode" label="供应商名称" align="left" header-align="center" width="160"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="returnGoodsAmount" label="订单号码" align="right" header-align="center" width="180" :formatter="numberFormat">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="returncostAmount" label="配销中心收货号" align="right"  header-align="center" width="180" :formatter="numberFormat">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="returnGoodsDate" label="收货日期" align="center" width="168" :formatter="dateFormat">
            <template scope="scope">
                <span v-if="scope.row.returnGoodsDate=== null" >—— ——</span>
                <span v-else>{{scope.row.returnGoodsDate}}</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="returnGoodsCode" label="购货单位" align="left" header-align="center" width="160"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="supplierAssociation" label="发票号码" align="left" header-align="center" width="160" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"   prop="returnGoodsStatus" label="订单状态" align="center" width="110">
            <template scope="scope">
                <span v-if="scope.row.returnGoodsStatus=== null" >—— ——</span>
                <span v-if="scope.row.returnGoodsStatus=== '0'" >未处理</span>
                <span v-if="scope.row.returnGoodsStatus=== '1'" >host处理</span>
                <span v-if="scope.row.returnGoodsStatus=== '2'" >sap处理</span>
                <span v-if="scope.row.returnGoodsStatus=== '3'" >扫描</span>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  class="returnItem" prop="id" width="220" label="操作" class-name="noSpotSpotSpot" align="center">
            <template scope="scope">
                <a  @click="detail(scope.row)"><span class="column-span" style="color: black">明细</span></a>
            </template>
        </el-table-column>
    </el-table>
    <el-col class="toolbar" style="padding:0.1rem;">
        <el-pagination background @current-change="currentChange" @size-change="handleSizeChange"
                       :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                       layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>
    </el-col>

</div>
</body>
<script src="../../js/modules/InformationInquiry/poInquiry.js"></script>
</html>
