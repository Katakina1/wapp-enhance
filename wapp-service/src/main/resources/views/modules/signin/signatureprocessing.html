
<!DOCTYPE html>
<html lang="ZH">
<head>
    <title>系统日志</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
</head>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div id="wh" style="width:100%;"></div>
    <div>
        <el-form ref="form" :model="q" label-width="1.0rem">
            <el-row>
                <el-col :span="12">
                    <div class="grid-content bg-purple">
                        <el-form-item label="购方名称:">
                            <el-select v-model="q.gfName" filterable @focus="gfNameFocus" @blur="gfNameBlur">
                                <el-option
                                        v-for="item in gfsh"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </el-form-item>
                    </div>
                </el-col>

                <el-col :span="12">
                    <div class="form-row">
                        <el-form-item label="发票号码:" class="form-item" >
                            <el-input v-model="q.invoiceNo" placeholder="请输入发票号码" :maxlength="8"></el-input>
                        </el-form-item>
                    </div>
                </el-col>
                <el-col :span="12">
                    <div class="form-row">
                        <el-form-item class="defaultItem hideItem" label="发票类型:" class="form-item">
                            <el-select v-model="q.invoiceType">
                                <el-option label="全部" value="-1" selected></el-option>
                                <el-option label="增值税专用发票" value="01"></el-option>
                                <el-option label="增值税电子普通发票" value="10"></el-option>
                                <el-option label="机动车销售统一发票" value="03"></el-option>
                                <el-option label="增值税普通发票" value="04"></el-option>
                                <el-option label="增值税普通发票（卷票）" value="11"></el-option>
                                <el-option label="增值税电子普通发票（通行费）" value="14"></el-option>
                            </el-select>
                        </el-form-item>
                    </div>
                </el-col>

                <el-col :span="14">
                        <el-form-item label="签收日期:" class="form-item" id="requireMsg3">
                            <el-row>
                                <el-col :span="13">
                                    <el-date-picker type="date" @blur="blurpickerchange(1)" @focus="focuspickerchange(1)"
                                                    :picker-options="qsStartDateOptions" id="datevalue1" :editable="false"
                                                    :clearable="false" placeholder="选择日期" v-model="q.invoiceDate1"
                                                    format="yyyy-MM-dd" value-format="yyyy-MM-dd" @change="invoiceDate1Change" ></el-date-picker>
                                </el-col>
                                <el-col :span="2">—</el-col>
                                <el-col :span="13">
                                    <el-date-picker type="date" @blur="blurpickerchange(2)" @focus="focuspickerchange(2)"
                                                    :picker-options="qsEndDateOptions"  id="datevalue2" :editable="false"
                                                    :clearable="false" placeholder="选择日期" v-model="q.invoiceDate2"
                                                    format="yyyy-MM-dd" value-format="yyyy-MM-dd" @change="invoiceDate2Change" ></el-date-picker>
                                </el-col>
                            </el-row>
                        </el-form-item>
                </el-col>


            </el-row>
            <el-row>

                <el-col :span="1" :offset="1"  class="floatright">
                    <el-button class="btnexport" @click="toExceil" :disabled="exportCondition">导出</el-button >
                </el-col>

                <el-col :span="1" :offset="1"  class="floatright">
                    <el-button class="btnexport" @click="query">查询</el-button>
                </el-col>

            </el-row>
        </el-form>
    </div>
    <hr>

    <div class="h15"></div>
    <el-table height="4rem" border fit :data="tableData" highlight-current-row style="width: 100%;font-size: 0.12rem;"
              v-loading="listLoading"   @selection-change="changeFun"
              element-loading-text="正在拼命加载中">
        <el-table-column :show-overflow-tooltip="true"  type="index" width="70" label="序号" :index="mainIndex" align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="qsStatus" label="签收状态"  align="center" header-align="center" :formatter="qsStatusFormatter"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="qsType" label="签收方式"  align="center" header-align="center" :formatter="qsTypeFormatter"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceCode" label="发票代码"  align="left" header-align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceNo" label="发票号码" align="left" header-align="center">
            <template scope="scope">
                <span>{{ scope.row.invoiceNo }}</span>
                    <el-tooltip class="item" effect="dark" placement="top-start">
                        <div slot="content" v-if="scope.row.invoiceType== '01' ">增值税专用发票</div>
                        <img v-if="scope.row.invoiceType== '01'"  style="height:0.2rem;" src="../../img/special-invoice.png" />
                        <div slot="content" v-if="scope.row.invoiceType== '03' ">机动车销售统一发票</div>
                        <img v-if="scope.row.invoiceType== '03' "  style="height:0.2rem;" src="../../img/motor-vehicles.png" />
                        <div slot="content" v-if="scope.row.invoiceType== '04' ">增值税普通发票</div>
                        <img    v-if="scope.row.invoiceType=== '04' "
                             style="height:0.2rem;" src="../../img/plain-invoice.png"  />
                        <div slot="content" v-if="scope.row.invoiceType== '10' ">增值税电子普通发票</div>
                        <img v-if="scope.row.invoiceType== '10' " style="height:0.2rem;" src="../../img/einvoice.png" />
                        <div slot="content" v-if="scope.row.invoiceType== '11' ">增值税普通发票（卷票）</div>
                        <img    v-if="scope.row.invoiceType=== '11' "
                             style="height:0.2rem;" src="../../img/roll-invoice.png" />
                        <div slot="content" v-if="scope.row.invoiceType== '14' ">增值税电子普通发票（通行费）</div>
                        <img v-if="scope.row.invoiceType== '14' " style="height:0.2rem;" src="../../img/general-invoice.png" />
                    </el-tooltip>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceDate" label="开票日期" align="center" :formatter="formatInvoiceDate"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="checkCode" label="校验码" align="right" v-if='show' :formatter="checkNullFormat"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="gfTaxNo" label="购方税号" align="right" v-if='show' :formatter="checkNullFormat"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="invoiceAmount" label="金额" align="right" header-align="center" :formatter="invoiceAmountFormatDecimal"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="taxAmount" label="税额" align="right" header-align="center" :formatter="taxAmountFormatDecimal"></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="id"  label="操作" class-name="noSpotSpotSpot" class-name="noSpotSpotSpot" align="center" >
            <template scope="scope">
                <span v-if="(scope.row.invoiceType=='04'||scope.row.invoiceType=='10'||scope.row.invoiceType=='11')&&!(scope.row.qsType=='1'||scope.row.qsType=='5')">
                    <a   @click="checkInvoice(scope.row)">
                    <span class="column-span" style="color: black">签收</span></a>
                </span>
                <span v-else>
                    <a style="color: #c0c4cc;text-decoration: none;cursor:not-allowed;">签收</a>
                </span>
                <span v-if="scope.row.qsType=='1'||scope.row.qsType=='5'" >
                    <a  @click="editData(scope.row)"><span class="column-span" style="color: black">修改</span></a>
                </span>
                <span v-else>
                    <a style="color: #c0c4cc;text-decoration: none;cursor:not-allowed;">修改</a>
                </span>
                <span>
                    <a  @click="deleteData(scope.row)"><span class="column-span" style="color: black">删除</span></a>
                </span>
            </template>
        </el-table-column>
    </el-table>
    <el-col class="toolbar" style="padding:0.1rem;">
        <el-pagination layout="slot, sizes,prev,pager,next" background
                       :current-page.sync="currentPage" :page-size="pageSize" :total="total" :page-size="pageSize" :page-sizes="pageList" @size-change="handleSizeChange"
                       :page-count="pageCount" @current-change="currentChange" style="float:right">
        </el-pagination>
        <span style="float: right;margin-top: 0.4%">共{{total}}条记录，第{{currentPage}}页，共{{pageCount}}页</span>
    </el-col>

    <el-dialog title="修改" :close-on-click-modal="false" :visible.sync="dialogVisible" :before-close="beforeCloseUpdateWin" @close="" width="50%"
               v-loading="dialogLoading">
            <div class="form_content">
                <el-form ref="dataform" :model="dataform" label-width="1.0rem">
                    <el-form-item label="发票代码:" class="form-item" prop="invoiceCode" :rules="[{ required: true, message: '发票代码不能为空'}]">
                        <el-input v-model="dataform.invoiceCode"  :disabled="true" ></el-input>
                    </el-form-item>
                    <el-form-item label="发票号码:" class="form-item" prop="invoiceNo" :rules="[{ required: true, message: '发票号码不能为空'}]">
                        <el-input v-model="dataform.invoiceNo"  :disabled="true" ></el-input>
                    </el-form-item>
                    <el-form-item label="开票日期:" class="form-item" prop="invoiceDate" :rules="[{ required: true, message: '开票日期不能为空'}]">
                        <el-date-picker type="date" :picker-options="invoiceDateOptions" :clearable="false" :editable="false" size="large" format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                        @change="invoiceDate3Change"  placeholder="选择开票日期" v-model="dataform.invoiceDate"></el-date-picker>
                    </el-form-item>
                    <el-form-item label="发票金额:" class="form-item">
                        <el-input v-model="dataform.invoiceAmount"   oninput="num(this)"></el-input>
                    </el-form-item>
                    <el-form-item label="校验码:" class="form-item" prop="checkCode">
                        <el-input v-model="dataform.checkCode" onkeyup="this.value=this.value.replace(/[^\d]/g,'')"></el-input>
                    </el-form-item>
                </el-form>
            </div>
        <div style="clear: both"></div>
        <span slot="footer" class="dialog-footer">
            <el-button class="btnexport" @click="dialogVisible = false">取 消</el-button>
            <el-button class="btnexport" @click="saveData">保存</el-button>
    </span>
    </el-dialog>

    <el-dialog title="修改" :close-on-click-modal="false" :visible.sync="dialogVisibleEdit" :before-close="beforeCloseEditWin" @close="" width="80%"
               v-loading="editDialogLoading">
        <!--<div style="width: 100%;height: 3.0rem;overflow: auto;">-->
        <div class="image_content" style="float: left;width: 60%;">
            <img id="imgEdit" style="padding: 0.3rem 0; width: 100%" src=""/>
        </div>
        <div class="form_content" style="float: right;width: 35%;">
            <el-form ref="dataEditForm" :model="dataEditForm" label-width="1.0rem">
                <el-form-item label="发票代码:" class="form-item" prop="invoiceCode" :rules="[{ required: true, message: '发票代码不能为空'}]">
                    <el-input v-model="dataEditForm.invoiceCode"  :disabled="true" ></el-input>
                </el-form-item>
                <el-form-item label="发票号码:" class="form-item" prop="invoiceNo" :rules="[{ required: true, message: '发票号码不能为空'}]">
                    <el-input v-model="dataEditForm.invoiceNo"  :disabled="true" ></el-input>
                </el-form-item>
                <el-form-item label="开票日期:" class="form-item" prop="invoiceDate" :rules="[{ required: true, message: '开票日期不能为空'}]">
                    <el-date-picker type="date" :picker-options="invoiceDateOptions" :clearable="false" :editable="false" size="large" format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                    @change="invoiceDate3Change"  placeholder="选择开票日期" v-model="dataEditForm.invoiceDate"></el-date-picker>
                </el-form-item>
                <el-form-item label="购方税号" class="form-item" prop="gfTaxNo" :rules="[{ required: true, message: '购方税号不能为空'}]">
                    <el-input v-model="dataEditForm.gfTaxNo" max-length="20"></el-input>
                </el-form-item>
                <el-form-item label="销方税号" class="form-item" prop="xfTaxNo" :rules="[{ required: true, message: '销方税号不能为空'}]">
                    <el-input v-model="dataEditForm.xfTaxNo" max-length="20"></el-input>
                </el-form-item>
                <el-form-item label="发票金额:" class="form-item" prop="invoiceAmount" :rules="[{ required: true, message: '发票金额不能为空且不能超过两位小数'}]">
                    <el-input v-model="dataEditForm.invoiceAmount" @change="changeAmount"></el-input>
                </el-form-item>
                <el-form-item label="发票税额:" class="form-item" prop="taxAmount" :rules="[{ required: true, message: '发票税额不能为空且不能超过两位小数'}]">
                    <el-input v-model="dataEditForm.taxAmount" @change="changeTaxAmount"></el-input>
                </el-form-item>
                <el-form-item label="价税合计:" class="form-item" prop="totalAmount" :rules="[{ required: true, message: '价税合计不能为空'}]">
                    <el-input v-model="dataEditForm.totalAmount" :disabled="true"></el-input>
                </el-form-item>
                <el-form-item label="校验码:" class="form-item" prop="checkCode">
                    <el-input v-model="dataEditForm.checkCode" onkeyup="this.value=this.value.replace(/[^\d]/g,'')"></el-input>
                </el-form-item>
            </el-form>
        </div>
        <!--</div>-->
        <div style="clear: both"></div>
        <span slot="footer" class="dialog-footer">
            <el-button class="btnexport" @click="beforeCloseEditWin">取 消</el-button>
            <el-button class="btnexport" @click="editSaveData">保存</el-button>
    </span>
    </el-dialog>
</div>

<script src="../../js/modules/signin/signatureprocessing.js"></script>
</body>
</html>
