
<!DOCTYPE html>
<html lang="ZH">
<head>
    <title>批量导入问题单</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../libs/customer/index.css">
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
    <script type="text/javascript" charset="utf-8" src="../../js/customer/resource.js"></script>
</head>
<style type="text/css">
    .btn-row2 {
    }
    td{
        position: relative;
    }

    span[name*="invoiceLog"] table tr td{
        display: inline;
    }
</style>
<body>
<iframe id="ifile" style="display:none"></iframe>
<div id="rrapp" v-cloak>
    <div>
        <el-form ref="form" :model="form" :rules="rules" label-width="1.0rem">
            <el-row>
                <el-col :span="12">
                    <el-form-item label="JV:">
                        <el-select id="gf-select" v-model="form.jvCode" filterable @focus="gfNameFocus" @blur="gfNameBlur">
                            <el-option
                                    v-for="item in gfs"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                            </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="供应商号:">
                        <el-input class="inline-input" v-model="form.venderId" :maxlength="6"
                                  placeholder="请输入供应商号"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="发票号码:">
                        <el-input v-model="form.invoiceNo" maxlength="8" placeholder="请输入发票号码"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="公司代码:">
                        <el-input v-model="form.companyCode" maxlength="8" placeholder="请输入公司代码"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="匹配状态:">
                        <el-select v-model="form.matching" >
                            <el-option label="全部" value="-1" selected></el-option>
                            <el-option label="未匹配" value="0"></el-option>
                            <el-option label="已匹配" value="1"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="14">
                    <el-form-item label="开票日期:" id="requireMsg4"><!-create_date->
                        <el-row>
                            <el-col :span="13">
                                <el-date-picker type="date" placeholder="选择日期" v-model="form.invoiceDate1"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(1)" @focus="focuspickerchange(1)" id="datevalue1"
                                                :picker-options="invoiceDateOptions1"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                @change="invoiceDate1Change">
                                </el-date-picker>
                            </el-col>
                            <el-col :span="2">—</el-col>
                            <el-col :span="13">

                                <el-date-picker type="date" placeholder="选择日期" v-model="form.invoiceDate2"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(2)" @focus="focuspickerchange(2)" id="datevalue2"
                                                :picker-options="invoiceDateOptions2"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                @change="invoiceDate2Change"></el-date-picker>

                            </el-col>
                        </el-row>
                    </el-form-item>
                </el-col>
                <el-col :span="14">
                    <el-form-item label="扫描日期:" id="requireMsg5"><!-create_date->
                        <el-row>
                            <el-col :span="13">
                                <el-date-picker type="date" placeholder="选择日期" v-model="form.invoiceDate3"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(3)" @focus="focuspickerchange(3)" id="datevalue3"
                                                :picker-options="invoiceDateOptions3"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                @change="invoiceDate3Change">
                                </el-date-picker>
                            </el-col>
                            <el-col :span="2">—</el-col>
                            <el-col :span="13">

                                <el-date-picker type="date" placeholder="选择日期" v-model="form.invoiceDate4"
                                                :clearable="false" :editable="false"
                                                @blur="blurpickerchange(4)" @focus="focuspickerchange(4)" id="datevalue4"
                                                :picker-options="invoiceDateOptions4"
                                                format="yyyy-MM-dd" value-format="yyyy-MM-dd"
                                                @change="invoiceDate4Change"></el-date-picker>

                            </el-col>
                        </el-row>
                    </el-form-item>
                </el-col>
                <el-col :span="1" :offset="1" class="btn-row2 ">
                    <el-button class="btnexport" @click="query('form')">查询</el-button>
                </el-col>
                <el-col :span="1" :offset="1" class="btn-row4">
                    <el-button id="export_btn" disabled class="btnexport" @click="exportExcel">导出发票</el-button>
                </el-col>
                <el-col :span="1" :offset="1" class="btn-row2">
                    <el-button class="btnexport" @click="batchExport()">导入发票</el-button>
                </el-col>
            </el-row>
        </el-form>
    </div>
    <hr>
    <div>
        <div align="left" style="float:left;font-size: 0.18rem; margin-top:0.09rem"></div>
    </div>

    <el-table height="4rem" border fit :data="tableData" highlight-current-row style="width: 100%;font-size: 0.12rem;"
              v-loading="listLoading"
              element-loading-text="正在拼命加载中">
        <el-table-column :show-overflow-tooltip="true"  type="index"  :index="mainIndex" label="序号" align="center"></el-table-column>
        <el-table-column :show-overflow-tooltip="true" width="100" prop="jvCode" label="JV" align="center" :formatter="dateFormat"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true" width="100" prop="companyCode" label="公司代码" align="center" header-align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true" width="120" prop="venderId" label="供应商号" align="center" header-align="center"  >
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true" width="160" prop="venderName" label="供应商名称" align="center" header-align="center"  >
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true" width="140" prop="invoiceCode" label="发票代码" align="center"  header-align="center"  >
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true" width="140" prop="invoiceNo" label="发票号码" align="center"  header-align="center"  >
            <template scope="scope">
                <span>{{ scope.row.invoiceNo }}</span>
                <el-tooltip class="item" effect="dark" placement="top-start">
                    <div slot="content" v-if="scope.row.invoiceType== '01' ">增值税专用发票</div>
                    <img v-if="scope.row.invoiceType== '01'" style="height:0.2rem;" src="../../img/special-invoice.png" />
                    <div slot="content" v-if="scope.row.invoiceType== '03' ">机动车销售统一发票</div>
                    <img v-if="scope.row.invoiceType== '03' " style="height:0.2rem;" src="../../img/motor-vehicles.png" />
                    <div slot="content" v-if="scope.row.invoiceType== '04' ">增值税普通发票</div>
                    <img   v-if="scope.row.invoiceType=== '04' "
                           style="height:0.2rem;" src="../../img/plain-invoice.png"  />
                    <div slot="content" v-if="scope.row.invoiceType== '10' ">增值税电子普通发票</div>
                    <img v-if="scope.row.invoiceType== '10' " style="height:0.2rem;" src="../../img/einvoice.png"/>
                    <div slot="content" v-if="scope.row.invoiceType== '11' ">增值税普通发票（卷票）</div>
                    <img   v-if="scope.row.invoiceType=== '11' "
                           style="height:0.2rem;" src="../../img/roll-invoice.png" />
                    <div slot="content" v-if="scope.row.invoiceType== '14' ">增值税电子普通发票（通行费）</div>
                    <img v-if="scope.row.invoiceType== '14' " style="height:0.2rem;" src="../../img/general-invoice.png"/>
                </el-tooltip>
            </template>
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true" width="140" prop="invoiceDate" label="开票日期" align="center" :formatter="dateFormat" >
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true" width="120" prop="invoiceAmount" label="发票金额" align="center" header-align="center"  :formatter="numberFormat" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true" width="120" prop="taxAmount" label="发票税额" align="center" header-align="center"  :formatter="numberFormat" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="taxRate" label="税率%" align="right"  header-align="center" width="110" :formatter="numberFormat1">
        </el-table-column>
        <el-table-column :show-overflow-tooltip="true"  prop="totalAmount" label="价税合计" align="right"  header-align="center" width="110" :formatter="numberFormat">
        </el-table-column>
        <!--<el-table-column :show-overflow-tooltip="true"  prop="sAp" label="SAP处理结果" align="center" header-align="center" ></el-table-column>-->
        <el-table-column :show-overflow-tooltip="true" width="160" prop="reMark" label="备注" align="center" header-align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true" width="100" prop="shopNo" label="店号" align="center" header-align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true" width="120" prop="peRiod" label="期间" align="center" header-align="center" ></el-table-column>
        <el-table-column :show-overflow-tooltip="true" width="120" prop="matChing" label="匹配是否成功" align="center" header-align="center" >
            <template scope="scope">
                <span v-if="scope.row.matChing=== null" >未成功</span>
                <span v-if="scope.row.matChing=== ''" >未成功</span>
                <span v-if="scope.row.matChing=== '0'" >未成功</span>
                <span v-if="scope.row.matChing=== '1'" >成功</span>
            </template>

        </el-table-column>
        <el-table-column :show-overflow-tooltip="true" width="140" prop="matChingDate" label="匹配时间" align="center" header-align="center" :formatter="dateFormat"  ></el-table-column>
        <el-table-column :show-overflow-tooltip="true" width="140" prop="taxCode" label="税码" align="center" header-align="center" ></el-table-column>

    </el-table>
    <el-col class="toolbar" style="padding:0.1rem;">
        <el-pagination background @current-change="currentChange" @size-change="handleSizeChange"
                       :current-page="currentPage" :page-size="pageSize" :page-sizes="pageList" :pager-count="pagerCount"
                       layout="slot, sizes, prev, pager, next" :total="total" style="float:right">
            <span>共{{total}}条记录，第{{currentPage}}页，共{{totalPage}}页</span>
        </el-pagination>
    </el-col>

    <el-dialog width="7rem" :visible.sync="batchRedTicketDialog" :before-close="importFormCancel" :close-on-click-modal="false" id="" v-loading="listLoading4" element-loading-text="正在拼命加载中" style="margin-top: 5vh;">
        <form id="upload_form" target="frm" method="post" enctype="multipart/form-data">
            <div class="row" style="border-top: 0">
                <div class="col">
                    <div class="form-group" style="margin-top:0.1rem;">
                        <label class="col control-label">选择上传文件:</label>
                        <div class="col" id="upload">
                            <!--<span v-html="selectFileFlag"></span>-->
                            <input type="file" @change="onChangeFile($event)" id="file" name="file" class="text-input" hidden>
                            <el-col :span="1" :offset="1">
                                <el-button class="btnexport" @click="uploadFile($event)">导入文件</el-button>
                            </el-col>
                        </div>

                    </div>
                </div>
            </div>
            <iframe id="frm" name="frm" style="display: none;"></iframe>
        </form>


    </el-dialog>
</div>
</body>
<!--modules/InformationInquiry/questionnaire.html-->
<script src="../../js/modules/lease/invoiceImportAndExport.js"></script>
</html>
